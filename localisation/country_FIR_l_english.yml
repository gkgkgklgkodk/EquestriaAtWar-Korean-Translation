FIR_GATHERING_STORM_DESC:0 "그리포니아 북동부는 작고 낙후되어있는 나라들로 구성되어 있습니다. 그리고 피어트리 마을은 그리포니아 북동부의 기준으로도 작고 낙후되었습니다. 마법의 사용은 강하게 제한되어 있으며, 여행을 하기 힘들고, 여행객들도 좋은 대접을 받지만 이곳에 정착하고자 할 시 따가운 눈초리를 받습니다. 수 세기동안, 자연의 넋들과 교감하는 선지자들은 신성결사를 결성해 위험요인들을 제거하며 사람들을 안전하게 이끌어 왔습니다. 그러나, 추방당한 이단 마법사인 샤인스파크가 되돌아왔다는 소문이 피어트리에 돌고 있습니다. 만일 그 소문이 사실이라면, 피어트리는 극심한 혼란을 겪게 될 것입니다..."
FIR_civil_war_avoided:0 "내전 회피"
FIR_civil_war_begun:0 "내전 발발"
FIR_peaceful_resolution:0 "평화로운 해결"
FIR_peaceful_resolution_desc:0 "샤인스파크와 피어트리의 보수주의자들이 타협하였습니다. 폭력을 피할 수 있게 되었고, 그리고 어쩌면, 우리 세대에 평화가 찾아왔을지도 모르죠."
FIR_end_of_civil_war:0 "내전의 종식"
FIR_end_of_civil_war_desc:0 "많은 피가 흘렀지만, 내분이 멈추었습니다. 이제 우리는 평화의 희망을 바라볼 수 있게 되었습니다."
FIR_shinespark:0 "샤인스파크의 귀환"
FIR_shinespark_desc:0 "악명 높은 이단자가 추방으로부터 되돌아왔습니다. 샤인스파크는 추방당한 도중 온갖 추악하고 사악한 마법들을 공부하며, 유니콘 우월주의자들을 제자로 삼았습니다. 현 추세로 볼 때, 유혈사태는 필연적인 것 같습니다."
FIR_harmony_wins:0 "조화를 위한 승리"
FIR_harmony_wins_desc:0 "짧지만 씁슬한 전쟁이었습니다. 샤인스파크의 군대는 궤멸당했고 그녀는 체포되었습니다. 대장로가 곧 그녀의 운명을 정할테지만, 적어도 지금 당장은, 우리 땅에 평화가 되돌아왔습니다."
FIR_shinespark_wins:0 "샤인스파크를 위한 승리"
FIR_shinespark_wins_desc:0 "전쟁은 짧았지만 잔학했습니다. 샤인스파크의 충신들은 대장로의 군대를 제압했고 모든 마을을 장악했습니다. 피어트리 사람들의 운명은 이제 샤인스파크의 유능한 발굽 아래에 놓여있습니다. 위대하신 샤인스파크님 만세!"
FIR_shinespark_trial:0 "전범 재판"
FIR_shinespark_trial_desc:0 "샤인스파크는 구속된 채 피어트리 사람들의 앞에 나타났습니다. 좌중의 시선 속에서 대장로는 다음과 같은 판결을 내렸습니다 - 그녀의 심성은 핏빛으로 물들어있으며, 이와 같은 거악에 내가 내릴 수 있는 유일한 판결은 죽음뿐이다."
FIR_promote_harmony:0 "조화 촉진"
FIR_promote_harmony_desc:0 "샤인스파크의 백해무익한 이념은 우리 사회에 끔찍한 골을 만들어 냈습니다. 우리들은 마을 사람간의 조화를 회복하고 그녀가 우리에게 입힌 상처들을 치유해야 합니다. 반드시, 해내야 합니다."
FIR_rebuild_villages:0 "마을 재건"
FIR_rebuild_villages_desc:0 "이번 전쟁으로 피어트리는 극심한 피해를 입었습니다. 충성파 전사들과 금빛 뿔은 농부들의 물자를 강탈했고 적에게 도움을 주었다고 여겨진 사람들을 학살했습니다. 내전의 상흔을 지워내야합니다."
FIR_suppress_magic:0 "마법 단속"
FIR_suppress_magic_desc:0 "샤인스파크의 행동은 마법이 자유로이 연습하기에는 너무 위험하다는 것을 입증해냈습니다. 금서를 확대하고 마법 사용을 한층 더 엄격하게 규제해야 합니다."
FIR_oaths:0 "충성의 맹새"
FIR_oaths_desc:0 "지역 족장들의 충성심의 부재와 지역민의 이기주의는 황당하게도 그들이 샤인스파크에게 충성하도록 만들었습니다. 촌장들과 군은 잠재적 반란의 가능성을 막기 위해 대장로께 충성을 맹세하도록 해야합니다."
FIR_orphans_and_widows:0 "전쟁 고아와 과부"
FIR_orphans_and_widows_desc:0 "전쟁은 짧았지만, 너무나도 잔혹했기에, 많은 젊은 숫말들이 그들의 가족의 품으로 돌아갈 수 없게 되었습니다. 우리들은 고아와 과부들을 부양하여 그들의 슬픔을 달래야만 합니다."
FIR_firtree_stands_tall:0 "피어트리의 재기"
FIR_firtree_stands_tall_desc:0 "내전으로 인한 대부분의 상처는 치유됐습니다. 마침내, 피어트리는 재기하였고, 밖을 내다보기 시작했습니다."
FIR_unicorn_paramilitaries:0 "유니콘 예비군"
FIR_unicorn_paramilitaries_desc:0 "대장로의 군대가 항복하긴 했지만, 샤인스파크님의 힘은 아직 온전치 않습니다. 언제까지 촌장들과 그들의 병사에게 의존할 생각입니까? 우리는 언제나 그녀의 이상을 강요할 수 있도록 샤인스파크님께만 충성하는 유니콘 군인을 길러내야 합니다."
FIR_hunt_down_rebels:0 "반역자 사냥"
FIR_hunt_down_rebels_desc:0 "비록 대장로의 군단이 패하였지만, 많은 포니들이 폭력적이건 비폭력적이건 간에 우리에 맞서고 있습니다. 우리들은 더는 그러한 혼란을 용인해서는 안됩니다 - 사회를 정화해야합니다."
FIR_slave_soldiers:0 "노예병"
FIR_slave_soldiers_desc:0 "유니콘은 언제나 우리 군대의 영혼이고 심장이지만, 우리는 유감스럽게도 그들의 수가 전군을 채우기에는 충분하지 않다는 것을 압니다. 우리는 노예를 고기방패로 활용하여 우리의 진정한 군대를 보좌하도록 해야합니다. 물론, 우리는 그들에게 마법으로 만든 무기만을 제공할 생각입니다. 그래야 허튼 짓 할때 빼앗을 수 있죠."
FIR_caste_system:0 "카스트 제도"
FIR_caste_system_desc:0 "우리들의 마법사의 우월성에 대한 불가역한 믿음은 사회 전반에 퍼져야 합니다. 따라서 우리들은 카스트 제도를 확립할 겁니다. 강력한 유니콘은 꼭대기에, 그 뒤로 덜 강한 유니콘, 그 다음에는 충성스러운 노마지, 그리고 믿을 수 없는 이들을 노예로 만든다는 겁니다."
FIR_pro_unicorn_propaganda:0 "유니콘 우월주의 프로파간다"
FIR_pro_unicorn_propaganda_desc:0 "여전히 일부 주민들은 마술관료정의 공익성을 인지하지 못하는 것 같습니다. 그들이 우리 사회의 정통성을 직시할 수 있도록 올바른 정보를 널리 알려야 합니다."
FIR_magocracy_rises:0 "마술관료정의 부상"
FIR_magocracy_rises_desc:0 "마침내, 우리들의 지배권은 확고해졌습니다. 반대자들은 감히 공공연연하게 떠들 엄두도 못내고 있으며, 금빛의 진실된 지지자들은 나날이 늘어만가고 있습니다. 이제, 우리들은 우리들의 눈을 내부에서 바깥으로 돌릴 수 있게 되었고, 대처할 수도 있게 되었습니다."
FIR_isolation:0 "고립주의 정책"
FIR_isolation_desc:0 "우리들은 바깥의 영향력은 우리에게 해만 끼친다는 것을 깨달았습니다. 우리들은 바깥의 퇴폐를 막기 위해 국경을 닫기로 했습니다."
FIR_looking_outwards:0 "바깥을 보다"
FIR_looking_outwards_desc:0 "우리들은 원하건 원치 않건 간에 더이상 바깥을 외면해선 안 됩니다. 우리가 무얼 하건간에 외부의 힘은 우리에게 미칠 것이고, 아무 준비도 안하다 속수무책으로 당하느니 대비하는 것이 낫습니다."
FIR_harmony_isolation:0 "강하고 신사적인 지도자"
FIR_harmony_isolation_desc:0 "대장로의 지혜는 우리가 그 많은 고난을 극복하도록 도왔습니다. 왜 우리가 다른 사람을 지도자로 선출해야 합니까? 왜 우리가 우리 스스로 번영을 버리고 보호자의 곁을 떠나야 합니까? 우리는 그 분께서 우리를 영원히 통치하고 보호하도록 대장로를 피어트리의 왕으로 추대해야 합니다!"
FIR_fascist_isolation:0 "완벽함에의 의지"
FIR_fascist_isolation_desc:0 "샤인스파크님께서는 전쟁과 정복에 관심이 없으십니다 - 그녀가 관심을 가지는 것은 힘, 그리고 마법학 뿐입니다. 우리들은 우리 사회를 완벽하게 가다듬고 우리들의 예술적인 마법학을 전진시키기 위하여 마법 장벽의 뒤에서 우리 스스로를 고립시켜야 합니다."
FIR_harmony_outwards:0 "이웃 다루기"
FIR_harmony_outwards_desc:0 "우리들과 이웃한 파브룩과 워터 타운의 마을들은 우리들의 최초의 기항지가 되어야 합니다. 반드시, 우리들은 저들이 어떤식으로든 우리에게 위협이 되지 않도록 만들어야 합니다."
FIR_fascist_outwards:0 "노예 수급"
FIR_fascist_outwards_desc:0 "샤인스파크는 더 많은 힘을 원하고, 더 많은 힘을 위해서는 더 많은 마법을 익혀야 하며, 더 많은 마법을 익히기 위해서는 더 많은 마력이 필요하고, 더 많은 마력의 필요성이란 더 많은 노예의 필요성을 뜻합니다. 우리들은 이웃한 마을들을 쳐, 그들의 것을 빼앗아야합니다!"
FIR_farbrook_friends:0 "파브룩과의 친교"
FIR_farbrook_friends_desc:0 "우리와 파브룩의 산포니들은 언제나 친구였습니다. 그들과 만나 더 많은 공식적인 관계를 맺고 양국 국민의 안전을 상호보장해야 합니다."
FIR_crush_farbrook:0 "파브룩과의 조약 파기"
FIR_crush_farbrook_desc:0 "파브룩과 피어트리는 오래동안 좋은 이웃이었습니다. 그러나 지난 몇 년 새 양 측의 관계는 급격히 악화되었습니다. 급진주의자들이 정권을 잡아버렸고 탐욕에 눈이 먼 채 우리들의 땅을 보며 침을 삼키고 있습니다. 우리들의 안전을 위해서라도 선제공격을 감행해야 합니다."
FIR_watertown_friends:0 "코뮌과의 평화"
FIR_watertown_friends_desc:0 "워터타운의 포니들은 친절하고 평화롭습니다. 우리들간에 폭력이나 불신은 필요없어 보입니다. 친구가 되도록 합시다!" 
FIR_crush_watertown:0 "빨갱이는 믿을 수 없다"
FIR_crush_watertown_desc:0 "워터타운의 포니들은 전통적으론 평화로웠지만, 근래엔 좀 바뀌었습니다. 전보다 훨씬 호전적이고, 공격적인 지도자가 우리들의 안전을 위협하고 있습니다. 이를 방조해선 안됩니다 - 워터타운에 전통을 상기시켜 줍시다."
FIR_coltstream:0 "콜트스트림 조약 체결"
FIR_coltstream_desc:0 "리버 연방은 번영하고 있으며, 안전합니다. 양측 모두에게 이익이 된더라면, 우리를 돕고자 하는 손길을 뿌려치는 것 만큼 어리석은 일이 있을까요? 콜트스트림 조약에 서명하고 리버 연합에 가입해야 합니다."
FIR_coltstream_but_not_RIV:0 "동맹과의 교우"
FIR_coltstream_but_not_RIV_desc:0 "이제 북쪽에 몇몇 믿을 만한 친구들이 생겼고, 우리 관계를 공식화하는 일만 남았습니다. 우정과 상호방위조약을 체결해 국민들로 하여금 이 동맹의 가치를 재확인시켜야 합니다."
FIR_riv_relations:0 "[Root.coltstreamFocusTitle]"
FIR_riv_relations_desc:0 "[Root.coltstreamFocusDesc]"
FIR_spiritual_schools:0 "영적 학교"
FIR_spiritual_schools_desc:0 "위대하신 전하께서 영적 명사들이 가르치는 학교들을 세우기로 결정하셨습니다. 이는 국민의 문해율을 높임과 동시에 어린 자들로 하여금 도덕적 행동의 중요성을 깨닫게 할 것입니다."
FIR_guardians_of_peace:0 "평화의 수호자"
FIR_guardians_of_peace_desc:0 "고립을 강제할 수 없다고요? 그게 고립입니까? 위대하신 전하께서 각 부족들로부터 가장 충실한 전사들을 뽑아 수호자로 선언했습니다. 이들은 외부의 위협으로부터 나라를 지킬 것입니다. 겸사겸사 금빛뿔처럼 내부의 위협으로 부터도 지키겠지요."
FIR_inward_perfection:0 "완벽한 내부"
FIR_inward_perfection_desc:0 "이제 우리는 안전하고 안정적입니다. 바깥 세상에 관심을 기울일 수도 있고, 더 중요한 내부의 문제에 관심을 기울일 수도 있죠. 우리들은 앉아서 명상하면서, 정령과 접촉하는 시간을 가지게 될 것입니다. 덕분에 속세의 사소한 관심사를 초월할 수 있게 되겠지요."
FIR_further_study:0 "어두운 미학에 대한 연구"
FIR_further_study_desc:0 "이용할 수 있는 마법의 자원이 늘어났습니다. 이제 어리석음에 의해 금지된 힘에 대한 연구를 할 여유가 생겼다는 거지요. 마을들의 장로들이 발설하는 것 자체도 금지인 은밀한 지식을 가지고 있다고 합니다. 유용하게 들리지 않나요?" 
FIR_dig_for_crystals:0 "크리스탈 채굴"
FIR_dig_for_crystals_desc:0 "마법 크리스탈은 희귀하지만 생물체의 생명보다도 더 강한 힘을 품고 있는 원천입니다. 보네드리프트 밑에서 이 희귀한 결정체들의 퇴적물을 발견했다고 합니다. 어떤 대가를 치루더라도 얻어내는 것이 현명하지 않을까요?"
FIR_pilgrimage_magehold:0 "메이드홀드로의 순례"
FIR_pilgrimage_magehold_desc:0 "샤인스파크는 인내의 세월 도중 메이지홀드의 사령술사 대학에 등록하고 싶어 했습니다. 하지만 현관 문턱도 밟기 전에 쫓겨났습니다. 당시 그녀는 카발들에게 쓸모가 없었기 때문입니다. 그러나, 이제 그녀는 피어트리를 다스리고 있습니다. 그들의 마음을 돌릴 수 있는 부, 신하, 황금, 보석들을 가지고 있다는 말입니다..."
FIR_raids:0 "노예 사냥"
FIR_raids_desc:0 "힘을 기르기 위해서는 마력의 원천이 더 많이 필요합니다. 더 많은 포니가 필요하다는 말입니다. 포니들이 태어나고 자라기를 기다리는데에는 시간이 너무 많이 걸립니다. 이럴 때에는 누구나 이웃한 땅의 포니들을 납치하지 않을까요?"
FIR_capture_scholars:0 "학자 붙잡기"
FIR_capture_scholars_desc:0 "우리가 잡은 포니들 중 대부분은 하찮은 노동자에 불과하지만, 그 중에는 고학력 포니와 그리폰도 섞여있습니다. 샤인스파크는 이 고학력자들이 다치지 않도록 부드럽게 가져오라 명하였습니다. 그래야 그들로 학자, 연구원, 교사들을 꾸릴 수 있다면서요."
FIR_scum_and_villainy:0 "대도시"
FIR_scum_and_villainy_desc:0 "마법관료정은 샤인스파크의 현안 아래에서 부유해졌습니다. 그리포니아 전역에서 새로운 미래를 꿈꾸는 이들이 몰려들고 있고, 자연히 인구는 급속도로 늘어났습니다. 한때 본드리프트는 작은 마을에 불과했지만, 이제는 공식적으로, 비공식적으로도... 세상에서 가장 북적거리는 도시가 되었습니다."
FIR_great_spirit:0 "숲의 위대한 넋"
FIR_great_spirit_desc:0 "만년 이후에야, 비로소 자유로워졌습니다. 넋들이 필멸의 육신을 점유하게 되었고, 속세에 그들의 권능을 펼치고자 합니다. 존경받는 "대왕"의 목소리를 통한다면 이 곳의 포니들은 무엇이든지 할테니, 바야흐로 넋들의 시대가 도래하였습니다."
FIR_advise_mortals:0 "필멸자들을 위한 충고"
FIR_advise_mortals_desc:0 "지나치게 가혹하게 대하는 것은 넋들에게 있어서도 좋은 행위가 아니며, 무엇보다도 필멸자들은 약하고 단명하기에, 억압하는 것 보다는 온건하게 다스리고, 충고하는 것이 낫습니다."
FIR_rule_mortals:0 "필멸자들을 위한 지배"
FIR_rule_mortals_desc:0 "필멸자들은 어리석고 단명하며 나약합니다. 그러므로, 필멸자들은 스스로를 다스르기에 적합하지 않습니다. 대의를 위해서라도 넋이 필멸자들의 정치 행위를 통제해야 합니다."
FIR_agri_blessing:0 "풍요의 축복"
FIR_agri_blessing_desc:0 "이제 영적 세계와 속세 간의 연결이 강해졌기에 넋들에게 좋은 날씨와 풍년을 기원할 수 있게 되었습니다."
FIR_savage_spirits:0 "포악한 넋들"
FIR_savage_spirits_desc:0 "영적 세계와 속세의 연결이 강화되었으므로 분노한 넋들의 무리를 온 누리에 풀어놓을 수 있게 되었습니다."
FIR_spiritual_insight:0 "영적 통찰력"
FIR_spiritual_insight_desc:0 "영적 세계로의 연결이 우리들이 세계의 진실로 더 다가갈 수 있도록 만들어 줄겁니다."
FIR_old_ways:0 "전통의 고수"
FIR_old_ways_desc:0 "아아... 알고보니 우리들은 옛날에 더 잘 살았습니다. 우리들의 진정한 힘을 되찾기 위해서라도 뿌리를 되찾아야 합니다."
FIR_modernity:0 "현대와의 타협"
FIR_modernity_desc:0 "바깥과 영원히 분리된 삶을 사는 것은 불가능합니다. 비록 현대적 기계가 마음에 들지 않을지도 모르지만, 기계화를 통제하는 것이 금지하는 것 보다는 훨 낫습니다. 현대와 타협함으로서, 우리들은 피어트리를 향하는 외부의 창 끝에 저항하면서도 자연의 고통을 덜어 줄 수 있습니다." 
FIR_restore_shrines:0 "고대 사원 복원"
FIR_restore_shrines_desc:0 "사람들의 영적 연결이 희미해지면서, 우리들의 고대 사당은 수세기동안 방치되어 왔습니다. 더는 이래선 안됩니다! 반드시 이 유서깊은 기념물들을 복원해야 하며, 이 사당들을 통해 속세와 영적 세계간의 균형을 맞춰야 합니다."
FIR_divine_fury:0 "신성한 분노"
FIR_divine_fury_desc:0 "사당들이 복원되자, 더 많은 넋들이 피어트리의 포니들의 곁을 거닐게 되었습니다. 강력한 고대의 넋들이 우리들의 전사들에게 의로운 분노와 열광, 상무정신을 불어 넣어주고 있습니다."
FIR_controlled_modernisation:0 "제한된 현대화"
FIR_controlled_modernisation_desc:0 "현대 세계를 무시해선 안되지만, 자연을 뛰어넘게 내버려둬서는 안됩니다. 우리는 넋들의 집을 건드리지 않으면서 우리가 필요로 하는 일을 할 수 있도록 피어트리 산업개발을 세심하게 조절해야 합니다."
FIR_modern_arms:0 "현대적 군대"
FIR_modern_arms_desc:0 "현대 시대에는 당연히 현대적 무기도 생겨났습니다. 산업 계획을 확장해서 우리 장병들로 하여금 더 나은 무기를 갖추도록 해야합니다. 물론 자연을 해치지 않는 한에서 말이죠."
FIR_further_insight:0 "세치 앞"
FIR_further_insight_desc:0 "우리들은 훌륭하신 지도자의 아래에서 현명하고 부유하게 자라났습니다. 넋들의 앎과 포니들의 헌신과 함께라면 우리들은 더더욱 높은 경지에 다다를 수 있을 겁니다!"
FIR_avatar_rises:0 "화신의 궐기"
FIR_avatar_rises_desc:0 "대왕께서... 뭔가 바뀌셨습니다... 더 지고한 존재로 말입니다. 위대한 넋이 그의 안에 살아 있고, 그의 힘과 앎은 헤아릴 수 없을 정도로 커졌습니다. 대왕의 통치는 끝났고, 화신들의 시대가 시작되었습니다."
FIR_master_air:0 "숨 다스림"
FIR_master_air_desc:0 "위대한 넋의 권능 아래에서, 화신은 공기를 조종할 수 있는 능력을 배웠습니다. 이제 강력한 돌풍을 일으키거나, 태풍의 경로를 조종할 수 있게 되었습니다. 이 힘만 있다면, 우리 장병들에게 원거리 무기로 피해를 입히는 것이 더욱 어려워질 것입니다."
FIR_master_water:0 "물 다스림"
FIR_master_water_desc:0 "위대한 넋의 권능 아래에서, 화신은 빗방울이건, 바다건, 호수건, 개울이건 간에 상관 없이 모든 물을 다스릴 수 있는 능력을 얻게 되었습니다. 비가 필요할 때 내릴 수 있게 외었고, 폭풍우도 막을 수 있게 되었다는 말입니다."
FIR_master_fire:0 "불 다스림"
FIR_master_fire_desc:0 "위대한 넋의 권능 아래에서, 화신은 생명력을 이용하여 공기 중에 불을 투사하는 것처럼 불을 다룰 수 있는 능력을 얻으셨습니다. 그는 이 능력을 정예병들에게 가르쳐 주었고, 이제 우리는 적의 대열을 화염의 채찍으로 후려칠 수 있게 되었습니다."
FIR_master_earth:0 "흙 다스림"
FIR_master_earth_desc:0 "위대한 넋의 권능 아래에서, 화신은 딛고 있는 땅을 자유자재로 다룰 수 있는 능력을 가지게 되었습니다. 이를 통하여 땅에서 귀중한 자원들을 추출하는 것이 쉬워졌습니다."
FIR_avatar_insight:0 "화신의 통찰력"
FIR_avatar_insight_desc:0 "화신은 영적 세계와 자연스럽게 연결되어있으며, 현자조차도 습득하지 못한 정보를 알고 있습니다. 그들이 사람들과 공유하는 지식들, 그리고 모든 것이 유익합니다."
FIR_learn_to_fly:0 "비행"
FIR_learn_to_fly_desc:0 "화신의 새 기류 조절 능력으로 우리들은 비행단의 품질을 크게 향상 시킬 수 있게 되었습니다."
FIR_safety_from_storms:0 "폭풍으로부터의 안전"
FIR_safety_from_storms_desc:0 "화신의 물에 대한 권능을 통하여 우리 배들은 바다의 파괴적인 힘으로부터 벗어날 수 있게 되었습니다."
FIR_smelting_steel:0 "강철 제련"
FIR_smelting_steel_desc:0 "불꽃의 지배에 통달하고나서 우리들은 다른 나라들보다 훨씬 더 저렴하고 효율적으로 산업에 연료를 공급할 수 있게 되었습니다."
FIR_move_the_earth:0 "흙 옮기기"
FIR_move_the_earth_desc:0 "흙에 대한 지배권을 얻고 난 이후 우리들은 건축이 쉬운 일이라는 사실을 깨닫게 되었습니다."
FIR_enlightenment:0 "계몽"
FIR_enlightenment_desc:0 "무아지경 속에서 화신은 그 누구도 알지 못하던 사실을 알아낼 수 있으며 다른 포니들에게 공유해 줄 수도 있습니다."
FIR_mistress_of_the_dark_arts:0 "어둠의 예술가"
FIR_mistress_of_the_dark_arts_desc:0 "샤인스파크는 장래가 촉망되는 사령술사입니다. 비록 그녀가 자신의 진정한 힘을 깨닫는데 시간이 걸릴지라도, 분명 그녀의 발걸음은 위대한 여정이 될 것입니다. 이 힘으로 그녀는 사회를 진정으로 웅장하게 바꾸어나가겠지요. 죽음의 예술가, 샤인스파크님 만세!"
FIR_bandit_queen:0 "도적 여왕"
FIR_bandit_queen_desc:0 "샤인스파크는 약탈자들로 이루어진 부대로 피어트리 사회에 새로운 질서를 부여하셨습니다. 피어트리의 모든 존재는 그녀에게 복종하며 경의를 표합니다. 북부의 도적 여왕 만세!"
FIR_fresh_recruits:0 "신병"
FIR_fresh_recruits_desc:0 "피어트리는 딱히 큰 나라가 된적이 없었지만, 샤인스파크의 여정은 그녀로 하여금 더욱 거대하고, 인구가 많은 나라들을 보게 하였습니다. 그녀의 능력 덕분에, 우리도 그리 될 수 있을 겁니다..."
FIR_work_to_the_bone:0 "뼈 빠지게 일해라"
FIR_work_to_the_bone_desc:0 "남녀노소 상관 없이 산 포니들은 음식, 물, 휴식을 요합니다. 그러나 망자는 그렇지 않습니다. 우리들의 공장에서 깨어난 사람들을 "고용"함으로써, 경제의 규모를 크게 늘릴 수 있을 것입니다. 산 자들은 불평하겠지만, 곧 적응할겁니다. 꼭 그럴겁니다."
FIR_raider_economy:0 "약탈 경제"
FIR_raider_economy_desc:0 "약탈의 전리품을 그냥 나누는 것도 좋지만, 그것들을 더 잘 활용할 방법도 있습니다. 약탈자들이 가져간 전리품에 세금을 부과하고, 그걸 경제에 재투자한다는 말입니다."
FIR_rein_in:0 "고삐 당기기"
FIR_rein_in_desc:0 "우리는 우리에게 경의를 표하고 충성스러운 신하들에게 해를 끼치지 않는 한 "관대하다 할 수 있는" 정책을 취했습니다. 그러나, 지나치게 폭력적이고 사악한 일부 도적들이 우리들의 아름다운 질서를 부숴트리기 시작했고, 점점 제 분수도 모르고 설치고 있습니다. "놈들을 상대할" 새 군대가 필요합니다."
FIR_renewed_aggression:0 "공격성 재고"
FIR_renewed_aggression_desc:0 "우리는 외부를 정복하는 것 보다는 마법을 갈고 닦는데 관심을 두어왔지만, 마술관료제가 요구하는 새 몸들이 상당히 많습니다. 고립주의 정책을 약간 손봐야 될지도 모르겠습니다... 기회가 생길지도 모르니까요."
FIR_necromancer_initiates:0 "[Root.FIRnecrodoctrineTitle]"
FIR_necromancer_initiates_desc:0 "[Root.FIRnecrodoctrineDesc]"
FIR_acquire_books:0 "책 확보"
FIR_acquire_books_desc:0 "샤인스파크는 엘리트들을 위한 교육용 자료의 양이 부족한 것에 대하여 불만을 품고 있습니다. 더 좋은 책을 확보해야합니다. 그래야 영도자에게 봉사할 포니들이 존재하지 않겠습니까?"
FIR_acquire_books2:0 "책 확보"
FIR_acquire_books2_desc:0 "샤인스파크는 엘리트들을 위한 교육용 자료의 양이 부족한 것에 대하여 불만을 품고 있습니다. 더 좋은 책을 확보해야합니다. 그래야 영도자에게 봉사할 포니들이 존재하지 않겠습니까?"
FIR_better_raiders:0 "[Root.FIRraiderdoctrineTitle]"
FIR_better_raiders_desc:0 "[Root.FIRraiderdoctrineDesc]"
FIR_secure_springs:0 "스프링스 확보"
FIR_secure_springs_desc:0 "워터타운은 항상 신성한 스프링워터에서 독점적인 무역을 해왔습니다. 물론 그 중 일부를 우리들이 "되돌려 받았지만", 전부 다 가질 수 있는데 굳이 그러지 않을 포니가 있을까요?"
FIR_harnessed_magic:0 "마구가 채워진 마법"
FIR_harnessed_magic_desc:0 "우리들의 마법에 대한 지식이 일취월장해졌기 때문에, 우리들은 다른 나라들이 사용하는 것보다 더 뛰어난 무기를 생산하면서 마법 크리스탈을 무기화 할 수 있게 되었습니다."
FIR_forbidden_magic:0 "금지된 마법"
FIR_forbidden_magic_desc:0 "멍청이들이 유용한 마법을 숨겨놓았더군요. 이 지식들을 활용하면 압도적인 무기를 만들 수 있을 것입니다."
FIR_special_substances:0 ""특수"물질 거래"
FIR_special_substances_desc:0 "우리 마법-화학자 중 한 명이 순수한 크리스탈로 유니콘의 마법 능력을 짧은 시간 동안 크게 향상시켜주는 물질을 개발해냈습니다. 유용할겁니다. 선반에서 유출되서 죽을 뻔 하긴 했지만 말이에요."
FIR_eliminate_competition:0 "경쟁자 제거"
FIR_eliminate_competition_desc:0 "선스트라이커의 도적들은 수년동안 약탈하고, 테러를 일삼고, 북부인들의 삶을 가혹하게 만드는데 일조했습니다. 우리 밥그릇이 위험하단 말입니다. 경쟁자들을 살려두기엔 이 대륙은 너무 작습니다. 배제해야합니다."
FIR_great_library:0 "대도서관 건설"
FIR_great_library_desc:0 "샤인스파크가 모아놓은 부와 책들로 이제 어디에 내놓아도 부끄럽지 않을 거대한 도서관을 지을 수 있게 되었습니다. 계획대로 지어지기만 한다면 세계 문화 유산으로 꼽히는건 확실할겁니다."
FIR_great_library2:0 "대도서관 건설"
FIR_great_library2_desc:0 "샤인스파크님가 모아놓은 부와 책들로 이제 어디에 내놓아도 부끄럽지 않을 거대한 도서관을 지을 수 있게 되었습니다. 계획대로 지어지기만 한다면 세계 문화 유산으로 꼽히는건 확실할겁니다."
FIR_federation_member:0 "[Root.fedMemberFocusTitle]"
FIR_federation_member_desc:0 "[Root.fedMemberFocusDesc]"
FIR_reformed_military:0 "개혁된 군대"
FIR_reformed_military_desc:0 "[Root.reformedMilitaryFocusDesc]"
FIR_education_for_the_people:0 "사람들을 위한 교육"
FIR_education_for_the_people_desc:0 "피어트리의 포니들은 비텐란트나 리버 공화국의 잘 교육받은 포니들에 비하면 우스꽝스러운 수준으로 뒤떨어져잇습니다. 초등학교 설립부터 시작해서 모든 포니들이 교육 받을 수 있도록 철저히 교육 시스템을 현대화해야 합니다."
FIR_develop_nation:0 "국가 개발"
FIR_develop_nation_desc:0 "고립무원에 박혀서 외부를 쳐다보지도 않던 시대는 끝나고, 한가지 사실이 명확해졌습니다. 우린 후진국입니다. 그리포니아 동북부의 기준으로도 말입니다! 우리들의 친구들에게 산업재원을 늘릴 수 있도록 도움을 요청해야합니다."
FIR_federal_military:0 "교리 현대화"
FIR_federal_military_desc:0 "수세기동안 우린 대대로 물려받은 전술들을 사용해왔고, 지금까지 도움이 되긴 했습니다. 하지만, 개방 정책 이래 우리들의 전술이 도저히 써먹을게 못 된다는 사실을 깨달았습니다. 우리 군의 현대화를 위하여 동맹국과 공동 훈련을 해야합니다."
FIR_more_roads:0 "도로망 개선"
FIR_more_roads_desc:0 "우리나라의 도로는 구리고, 우리 국토의 많은 부분이 흙길 이하의 수준인 엉망진창인 도로를 사용하고 있습니다. 동맹국들의 지원을 받아 우리 인프라를 개선하기 위해서라도 프로그램에 참여해야합니다."
FIR_institutes_of_technology:0 "기술 연구소"
FIR_institutes_of_technology_desc:0 "국민들의 교육을 위한 우리들의 노력은 어느정도 성공을 거두었지만, 길은 아직 한참이나 남았습니다. 기술 연구소를 설립해서 학교 교육을 마친 사람들에게도 교육을 제공해야 합니다."
FIR_armor_imports:0 "포병에 대한 국가적 노력"
FIR_armor_imports_desc:0 "진작에 포병을 활용하기는 했다만, 아직 이웃 국가들에 비해 전문지식이 크게 뒤떨어져있다 합니다. 더 좋은 포를 수입하고 연구해 우리 군을 현대화해야 합니다."
FIR_heavy_industry:0 "중공업 보조금"
FIR_heavy_industry_desc:0 "공장이 충분하지 않다면 신기술이 딱히 도움이 될것 같지는 않습니다. 우리는 중공업을 육성하기 위한 보조금을 요청했고, 받아낼겁니다."
FIR_military_industry:0 "무기공장 확장"
FIR_military_industry_desc:0 "알다시피 북부는 위험하고, 서부에선 그리폰들이 힘을 끌어모으고 있습니다. 무기 공급을 늘리지 못한다면 우리들의 안전을 보장할 수 없을 겁니다!"
FIR_modern_nation:0 "현대로의 의지"
FIR_modern_nation_desc:0 "우리들은 오래전부터 전진하고자 노력하였지만, 여전히 피어트리는 저개발국입니다. 새 기술을 받아들이고, 새 법을 시행해 현대화를 촉진해야합니다."
FIR_grand_university:0 "대학 건립"
FIR_grand_university_desc:0 "교육에 있어서 많은 진전이 있었습니다. 그러나, 아직도 우리들은 연합 인증 대학의 자격을 얻을만한 교육 기관을 보유하고 있지 않습니다. 피어트리의 심장에 그린 파인 대학교를 세워 우리들이 현대국가라는 사실을 온누리에 알려야 합니다!"
FIR_stout_hearts:0 "해탈"
FIR_stout_hearts_desc:0 "우리들이 내부의 삶에 대해 집중해온 덕에, 사람들이 변했습니다. 어... 물리적으로 변한건 아니고, 정신적으로요. 그러니까, 예전에는 자신들의 행복이나 영광에 관심을 가졌던 사람들이 전통적인 삶의 수호에 목숨을 바치는 투사가 되었다는 말입니다."
FIR_inherent_magic:0 "잠자던 유니콘 깨우기"
FIR_inherent_magic_desc:0 "마법을 쓸 수 있는 종이다, 하면 보통 유니콘만을 떠올렸습니다. 그러나, 사실 모든 포니들은 저마다 다양한 방법으로 표출되는 마력을 가지고 있습니다. 우리 사회의 화합을 증진시키기 위하여, 모든 포니들의 마법적 능력을 개화시켜야 합니다."
FIR_combat_magic:0 "전투 마법"
FIR_combat_magic_desc:0 "우리가 전쟁에 관심을 가지지 않는다 하더라도 언젠가 전쟁의 여신은 우리에게 관심을 가질 것입니다. 감당하기 버거울 적들과의 전쟁을 대비하기 위해서라도 전투 마법을 발달시켜야한다는 말입니다."
FIR_magic_of_industry:0 "마법적인 산업"
FIR_magic_of_industry_desc:0 "일생을 편집증이 뒤집어 놓았음에도 샤인스파크는 스스로가 무얼 하고 싶어하셨는지 기억하고 있습니다. 피어트리는 여전히 낙후되었고, 그를 극복하긴 위해선 산업을 가꾸고 사회 간접 자본을 확충할 필요가 있습니다. 그리고 샤인스파크는 그런 힘을 가지고 있습니다."
FIR_farbrook_metal:0 "파브룩의 강철"
FIR_farbrook_metal_desc:0 "파브룩과의 관계가 정상화되었고, 우리들은 상당한 양의 강철을 필요로합니다. 친구를 돕고 싶어하지 않는 사람들은 없기 때문에, 파브룩은 개의치않고 도움을 줄 것이 확실합니다."
FIR_watertown_springwater:0 "워터타운 샘물"
FIR_watertown_springwater_desc:0 "워터타운의 샘물을 쓸 수 있게 되었습니다. 샘물로 국민들과 농작물들을 축복해야 합니다."
FIR_raiding_weapons:0 "강도에서 무장강도로"
FIR_raiding_weapons_desc:0 "지금까지야 이미 가지고 있는 무기들로도 충분했지만, 언젠가는 약탈단을 더 멀리 보내야합니다. 불운하게도 멀수록 무장 상태가 좋다고 하더군요. 부의 재분배를 계속하려면 무기를 현대화해야합니다."
FIR_lightning_raids:0 "날으는 약탈단"
FIR_lightning_raids_desc:0 "페가시들은 날 수 있습니다. 약탈에 딱 적합한 인재상이라는 말입니다. 앞으로 더 많은 페가시들이 우리 군에 입대한다면, 우리 군의 그림자는 온누리를 뒤덮을 것입니다."
EAW_WS_FIR:0 "나무 그림자 아래의 피어트리"
EAW_WS_FIR_desc:0 "피어트리는 그리포니아 대륙 북동부의 작은 마을들의 집합체입니다. 그중 가장 큰 마을인 본드리프트가 보통 나라 전체의 일을 결정한다만, 3개월에 한 번씩 각 마을들의 부족장들이 모여 한 마을이 감당하기엔 너무 큰 문제에 관해 논의합니다. 그러나 \n\n피어트리는 선스트라이커의 도적떼들조차도 습격하지 않을 정도로 외진 장소이기에 부족장들의 협의회에 국경 바깥의 문제가 오르락내리락 하는 경우는 잘 일어나지 않습니다. §피어트리에서 R마법은 엄격하게 제한되어있습니다§! 오로지 신성결사의 일원들만이 마법을 사용할 수 있습니다. 허가되지 않은 마법 사용은 추방을 포함해서, 어떠한 수단을 사용해서라도 엄격하게 처벌받습니다. 일부 포니들은 이러한 관행을 비합리적이고 불공정하다 생각하며 불만을 품지만, 대부분의 포니들은 그 관행덕에 피어트리의 §Y평화§!와 §Y안정§!이 오랫동안 계속되었다는 사실을 알고 있습니다. \n\n때는 1007년, 피어트리는 여전히 평화롭지만, 음울한 기운이 흐르기 시작했습니다. 콜드머스 씨족의 족장이 후사를 남기지 않고 사망했기 때문입니다. §R사술§!을 익히다 §R추방당한§!그녀의 딸 §Y샤인스파크§!를 제외하면 말입니다... 아시다시피 북방의 숲 속에서 추방당하는 것은 사실상의 사형선고기 때문에 피어트리의 포니들은 그녀가 죽었다 여기고 있지만, 사실 그녀가 죽지 않고 살아있다는 소문이 여기저기서 웅얼거리고 있습니다. 만일 그녀가 살아있다면, 그녀는 §Y되돌아올 것§!이고, 부드럽건 매섭게건 간에§Y그녀의 처분이 결정되어야§! 할 겁니다. 그리고 하나 더, 마치 넋들이 깨어나기라도 한 듯 피어트리의 깊은 숲 속에서 도깨비불들이 보이고 수상한 꿈들이 선지자들을 괴롭히고 있다고 합니다. 피어트리인들의 삶이 여태껏 그래왔던대로 지속될까요? 아니면 돌이킬 수 없을 정도로 바뀔까요? 오로지 시간만이 답을 내줄 수 있을 것입니다." 
FIR_new_social_order:0 "새 사회 계급"
FIR_new_social_order_desc:0 "샤인스파크는 낙후된 피어트리를 자랑스러운 나라로 탈바꿈하기 위하여 자연의 섭리를 본따 새로운 계급 사회를 만들고 싶어합니다. 그러므로, 우리들은 유니콘이 패권적 위치에 있지 않다는 명백한 결함을 수정하는 것부터, 하나하나 사회를 뜯어고칠것입니다."
FIR_playing_favorites:0 "충신 보상"
FIR_playing_favorites_desc:0 "비유니콘들이 차별당한다고 해서 모든 비유니콘들이 평등하게 대우받아야할 이유는 없습니다. 이제 샤인스파크님께선 우리 사회의 질서가 정확히 무엇일지 결정하고자 합니다."
FIR_who_can_fight:0 "마법관료제하의 군대"
FIR_who_can_fight_desc:0 "모든 체제는 군대를 가져야합니다. 특히 적대적인 이들에게 둘러쌓인 우리들은 더더욱 그래야합니다. 다만 그렇다고 아무에게나 무장을 시켜서는 안됩니다. 모든 포니들이 충의지사였다면 애초에 샤인스파크가 집권할 수 있었을리가 없었을겁니다. 자문회의 도움을 받아 누가 무장을 해야 할지 결정해야 합니다."
FIR_living_mana_batteries:0 "각질 제거"
FIR_living_mana_batteries_desc:0 "국가란 몸이고, 각 계층의 포니들은 각 신체 기관입니다. 그리고 몸의 모든 부위가 쓸모 있지는 않습니다. 만약 각질처럼 쓸데없거나 암세포처럼 해로운 신체 부위가 있다면, 그것을 제거하는 것은 국가의 권리가 아니라 의무입니다. 그리고 우리는 쓸데없는 신체를 유용하게 탈바꿈할 수 있는 방법을 알아냈습니다. 시행해야합니다."
FIR_the_new_economy:0 "대변환"
FIR_the_new_economy_desc:0 "슬프게도, 내전은 경제를 파탄냈고, 샤인스파크의 조치는 상황을 더욱 악화시켰습니다. 만일 우리 경제의 체질을 바꾸지 않는다면, 더는 나라를 다스릴 수 없을 것입니다."
FIR_expand_goldenhorns:0 "금빛뿔의 영향력 강화"
FIR_expand_goldenhorns_desc:0 "금빛 뿔은 샤인스파크님께서 의심없이 믿을 수 있을 정도로 샤인스파크님의 충성스러운 종입니다. 이런 점을 고려해보면, 누가 감히 이들에게 강한 권한을 부여하는 것을 반대할 수 있겠습니까? 금빛뿔은 앞으로도, 언제나, 그녀의 충실한 종이 될 것이라는 기초적인 상식도 모를정도로 무지한 이들은 없을 겁니다."
FIR_skeleton_armies:0 "백골첨정 황구징포"
FIR_skeleton_armies_desc:0 "놀랍게도 이미 죽은 자들이 산 자보다 더 죽이기 어렵습니다. 이미 죽어본 경험이 있어서 그런걸까요? 우리 노예들을 전장으로 몰아넣는 것보다는 노동시키는 것이 더 유용할 겁니다."
FIR_unicorn_armies:0 "마법 엘리트"
FIR_unicorn_armies_desc:0 "우월한 유니콘은 지금까지 그래왔고 앞으로도 우리 군의 핵심이자 단단한 중추가 되어 줄 것입니다. 무의미하게 유니콘을 소모시키지 않도록, 앞으로 노예들은 고기방패의 역할을 수행해야 할 것입니다."
FIR_thrall_armies:0 "마해전술"
FIR_thrall_armies_desc:0 "노예는 소모품입니다. 한 노예의 쓰임세가 다한다면 다른 노예들로 얼마든지 대체할 수 있습니다. 압도적인 머릿수로 끊임없이 몰아붙인다면 어떠한 적이라도 무너질 것이고, 불순분자들도 무너질 것입니다."
FIR_bandit_armies:0 "히트 앤 런"
FIR_bandit_armies_desc:0 "우리는 약탈의 유용성을 알고 있습니다. 이러한 깨달음을 바탕으로 우리 군을 조직하는 것이 타당합니다. 적이 반격을 하기 전에 강한 타격을 입힌 후 재빨리 도망치자는 말입니다."

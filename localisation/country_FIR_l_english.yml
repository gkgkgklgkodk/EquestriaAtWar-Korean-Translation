FIR_pilgrimage_decision_desc:0 "샤인스파크는 줄곧 사령술사 평의회의 도움을 받아 사령술을 배우고 싶어하였고, 그 마음은 아직까지 변하지 않았습니다. 샤인스파크는 짐을 싸기 시작했습니다."
FIR_mana_batteries:0 "노예의 생명력 착취"
FIR_mana_batteries_desc:0 "샤인스파크가 배운 것 중 가장 유용한 것을 꼽으라면 생명체의 생명력을 추출하여 마법 결정으로 만드는 마법입니다. 미리미리 뽑아놓으면 이후에도 사용할 수 있다는 겁니다."
FIR_construction_boost:0 "흑마법 - 자가건설"
FIR_construction_boost_desc:0 "마법을 통해 건물들의 건설 속도를 비약적으로 끌어올릴 수 있게 되었습니다."
FIR_productivity_boost:0 "흑마법 - 자동화"
FIR_productivity_boost_desc:0 "마법을 통해 우리는 노동자들을 더욱 효율적으로 이용할 수 있게 되었습니다."
FIR_labor_boost:0 "흑마법 - 수상한 활력"
FIR_labor_boost_desc:0 "우리들의 멋진 마법덕에 우리 근로자들이 활기차게 야근을 할 수 있다 기대할 수 있게 되었습니다."

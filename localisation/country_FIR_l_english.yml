FIR_has_mass_assault_desc:0 "샤인스파크는 그녀의 여러 조수들에게 사령술을 가르쳐 주었고, 비록 우리들의 위대하신 영도자께 미치지 못하지만, 불사군대의 훌륭한 지휘관이 되었습니다. 그들은 새 병력에 걸맞는 새 전략들을 고안하고 있으며, 특히 인해전술에 열광하고 있습니다."

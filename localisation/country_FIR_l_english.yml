FIR.1.t:0 "샤인스파크의 귀환"
FIR.1.d:0 "악명높은 이단자 샤인스파크는 급진적인 사상때문에 추방당했습니다. 우리들은 그녀가 야생에서 죽었으리라 여겼으나, 그러지 않았습니다. 오히려, 그녀의 주장에 따르면 그녀의 견문을 넓혀주기나 하였습니다. 심지어 그녀는 유니콘 우월주의자 사관생도들을 지지층으로 만들었고 그녀의 조상의 집으로 돌아왔습니다. 콜드머스 부족의 족장인 그녀의 아버지에게는 계승권자가 존재하지 않았습니다. 그녀는 콜드머스 부족의 족장이 되었고 그녀가 채 권력을 다지기도 전에 콜드머스의 포니들이 그녀를 중심으로 모여들었습니다. ... 다음 부족 평의회에서 그녀의 의견을 들어야 할 것 같습니다."
FIR.1.a:0 "시간이 그녀의 광기를 누그러뜨렸기를..."
FIR.2.t:0 "피어트리의 연방 가입 요청"
FIR.2.d:0 "피어트리라는 작은 부족국가가 최근 콜트스트림 조약을 조인하겠다며 리버 연방의 가입을 청했습니다. 이러한 갑작스러운 정책 변화는 폭력적인 내전을 통하여 우리와 연합하는 것이 자신들을 보호하는 최선의 수단임을 감지한 덕인 것 같습니다."
FIR.2.a:0 "새 친구여 환영하네!"
FIR.2.b:0 "아직은 안 될것 같은데"
FIR.3.t:0 "제안 수락"
FIR.3.d:0 "우리들의 제안이 성사되었습니다. 콜트스트림 조약을 조인하여 리버 연방의 일원이 되도록 합시다."
FIR.3.a:0 "훌륭하군."
FIR.4.t:0 "제안 거부"
FIR.4.d:0 "우리가 알 수 없는 어떠한 이유 때문에 우리들의 제안이 거부 되었습니다."
FIR.4.a:0 "말실수라도 했나?"
FIR.5.t:0 "무한으로"
FIR.5.d:0 "향의 연기를 몸 속으로 들이자 당신의 마음 속에 안개가 끼었습니다. 세계가 흐릿해지고 문득 정신을 차리고 나니 당신의 영혼은 영적 세계로 흘러들어가고 있었습니다. 수 없이 많은 상들이 흘러들어오고 흘러나갔습니다. 그리고, 교차로. 당신은 그곳에 서있었습니다. 길은 두 가지로 갈라졌습니다. 하나는 환한 도깨비불로 가득찬 숲으로, 다른 하나는 우물로, 다른 하나는 멀찍이 떨어진 성으로 향해있었습니다."
FIR.5.a:0 "숲으로 간다."
FIR.5.b:0 "우물로 간다."
FIR.5.c:0 "성으로 간다."
FIR.6.t:0 "빛의 숲"
FIR.6.d:0 "당신은 주변에 작은 빛이 깜박이는 것을 보며 길을 따라 숲 속 깊은 곳으로 들어갔습니다. 이윽고, 당신은 숲 속 깊은 곳에 있는 사당에 당도하였습니다. 당신의 앞에 장엄하고 강렬한 영혼이 서있었습니다. 전부터 알고 있었던, 숲의 고대 정령이었습니다. 그 넋은 당신을 돌아보며 말했습니다. "나에게 닿은 자여, 맏이여. 그대에게는 힘이 필요할 것이다. 놓아버려라. 그리한다면 큰 도움을 주겠느니라.""
FIR.6.a:0 "넋이 당신을 압도하였습니다."
FIR.6.b:0 "스스로를 지켜내었고, 숲의 화신이 되었습니다."
FIR.7.t:0 "무한으로"
FIR.7.d:0 "향의 연기를 몸 속으로 들이자 당신의 마음 속에 안개가 끼었습니다. 세계가 흐릿해지고 문득 정신을 차리고 나니 당신의 영혼은 영적 세계로 흘러들어가고 있었습니다. 수 없이 많은 상들이 흘러들어오고 흘러나갔습니다. 그리고, 교차로. 당신은 그곳에 서있었습니다. 길은 두 가지로 갈라졌습니다. 하나는 우물로, 다른 하나는 멀찍이 떨어진 성으로 향해있었습니다."
FIR.7.a:0 "우물로 간다."
FIR.7.b:0 "성으로 간다."
FIR.8.t:0 "별의 우물"
FIR.8.d:0 "당신의 앞에 우물이 있었습니다. 하늘로부터 물을 길어오는 우물, 별의 우물입니다. 깊고, 깨끗한 물 속에 밝은 빛이 타오르고 있었습니다. 마치 당신이 한 웅큼 쥘 수 있는 것처럼, 너무나도 가까워 보였습니다."
FIR.8.a:0 "물을 가지고 온다."
FIR.8.b:0 "별을 마신다."
FIR.9.t:0 "힘의 성"
FIR.9.d:0 "당신은 성으로 향했습니다. 그리고 깨닫기도 전에 당신은 도착해있었습니다. 당신은 문을 지났고, 이상하고 다양한 색깔의 하인들이 당신을 지나치거나 무시했습니다. 그러다 당신은 참나무 왕좌, 체리나무 왕좌, 주목나무 왕좌에 앉은 세 위대한 개체를 마주하였습니다. 그들은 그들 스스로를 이 땅의 지배자이자 전쟁의 화신, 활력의 화신, 산업의 화신이라 소개했습니다. 그들은 그들 중 누가 가장 위대한지를 놓고 오랜 논쟁을 벌였다 밝혔으며, 누가 가장 위대한지 밝혀달라 요구했습니다. 물론 그들은 각자 당신에게 좋은 선물들을 약속했습니다."
FIR.9.a:0 "전장에서의 힘이 가장 위대한 미덕입니다!"
FIR.9.b:0 "만물의 삶과 마음이란 활력으로부터 나옵니다!"
FIR.9.c:0 "산업이 없이 무얼 할 수 있겠습니까?"
FIR.10.t:0 "순례"
FIR.10.d:0 "당신은 당신의 마법적 재능의 벽을 마주하였습니다. 당신은 수년 전 검은 로브를 입은 메이지홀드의 힘을 보았을때, 그 때의 생각을 떠올리고 있습니다. 오, 얼마나 배우고 싶었는지요! 허나 그들은 허하지 않았습니다. 하지만, 지금의 당신은 다릅니다. 당신은 노예, 금, 마법 수정을 가지고 있습니다. 그들은 이제 당신의 말을 듣고자 할 것입니다."
FIR.10.a:0 "가자."
FIR.11.t:0 "아크튜리아의 관문"
FIR.11.d:0 "당신은 순례로의 첫 번째 장애물-아크튜러스의 기사단을 마주하였습니다. 드레드 리그의 영향력을 차단시키기 위해 세워졌기에 그들은 모든 종류의 여행객들을 돌려보내고 있습니다. 과거에는 당신 홀로 이곳에 왔기에 마법의 작은 도움으로 슬쩍 지나갈 수 있었습니다. 하지만 지금처럼 큰 규모의 무리를 이끌고 있더라면, 그런 방법은 불가능합니다. 당신이 아크튜리아의 국경에 다다르자 일군의 기사들이 다가와 당신의 여정의 목적을 묻기 시작했습니다."
FIR.11.a:0 "우리가 무해함을 알린다."
FIR.11.b:0 "마법으로 기억을 지워라."
FIR.11.c:0 "힘으로 제압한다."
FIR.12.t:0 "아크튜리아의 폐허"
FIR.12.d:0 "당신은 한때 아크튜러스 기사단의 영역이었던 남쪽 경계에 도달하였습니다. 새 주인들이 국경 방비에 관심을 보이지 않았기에 지금은 그을은 황무지만이 보입니다. 메이지홀드에 닿고자 한다면 당신은 이 땅을 가로질러야 합니다."
FIR.12.a:0 "그럼, 가도록 하지."
FIR.13.t:0 "충돌 모면"
FIR.13.d:0 "다행히도, 경비들이 당신의 말을 믿었습니다. 이제 자유로이 지나갈 수 있습니다."
FIR.13.a:0 "휴!"
FIR.14.t:0 "수상한 포니가 아니요"
FIR.14.d:0 "힘의 증폭을 위하여 당신은 마법 크리스탈 한 개의 마력을 빨아드렸습니다. 당신이 주문을 외자, 그리폰들은 무얼 해야 하는지 모르는 채 그들의 머리를 긁적거리기 시작했습니다. 당신은 관광 가이드로서 아크튜리아를 지나가는 도중에 당신들을 호위해야한다는 그들의 의무를 상기시켰습니다. 그들은 고개를 끄덕였고, 당신은 평화로이 국경을 넘었습니다."
FIR.14.a:0 "함께 하는게 좋겠어."
FIR.15.t:0 "경비 제압"
FIR.15.d:0 "놀랄만한 능력 덕분에 당신의 병사들은 경비들을 제압할 수 있었습니다. 그러나 임무를 나간 경비 대신에 시체 여섯 구가 남아버렸고, 기사단이 이 사실을 깨닫기 전에 메이지 홀드에 도착해야합니다."
FIR.15.a:0 "너무 늦게 알아차리도록 해야지."
FIR.16.t:0 "체포"
FIR.16.d:0 "이런! 당신의 노력은 결실을 맺지 못했습니다. 당신은 경비병들에게 붙잡혔고, 당신의 소유물은 압수되었습니다."
FIR.16.a:0 "이럴수가!"
FIR.17.t:0 "탈출했지만 손실이 얼마인지..."
FIR.17.d:0 "당신은 탈출해야 합니다... 하지만 경비병들의 감시는 삼엄하고 당신은 이미 마법 수정을 한 개 사용하였습니다."
FIR.17.a:0 "종국엔 이유 있는 손실이 될거다."
FIR.18.t:0 "안전한 통과"
FIR.18.d:0 "아크튜러스 기사단은 멸망했고, 해당 지역의 새 주인은 여행자들을 막을 생각이 딱히 없기에 여정의 장애물은 사실상 없는거나 마찬가지였습니다."
FIR.18.a:0 "다행이군."
FIR.19.t:0 "순례의 진척 - 카발의 관심 끌기"
FIR.19.d:0 "당신은 마침내 메이지 홀드의 어둡디 어두운 거리에 도착했습니다. 당신의 수행단은 거리를 가득 채운 사령술사들에게 상당한 관심을 받고 있는 것 같긴 합니다만, 그 관심이 썩 호의적인 것 같지는 않습니다. 순례의 본 목적을 이루기 위해서라면 메이지 홀드에서 가장 위대하고 강한 사람들과 알현해야만 할테지만, 카발의 관심은 어떻게 끄실 생각이십니까?"
FIR.19.a:0 "황금만큼 강한 권능은 없겠지."
FIR.19.b:0 "사람들에게 마법적 재능을 내보이면 되겠지."
FIR.19.c:0 "굳이 허락을 받을 필요가 있나? 사령술사 협의회에 몰래 들어가면 되겠지."
FIR.20.t:0 "합리적인 거래"
FIR.20.d:0 "당신의 "지인"은 그가 호언장담했던 것처럼 쓸모가 있었습니다. 당신은 메이지 홀드의 탑 높은 곳의 가장 크고 넓은 방으로 조용히 안내받았습니다. 확실히 이 곳이라면 공포의 의회와 접촉할 수 있을 것 같다는 느낌이 듭니다..."
FIR.20.a:0 "안녕하세요."
FIR.21.t:0 "생전 마지막 공연"
FIR.21.d:0 "수정의 마력을 빨아들이고 마차 여러 대를 저글링하고, 거대한 용의 환각을 만들고, 사령술사들의 통제권을 강탈해 해골들로 경쾌한 춤을 추게 만드는 등 여러가지 인상깊은 묘기를 부렸습니다. 그러자 사람들이 삼삼오오 모여들어 구경했습니다. 이윽고, 검은 망토를 걸친 수척한 포니가 다가왔습니다. 그의 존재에 관객들은 두려움에 떨며 뿔뿔이 흩어졌습니다. 그는 당신에게 자신을 따라오라 말했습니다."
FIR.21.a:0 "해냈나?"
FIR.22.t:0 "식상한 묘기"
FIR.22.d:0 "당신의 갖은 노력에도 불구하고, 메이지홀드의 포니들은 익숙하기라도 한지 별반 관심을 표하지 않았습니다. 당신의 광대놀음은 노숙자들에게는 깊은 인상을 남긴 것 같습니다만, 명사들에게, 별 인상을 주지는 못할 것 같습니다."
FIR.22.a:0 "젠장!"
FIR.23.t:0 "여우처럼 은밀하게"
FIR.23.d:0 "수행원들을 뒤로 한채 당신은 벽을 넘고 순찰자들을 넘고 필요에 따라 짧은 거리를 순간이동 하기도 했습니다. 기어코 당신은 들키지 않은채, 이중문 한 쌍을 마주하게 되었습니다..."
FIR.23.a:0 "아싸!"
FIR.24.t:0 "되겠냐?"
FIR.24.d:0 "슬프게도 당신의 생각보다 메이지홀드의 침입 방지 능력은 뛰어났습니다. 벽을 뛰어넘고 순간이동하며 경비병들을 지나치는 것 까지는 좋았지만, 골렘에 부딪히다니요... 당신은 골렘에게 붙잡혔고 축축하고 어두운 지하 감옥의 심부에 갇혔습니다."
FIR.24.a:0 "일을 그르쳤군..."
FIR.25.t:0 "공포의 의회와의 만남"
FIR.25.d:0 "당신은 공포의 위원회의 앞에 서있습니다. 당신은 말하는 것을 허락해달라 간청했고, 그들의 사이를 여러 속삭임들이 지나쳤습니다. 한참 뒤, 그들의 리더가 고개를 끄덕였습니다. 당신이 사령술의 비밀을 알려달라 간청하자, 그들은 대가를 요구했습니다."
FIR.25.a:0 "당신은 마법 수정을 보이며 부를 약속했습니다."
FIR.25.b:0 "당신은 기회를 달라 호소했습니다."
FIR.26.t:0 "실패한 순례"
FIR.26.d:0 "이유야 어떻든, 당신의 순례는 끝났습니다. 당신의 능력이 피어트리로 돌아오는데 도움을 주긴했지만 당신의 이대로는 안된다는 시각은 바뀌지 않았습니다. 언젠가는 다시 순례를 떠나기로 마음을 먹으며, 당신은 때를 기다립니다."
FIR.26.a:0 "다음번에는 이루고야 말겠다."
FIR.27.t:0 "평의회의 "
FIR.27.d:0 "당신은 의회를 설득시켰습니다. 표결이 끝나자 당신은 메이지 홀드에 머물러 사령술의 정수를 배우기 시작했습니다."
FIR.27.a:0 "드디어 이루어냈다!"
FIR.28.t:0 "빛을 잃은 보화"
FIR.28.d:0 "위원회는 당신이 제시한 부에 관심을 기울이지 않았습니다. 그들의 선의에 기대야 할 것 같습니다."
FIR.28.a:0 "큰일이군."
FIR.29.t:0 "내전 종식"
FIR.29.d:0 "드디어 내전이 끝났습니다. 고향과 미래를 지키기 위해 궐기했던 포니 전사들은 무기를 내려놓고 일상으로 돌아왔습니다."
FIR.29.a:0 "그들이 더 이상 필요없기를."
FIR.30.t:0 "전사들의 궐기"
FIR.30.d:0 "샤인스파크가 돌아왔고, 한때 평화로웠던 피어트리를 전장의 북소리가 매우고 있습니다. 샤인스파크의 금빛 뿔이 일어나 가정과 부족들을 공포에 떨게 하였고, 이오베스가 그들의 도전에 응하기 위해 전사들을 소집했습니다."
FIR.30.a:0 "전쟁을 이기고야 말테다."
FIR.31.t:0 "전사들의 궐기"
FIR.31.d:0 "샤인스파크가 돌아왔고, 한때 평화로웠던 피어트리를 전장의 북소리가 매우고 있습니다. 샤인스파크의 금빛 뿔이 일어나 가정과 부족들을 공포에 떨게 하였고, 이오베스가 그들의 도전에 응하기 위해 전사들을 소집했습니다."
FIR.31.a:0 "전쟁을 이기고야 말테다."
FIR.32.t:0 "다음 부족 평의회"
FIR.32.d:0 "우리들의 오랜 전통에 따라 부족 평의회는 3개월에 한 번씩 열려 피어트리의 모든 포니들의 문제에 대해 논합니다. 그러나 이번 평의회는 콜드마우스의 새 부족장으로 등극한 샤인스파크의 급진적인 태도 때문에 그 어느 평의회보다도 살벌한 분위기를 띄고 있습니다. 그녀는 추방 도중에 얼어붙은 북방, 남쪽의 리버랜드, 심지어 서쪽의 그리폰 제국까지 탐험해보았습니다. 그녀는 우리의 전통주의적 행정이 새 시대에 걸맞지 않다 힐난하며 우리가 우리 스스로를 지키고자 하는 노력을 기울이지 않는다면 어떤 포니들이 찾아올 것이라 주장했습니다. 그녀는 물론 우리들이 강대하고 선진적인 그리폰 제국과 국경을 맞대고 있음에도 불구하고 리버연방보다 후진적이라며 우리들의 보수주의를 비난했습니다."
FIR.32.a:0 "미쳤군."
FIR.33.t:0 "첫 번째 논의 - 농업과 산업"
FIR.33.d:0 "샤인스파크 패당이 가장 먼저 꺼낸 제안은 농업 문제였습니다. 어떤 마법사가 우리들의 전통적인 작물 재배 방식이 우리들의 발전의 걸림돌이 되었다 주장하며, 타국의 발전된 농업 기술을 들여와야 한다 주장했습니다. 그리고 그녀는 상품의 대량생산을 주장하며 그녀가 "공단"이라 부르는 건물들을 지어야 한다 주장했습니다. 대부분의 포니들은 샤인스파크의 말을 이해하지 못했지만, 샤인스파크의 제안은 매력적이었기에 몇몇 포니들은 샤인스파크의 주장에 지지를 표했습니다."
FIR.33.a:0 "샤인스파크가 맞는 것 같군."
FIR.33.b:0 "전통을 지켜야 한다."
FIR.34.t:0 "두 번째 논의 - 군대"
FIR.34.d:0 "샤인스파크는 오랫동안 해외에 있었고 선진적인 국가들의 군대를 보아왔습니다. 그녀는 민병대로 구성된 우리의 전통적인 형식의 군대가 무질서하며 그리폰은 고사하고 리버 포니들의 군대에 맞서기도 부적합하다고 주장하며, 중앙집권적이고 더 잘 훈련된 군대를 만들어야 한다 주장했습니다. 다른 많은 족장들은 그녀의 주장이 부족간의 우애와 충성심을 해친다며 반대하고 현 체제의 작은 개선을 주장했습니다."
FIR.34.a:0 "샤인스파크의 "대육군"이 더 쓸모 있을 것 같은데."
FIR.34.b:0 "민병대를 살짝 손보는 것이 낫다."
FIR.35.t:0 "마지막  - 마법의 지위"
FIR.35.d:0 "오랜 세월 동안 우리들은 마법이 마법의 사용자와 공동체에 끼칠 수 있는 해악을 경계해왔습니다. 우리 부족의 유니콘들의 마법적 재능은 강하게 억압받고 있었고 그들이 신성결사에 가입하지 않는 한 가장 기본적인 주문 이외에는 그 어떠한 것도 사용하는 것을 금지해 왔습니다. 이것은 그동안 우리 사회를 안정시켰고 드레드 반도에서 새어나오는 흑마법의 영향을 막아내었습니다. \n\n그러나 샤인스파크는 유니콘으로서 이 법이 지나치게 잔인하고 역효과를 낳고 있다고 주장하고 있습니다. 고대 시절부터 이와 관련된 많은 논쟁이 있어왔고 부족민들로부터 만장일치의 지지를 받지는 못했기 때문에, 몇몇 부족장들은 샤인스파크가 이 관습이 그녀와 유니콘들에게 미친 해악에 열변을 토하자 공감하며 고개를 끄덕이기도 했습니다. 그러나 이런 숭고한 관습의 변경은 매우 힘들어 보이며, 신성결사는 흑마법의 위험성을 주장하며 이 주장에 공개적으로 반대하고 있습니다. 실제로, 어떤 이들은 샤인스파크가 흑마법의 영향을 받았다고 속삭이기도 합니다..."
FIR.35.a:0 "샤인스파크가 전적으로 옳다. 이 주장은 장점보다는 단점이 많다."
FIR.35.b:0 "리스크가 너무 크다."
FIR.36.t:0 "협상 결렬"
FIR.36.d:0 "우리들의 갖은 노력에도 불구하고 샤인스파크와 그녀의 지지자들은 우리들의 합리적인 제안을 거부했습니다. 그녀의 제안에 단 한가지라도 응한다면 우리 사회는 뿌리부터 흔들릴 것이기 때문에, 우리들은 그녀의 어떤 요구도 받아들일 수 없었습니다. 그녀는 이를 받아들이지 못한 채 회의장을 뛰쳐나갔고, "무슨 수를 써서라도" 피어트리를 바꾸겠다고 맹새했다고 합니다. 이미 여러 마을에서 폭동이 발생했다는 소식이 전해지고 있으며, 그녀의 지지자들이 집결하고 있다고 합니다..."
FIR.36.a:0 "정말인지 미쳤군!"
FIR.37.t:0 "신질서"
FIR.37.d:0 "많은 논쟁 끝에 의회는 샤인스파크의 개혁안을 받아들이기로 했습니다. 그녀는 부족 평의회의 지도자로 선출되었고, 정부의 수반이 되었습니다. 승리 연설에서 샤인스파크는 피어트리의 낡은 제도를 신속하고 광범위하게 쇄신하겠다 약속했습니다. 그러나 그녀의 지지자들의 환호로 가득 찬 홀에도 불구하고 전통주의자들은 이것을 받아들이지 못하고 있습니다. 금빛 뿔 회원들에 대한 폭력이 곳곳에서 보고되고 있으며, 신성결사는 이 결정을 받아들이기를 거부하고 있습니다."
FIR.37.a:0 "열차를 가로막으려는 사람들은 결국 열차에 치이게 될 거다."
FIR.38.t:0 "타협"
FIR.38.d:0 "하늘에 별자리들이 수놓아질 때에야 평의회는 마침내 결정을 내렸습니다. 평의회는 샤인스파크의 개혁안이 일부 적합하지만 전부 그런 것은 아니며, 올바른 일부만 수용하겠다 결정했습니다. 샤인스파크는 실망했지만 그녀는 희망은 폭력 혁명보다는 느리고 평화로운 방식에 놓여있다 말하며 결과에 이의를 제기하지 않을 것이라 말했습니다. 평화를 기대해도 되는 걸까요?"
FIR.38.a:0 "이제 우려스러운 일은 없겠군."
FIR.39.t:0 "내전 발발!"
FIR.39.d:0 "결국 우려했던 일이 일어났습니다, 샤인스파크와 평의회는 타협하는데 실패하였고 샤인스파크와 그녀의 지지자들은 절망했습니다. 이제 그들은 무장 반란 이외에는 선택의 여지가 없다 느끼고 있으며, 전국에서 군을 일으키고 있습니다. 많은 부족들이 그녀를 지지했으며, 각지에 소집된 민병대들이 피비린내 나는 싸움을 벌이고 있습니다."
FIR.39.a:0 "우리들의 전통을 파괴할 수는 없을거다!"
FIR.40.t:0 "내전 발발!"
FIR.40.d:0 "샤인스파크의 승리는 보수주의자와 전통주의자들을 분노하게 하였고, 사태는 임계점을 넘었습니다. 신 정부의 개혁안을 받아들일 수 없어하는 반동세력들이 그들의 삶의 방식을 지키기로 작정하며 전쟁을 일으켰습니다."
FIR.40.a:0 "우리를 야만인으로 내버려둘 셈인가!"
FIR.41.t:0 "전통의 승리"
FIR.41.d:0 "드디어 전쟁이 끝났습니다. 샤인스파크의 군대는 완전히 패퇴하였고, 소중한 것들을 파괴하려는 그녀의 미친 반항은 무너졌습니다. 그녀의 지지자들 중 일부는 아직도 우리 부족내에 숨어있지만, 그들은 겁에 질려 많은 세월동안 목소리를 높이지 못할 것이며, 다시금 평화를 얻을 수 있게 되었습니다. 신성결사가 어려운 시기에 우리에게 안전과 평온을 되찾아주었으며, 외부의 퇴폐로부터 스스로를 지키기 위하여 위대한 고립을 실천할 것입니다."
FIR.41.a:0 "마을 밖은 위험해."
FIR.42.t:0 "보기에도 끔찍한 승리"
FIR.42.d:0 "그녀에 대한 완강한 거부에도 불구하고, 샤인스파크는 그녀를 억압하려 했던 힘보다 자신이 더 강하다는 것을 증명했습니다. 금빛 뿔은 반동분자들을 색출해내고 있으며, 평화는 서서히 피어트리로 되돌아오고 있습니다. 그럼에도 불구하고, 샤인스파크의 행동은 주변인을 괴롭히기 시작했습니다. 반역 군인들에게 집행된 가혹하고 잔인한 처형은 물론 끔찍하지만, 그녀는 이제 절친한 친구나 충실한 측근들에게까지 비난을 퍼붓기 시작했습니다. 그녀는 편집증을 가지게 되었고, 모든 사람들이 그녀의 개혁을 가로막을 것이라 확신하고 있습니다. 그녀의 거칠어진 행동에 많은 사람들이 피어트리의 운명을 걱정하고 있습니다. 어쩌다 이상주의적인 젊은 개혁가가 이렇게 되었을까요? 어떤 사람은 내전으로 인한 스트레스를, 어떤 사람은 그녀의 애인이 그녀를 적에게 팔아넘기려 했다고 말하는 반면, 어떤 사람은 신성결사가 그녀에게 광기의 저주를 걸었다고 주장하고 있습니다. 어두운 시간이 도래할지도 모릅니다..."
FIR.42.a:0 "잠자리가 뒤숭숭해서 그런걸지도 몰라."
FIR.44.t:0 "속삭임"
FIR.44.d:0 "이오베스는 최근 이상한 느낌을 받고 있습니다. 그는 샤인스파크와의 한심한 사건을 후회하고 있으며, 그의 백성들에게 일어난 일에 대해서도 큰 슬픔을 느끼고 있습니다. 그러나, 어째선지 그의 그러한 슬픔은 어쩐지... 멀게 느껴지고 있습니다. 마치 다른 포니에게 그런 일이 일어나기라도 한 것처럼, 단지 스크린 뒤에서 그러한 비극을 보는 것과 같은 느낌을 받고 있습니다. 점점 빈번하게 그를 부르는 속삭임이 귓가에 맴돕니다. 아무 의미가 없는 속삭임, 미묘한 암시와 움직임, 그의 관심을 끄는 작은 표시들이 말입니다. 그는 자신이 미쳐가고 있다고 생각하기 시작했습니다. 그러나, 어쩌면... 어쩌면 아닐지도 모릅니다. 그는 사원에서 그 느낌을 심하게 받지 않는다는 것을 알아내었습니다. 아마도 명상하고 기도한다면, 이것의 진정한 의미를 알아낼지도 모릅니다..."
FIR.44.a:0 "어쩌면 시간이 흐름에 같이 흘러갈지도 모르겠지."
FIR.45.t:0 "깊은 숲"
FIR.45.d:0 "최근 샤인스파크의 꿈에 문제가 생겼습니다. 내전의 상흔은 그녀의 마음 속에도 남아버렸고, 그녀는 더이상 자신의 진정한 감정이 무엇인지 알지 못합니다. 그녀는 그녀가 원한다고 생각했던 것을 얻었지만, 그 과정에서 너무나도 많은 것을 잃어버렸기 때문에 그녀는 그것의 유용성에 의문을 품기 시작했습니다. 그녀는 자신이 피어트리에 돌아온 이유를 거의 잊어버렸습니다. 그녀가 여전히 신뢰하는 소수의 사람들은 그녀가 변화를 불러일으키기 위해 피어트리로 돌아왔다고 상기시키고 있지만, 그녀는 더이상 변화가 어떤 것인지 기억해내지 못하고 있습니다. 그녀의 낮은 그녀의 머릿 속을 흐리게 하는 안개로 가득차 있으며, 그녀의 밤은 경외심과 공포를 동시에 느끼게 하는 이상한 광경들로 가득차 있습니다. 신성결사의 저주는 진짜였을까요? 그녀는 알지 못합니다. 그녀가 아는 것은 "그녀에게 더 많은 힘이 있다면" 이 모든 것을 멈출 수 있을지도 모른다는 것 뿐입니다..."
FIR.45.a:0 "힘이 이 고통을 끝낼 것이다."
FIR.46.t:0 "약해진 환상"
FIR.46.d:0 "이오베스는 최근 기분이 좋아졌습니다. 그를 괴롭히던 끔찍한 환영과 산만함이 나아졌고, 가장 끔찍한 종류의 환각은 사라졌다는 겁니다. 그는 더 이상 "숲 속의 성"에 들어오거나 높은 산에서 몸을 던지라는 나지막한 목소리를 듣지 못합니다. 그가 가장 힘겨운 시기를 이겨낸 것 같습니다."
FIR.46.a:0 "시간이 흐르면 없어질거라 말했지?"
FIR.47.t:0 "실용적인 힘"
FIR.47.desc:0 "이오베스가 넋들의 힘을 흡수한 이후, 그는 변했습니다. 원소들이 그의 부름에 응하고 그가 원하는 바를 이룹니다. 요소들의 작용으로 못해내는 일들은 거의 없기 때문에 국내의 문제를 해결하는데에 매우 유용하리라 보입니다. 혹자가 이 힘의 유용성의 예를 들어달라 요구한다면, \n\n어제 끔찍한 오소리들이 엔들레슨 마을 바로 외곽에 정착했던 이야기를 해줄 수 있습니다. 이 무시무시한 동물들은 2.1m까지 자랄 수 있고 몸무게는 227kg까지 나갈 수 있기에, 엔들레슨의 전사들조차도 상대하기 버거워했습니다. 포니들은 이오베스에게 이 문제를 해결해달라고 요구하였고, 이오베스는 이전에는 상상도 할 수 없던 방식으로 문제를 해결할 수 있었습니다..."
FIR.47.a:0 "토네이도로 헬퀼로 날려버려라."
FIR.47.b:0 "숲으로 유인한 뒤 불을 질러라."
FIR.47.c:0 "굴을 무너트려 산채로 묻어버려라."
FIR.47.d:0 "땅굴에 물을 부어라."
FIR.48.t:0 "세상에 이런 일이"
FIR.48.d:0 "빈겐버그의 농부들은 아침 일찍 이상하고 무시무시한 광경에 졸음을 이겨냈습니다. 수십마리의 다이어 오소리들이 하늘에서 떠러지는 광경 말입니다! 많은 수가 떨어지며 죽었지만, 전부는 아니었습니다. 살아남은 짐승들은 그들의 발톱에 닿는 모든 것에 화풀이를 하였고, 그 결과 수십마리의 귀중한 가축들이 찢어지고 집어삼켜졌습니다. 군대가 출동해서야 마침내 이 "침략"을 진압할 수 있게 되었지만, 유감스럽게도 16명의 군인이 사망하였습니다. 오소리 전쟁이라 불린 이 사건은 가슴 아픈 상실에도 불구하고, 야만적인 짐승에 맞서 싸운 아군들의 활약이 국민들의 슬픔을 위로해 주었습니다. 그러나 여전히 의문점은 남아 있습니다. 도대체 무엇이 그렇게 많은 다이어 오소리들을 하늘로 내던져 이곳까지 보낼 수 있겠습니까? 이런 일이 일어나려면 아주 강력한 폭풍이 필요할 겁니다. 그리고 다이어 울프는 남방에 서식지를 틀고 있지 않으며, 북방의 포니들의 야만적인 숲에 주로 삽니다. 정말 이상하지 않나요?"
FIR.48.a:0 "다이어 오소리들이 번식하지 않기를."
FIR.49.t:0 "넋들의 "
FIR.49.d:0 "만년 동안의 고립이 나로 하여금 육체에 깃드는 것이 무슨 느낌인지 잊어버리게 하였고, 다시 내려온 필멸 세계는 정말 신기하게 느껴진다. 떨림, 더위, ...감정들 이 모든 것들이 나한테 낯설게만 느껴진다. 하지만 나는 그들보다 더 높은 차원에 속해 있기 때문에, 나는 그들이 보지 못하는 것을 볼 수 있다. 나는 연약한 껍떼기 속에서 진동하며 밝게 타오르는 영혼들을 볼 수 있다. 정말 쉽게 말이다... 나는 그들에게 쉬이 영향을 줄 수 있다."
FIR.49.a:0 "행복의 에스페스가 그들을 평안하게 만들게다."
FIR.49.b:0 "분노의 아우레스가 그들을 호전적으로 만들게다."
FIR.50.t:0 "사회적 동맹"
FIR.50.d:0 "샤인스파크의 사회 개혁 시도는 상당한 저항에 직면해 있습니다. 유니콘 우월주의는 유니콘들 사이에서도 극단적이라 생각하는 이들이 많고, 마법 사용 불능자들의 지지는 당연히 찾을 수 없습니다. 샤인스파크는 어스 포니와 페가시들이 단합하는 것보다는 상호간에 증오하는 편이 신질서를 공고히 하기 더 쉬울 것이라 여기며 한 집단에 더 높은 사회적인 지위를 부여하는 것을 염두에 두고 있습니다. 어스포니들의 수가 더 많긴 하지만 페가시들은 그 수가 적어 어스포니에 혼자 맞설 수 없기 때문에 페가시들이 더 유용한 아군이 될 수도 있습니다."
FIR.50.a:0 "둘다 필요없다! 우리 유니콘만이 우월하다!"
FIR.50.b:0 "페가시가 더 나은 것 같군."
FIR.50.c:0 "어스포니들이 더 나은 것 같군."
FIR.51.t:0 "군의 방향성"
FIR.51.d:0 "통치 평의회에서 무기와 병사에 대한 중요한 토의가 있었습니다. 우리들은 두가지 명백한 사실을 고려해 봐야하는데, 하나는 외부의 위협으로부터 우리나라를 지킬 병력이 필요하다는 것이고, 다른 하나는 우리를 증오하는 포니들에게 무기를 쥐여주는 건 멍청한 짓이라는 겁니다. 주어진 정보들에 맞춰, 어떤 이들을 전장에 내보내야할지에 관해 토론이 일었습니다. 어떤 조언자들은 우리 노예 중 가장 충실한 이들을 병사로 삼자 하였고, 다른 조언자들은 그럴 경우 신병의 모집에 차질이 빚어져 좋은 군대를 만들지 못할 것이라 이의를 제기했습니다. 평의회는 분열되어 제대로된 결정을 내리지 못하고 있었고, 느릿느릿하게 모든 시선들이 샤인스파크쪽으로 향하였습니다."
FIR.51.a:0 "충실한 노예들만이 전투에 참가할 자격이 있다."
FIR.51.b:0 "모든 노예들을 전투에 동원하겠다."
FIR.51.c:0 "망자들을 투입하고 산 자들은 일시키면 되겠지."
FIR.52.t:0 "경제의 토대"
FIR.52.d:0 "샤인스파크는 피어트리가 당대에 걸맞는 경제를 갖추고자하나, 우리들의 전통적인 생산방식은 그리포니아 제국이나 리버 연방에 비하면 끔직한 수준입니다. 무엇을 기반으로 우리 경제를 형성해야 이웃과의 경쟁에서 뒤쳐지지 않을까요?"
FIR.52.a:0 "노동과 자원추출. 노예 둬서 어디다 쓰려고?"
FIR.52.b:0 "재생 가능하고 사용처도 많은 마법 수정"
FIR.52.c:0 "경제? 주변에서 "빌릴" 수 있는데 굳이 땀 흘릴 이유가 뭐지?"

FIR_army_boost:0 "흑마법 - 불경한 분노"
FIR_army_boost_desc:0 "우리들의 마법으로 우리 병사들을 공포도 연민도 느끼지 못하는 광전사로 만들 수 있게 되었습니다."
FIR_raise_dead:0 "흑마법 - 사령술"
FIR_raise_dead_desc:0 "드디어... 샤인스파크가 해냈습니다. 이제 샤인스파크는 진정한 마법을 사용할 수 있게 되었습니다. 이제 망자들은 일어나 우리와 함께 싸울 것입니다!"

FIR_federal_education_grant:0 "교육 지원"
FIR_federal_education_grant_desc:0 "피어트리 포니들의 학력 수준은 처참합니다. 백짓장도 받들면 낫듯이 동맹국들에게 돈과 교사들을 요청하여 교육 개선에 도움을 얻읍시다."
FIR_fed_trade:0 "무역 협약"
FIR_fed_trade_desc:0 "서로 공식적으로 맹우가 되었으므로, 상호간에 이익이 되는 관세협정을 맺도록 요청할 수 있습니다. 이는 우리들의 경제에 큰 보탬이 될 것입니다."
FIR_investment_infrastructure:0 "사회기반시설 투자 요청"
FIR_investment_infrastructure_desc:0 "사회간접자본의 확충에는 돈이 필요합니다. 타국으로부터 돈, 기계, 전문인력 등과 같은 도움을 받는다면 우리나라는 일취월장하게 성장할 것입니다."
FIR_army_coordination:0 "군 조직"
FIR_army_coordination_desc:0 "동맹국들과의 연합 훈련으로 우리 군대의 질을 눈에 띄게 높일 수 있습니다. 노하우를 전수 받을 수 있다면 받는 것이 옳겠죠?"

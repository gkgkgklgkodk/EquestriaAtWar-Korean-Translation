FIR_spiritual_journey_desc:0 "사람들이 내면을 바라보기 시작하였고, 그것은 영적 세계로의 여정을 가능케 하였습니다. 영적 세계의 주민들은 많고, 그 중에 우리들에게 도움이 될 만한 넋들이 있을지도 모릅니다..."

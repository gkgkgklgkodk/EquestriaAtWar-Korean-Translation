FIR_no_mass_assault_desc:0 "샤인스파크는 그녀의 여러 조수들에게 사령술을 가르쳐 주었고, 비록 우리들의 위대하신 영도자께 미치지 못하지만, 불사군대의 훌륭한 지휘관이 되었습니다. 그들은 새 병력에 걸맞는 새 전략들을 고안하고 있습니다."
FIR_has_gbp:0 "훈련된 약탈자"
FIR_has_gbp_desc:0 "우리 베테랑 약탈자들은 전장에서 많은 경험을 쌓았고 전략적인 측면에서도 풍부한 경험을 갖추었습니다. 이 베테랑들의 전문지식을 도입하고 고용하여 우리 군에 그들의 치밀한 전투계획이 스며들게 해야합니다. 그들은 우리에게 큰 도움이 될 것입니다."
FIR_no_gbp:0 "훈련된 약탈자"
FIR_no_gbp_desc:0 "우리 베테랑 약탈자들은 전장에서 많은 경험을 쌓았고 전략적인 측면에서도 풍부한 경험을 갖추었습니다. 이 베테랑들의 전문지식을 도입하고 고용하여 우리 군에 그들의 치밀한 전투계획이 스며들게 해야합니다."
FIR_has_sfp:0 "연방군 교리 채택"
FIR_no_sfp:0 "전략 향상"
FIR_has_sfp_desc:0 "연합의 많은 가입국들이 큰 피해를 입기 전에 압도적인 화력으로 적들을 물리치는 교리를 채택하고 있습니다. 우리들의 적은 인구를 고려해본다면, 이 교리를 채택해 볼만 합니다. 급해지기 전에 이 교리를 채택합시다!"
FIR_no_sfp_desc:0 "우리들의 어린 포니들을 님부시아의 사관학교로 유학보내 전략에 대한 지식을 극적으로 늘릴 수 있습니다."
FIR_fed_member:0 "연방의 일원"
FIR_fed_member_desc:0 "콜트스트림 조약에 서명했으니 이제 우리는 리버 연방의 일원입니다. 우리는 리버 연방의 다른 회원국들처럼 이 연방이 오래 가길 바랍니다!"
FIR_fed_member_not_RIV:0 "친구 축하하기"
FIR_fed_member_not_RIV_desc:0 "우리는 친구들과 그 어느 때 보다도 가까워졌지만, 몇몇 포니들은 우리들의 관계가 형식적이고 차가운 상태로 남아있으리라 걱정하고 있습니다. 우리는 우리 민족간의 동맹을 축하하기 위해 멋진 축제를 열어야 합니다. 이를 통해서 모든 포니들에게 우리가 아주 친한 사이라는 것을 알릴 수 있을 겁니다!"
FIR_reformed_fed_mil_desc:0 "이제 연방의 일원이 되었으니, 연방원의 사례와 지원으로 우리들의 엄... 이렇게 말하긴 뭐하지만, 낡아빠진 무기와 전술들을 향상시킬 때가 되었습니다."
FIR_reformed_military_not_RIV_desc:0 "우리 군대의 전술은 살짝 원시적입니다. 이제 우리들에겐 친구가 있으니, 친구들의 전문지식을 바탕으로 우리 군대를 개혁할 수 있을 겁니다.."

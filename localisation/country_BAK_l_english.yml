BAK_dreams_of_a_federation:0 "연방의 꿈"
BAK_dreams_of_a_federation_desc:0 "The treaty of Coltstream was designed in such a way that the coalition members could choose to expand the treaty to certain policy areas. It is a far cry from true political unity, but by breaking open discussion about expanding the treaty, we might be able to set a step in the direction of a true River Federation."
BAK_science_society:0 "River Science Society"
BAK_science_society_desc:0 "The different countries that comprise the treaty all have their own universities with their own expertise. Encouraging an exchange of knowledge and of students themselves will help all member states to broaden their horizons and push the boundaries of science towards the modern age."
BAK_found_the_rcsc:0 "The River Coal and Steel Community"
BAK_found_the_rcsc_desc:0 "Initially proposed by River Republic foreign minister Calm Current, the River Coal and Steel Community (RCSC) will be an organisation to regulate the industrial production of all Riverland states. The goal of this is to ensure continued peace and cooperation between all member states by creating a common market for coal and steel, thus neutralising competition over resources."
BAK_develop_DEP:0 "Invest in Deponya"
BAK_develop_DEP_desc:0 "Deponya is one of the less developed members of the treaty. To strengthen our relations with them and to make our ally able to contribute more to the alliance, we can invest in Deponya. Purchasing a significant patch of forest for industrial development will surely help our friends along!"
BAK_build_roads_in_DEP:0 "Build Roads in Deponya"
BAK_build_roads_in_DEP_desc:0 "Deponya shares a border with griffon territory, but their borderlands lack proper infrastructure. If the Coalition is to properly defend themselves against any sudden threats, our forces should be able to quickly move towards the border. Deponya lacks sufficient industrial capacity to do undertake a large public works effort in the area, so it is up to us to prepare the borderlands for military manoeuvres."
BAK_development_grants_DEP:0 "Development Grants for Deponya"
BAK_development_grants_DEP_desc:0 "More must be done to lift the state of Deponya up to the level of the rest of the Coalition. We will make development grants available to their government. The Deponyans might be a bit clingy towards their traditions, but with enough compensation, even they might see the value in progress!"
BAK_develop_FRE:0 "Invest in Pònaidhean"
BAK_develop_FRE_desc:0 "Pònaidhean is one of the weaker members of the Coalition. Their country consists mostly of rugged highlands. By investing in large scale excavation, we can make a larger part of the country actually fit for industrialisation. Surely the tribes will enjoy their newfound wealth." 
BAK_build_roads_in_FRE:0 "Build Roads in Pònaidhean"
BAK_build_roads_in_FRE_desc:0 "Pònaidhean shares a border with the deer clans to the south. The exact motives of these creatures are unknown to us, but it wouldn't hurt to prepare infrastructure in the area, in case large troop movements are required. Who knows, maybe this will help bring Pònaidhean's tribes closer together?"
BAK_development_grants_FRE:0 "Development Grants in Pònaidhean"
BAK_development_grants_FRE_desc:0 "More must be done to lift the state of Pònaidhean up to the level of the rest of the Coalition. We will make development grants available to their government. Some Pònaidheans might prefer to stay as isolated tribes, but they will soon see the value of cooperation!"
BAK_found_the_rdc:0 "The River Development Company"
BAK_found_the_rdc_desc:0 "The Coalition has, informally, done much to develop the most backward member nations. To formalise this development, we will make an independent River Development Company. We will give them the experts and funding they need to develop industry and infrastructure for the entire Coalition. If we get all our friends to help, we will all benefit!"
BAK_found_the_rec:0 "The River Economic Community"
BAK_found_the_rec_desc:0 "The RCSC has been a resounding success. We must now push forward and try to integrate more sections of the economy. This will make our economies less dependent on the outside and more resilient. To help in this plan we shall propose that the RCSC will be transformed into the River Economic Community. It is time to call for another treaty conference!"
BAK_social_fund:0 "Establish a Social Fund"
BAK_social_fund_desc:0 "The differences between labour laws and social security between the different member states is a cause for concern. We cannot integrate our economies while our social programs remain different. To curtail the worst situations, we will establish the Social Fund to protect workers from all member states."
BAK_rdc_rail_projects:0 "RDC Rail Projects"
BAK_rdc_rail_projects_desc:0 "The RDC has made it her mission to connect the many far-flung places in Eastern Griffonia. By inviting their engineers we will be able to connect our hinterlands together. We have but to draft an official plan and request to the Company."
BAK_eastern_transport_fund:0 "Fund RiverTrans"
BAK_eastern_transport_fund_desc:0 "RiverTrans is a proposal by the River Development Company to increase connectivity across the member states by making an international transportation company. RiverTrans will develop the traditionally neglected border roads and railroads to ensure that it is as easy to travel between countries as it is within countries. "
BAK_beings_rights:0 "Write the Convention on Racial Tolerance"
BAK_beings_rights_desc:0 "The River Coalition has creatures of many different races living within its member states. Not only various equine races, but Diamond Dogs as well. To show that the River Coalition is happy to accept all races into its ranks, be they changelings, deer or even griffons, we should draft the Convention on Racial Tolerance, aimed at promoting equality between races."
BAK_river_parliament:0 "Found the River Parliament"
BAK_river_parliament_desc:0 "The project of integration of the river states is not a project of the elites alone. We must be sure to keep the citizens involved as well. A directly elected parliament of the River Community shall be created. By giving this parliament a say in some matters that concern the entire Community, we are sure to increase popular support for more integration."
BAK_rdc_industry_projects:0 "RDC Industrial Projects"
BAK_rdc_industry_projects_desc:0 "One of the RDC's primary goals is increasing economic growth. By opening up new industrial sectors and guaranteeing private investors, the Company increases industrial capacity. We can make use of their services ourselves, granting us a state of the art factory."
BAK_rdc_local_investment_funds:0 "RDC Investment Funds"
BAK_rdc_local_investment_funds_desc:0 "The RDC has several funds available to invest in regional projects. We could spend some time to lobby to the Company that they should invest more into our country. Not only might this help our industry, it may help to convince our population that the River Coalition is beneficial for our country."
BAK_develop_friends:0 "Send Delegations to the Northern Ponies"
BAK_develop_friends_desc:0 "The isolated Northern Ponies are a somewhat unknown factor to us. But most of the ponies in the Coalition see them as their long lost cousins either way. It is time to send some delegates and some precious gifts to these pony states so we can open up diplomatic contact."
BAK_develop_firtree:0 "Assist Firtree"
BAK_develop_firtree_desc:0 "The Firtree Villages are an agrarian society who have yet to fully industrialise. We can use the development grant program to help the Bonedrift government along. Perhaps if we show the ponies of Firtree our generosity, they will want to be our friends."
BAK_develop_farbrook:0 "Assist Farbrook"
BAK_develop_farbrook_desc:0 "Farbrook is the largest of the Northern Pony states, but the ponies there don't have it any better when it comes to their industry. If we assist the ponies of Farbrook, surely they will want to stick with us!"
BAK_develop_watertowns:0 "Assist the Watertowns"
BAK_develop_watertowns_desc:0 "We heard stories of the Legendary Holy Springs near the Watertowns. However, Holy Water seems to be about the only thing the small state has going for it. By assisting the Watertowns with industrial aid, they might be willing to establish closer ties with us."
BAK_friends_with_greneclyf:0 "Send an Emissary to the Changelings"
BAK_friends_with_greneclyf_desc:0 "Of the coast lies an island inhabited by strange creatures called Changelings. They surely look more like ponies than the griffons do and we have heard stories about their Queen being a harmonist. Perhaps if we reach out to them, we will be able to make an unlikely friend?"
BAK_expand_the_federation:0 "Offer Membership to the North"
BAK_expand_the_federation_desc:0 "Much has been done to improve ties between the Riverlands and the northern pony states. Emissaries have even been sent to the changelings of Greneclyf. It is time to go even farther and formally ask these states to join the treaty of Coltstream!"
BAK_free_movement:0 "A Free Travel Area"
BAK_free_movement_desc:0 "If our economies are to be integrated, it makes no sense that goods and people can't easily travel between the member states of the REC. We will propose a Free Travel Area between the countries, so that all our citizens can freely move around. This will surely help economic growth. With luck, it will also help create understanding between all the different people of the Community."
BAK_centeral_bank:0 "River Central Bank"
BAK_centeral_bank_desc:0 "To control the monetary matters of the Community, we must coordinate the efforts of the national banks of the member states. A Supranational Central Bank will make sure that the all national banks play fair. If we push this idea, perhaps we can deliver the Bank's first President, increasing our power in the expanding Community bureaucracy."
BAK_the_rivbit:0 "The Rivbit"
BAK_the_rivbit_desc:0 "It is a very annoying matter to exchange currency whenever you go abroad. This matter is even worse for companies that trade in more of the member state. To show both political unity and to help improve trade between the Community Members, let us propose a single currency, the Rivbit!"
BAK_the_river_union:0 "The River Union"
BAK_the_river_union_desc:0 "There has been a wild growth of institutions, tasks and laws regarding the River Economic Community. We will need a new Treaty Conference to make sense of it all and to untangle the bureaucratic mess we have created. With a free trade area, free travel and a single currency, we can proudly call ourselves The River Union now!"
BAK_river_army:0 "The River Army"
BAK_river_army_desc:0 "The Riverponies have stood side-by-side against foreign invaders for centuries. Having a unified River Army would help ensure the everlasting safety and security of the Union whilst helping pushing down the cost of defence for our member states."
BAK_river_government:0 "A United River Government"
BAK_river_government_desc:0 "It is time to reconsider the sovereignty of the Member State Governments. The River Union has proven way more competent in dealing with issues than the squabbling national governments. We will pressure them into resigning their veto for changing the treaty of Coltstream, effectively remodelling the River Commission into a united River Government."
BAK_the_federation:0 "The River Federation"
BAK_the_federation_desc:0 "After years of gradual integration, the River Union now finds itself ready to take the last step towards Federalisation. By revoking the right of secession and officially declaring the River Government the primary authority, the member states of the Coalition will cease to exist as a separate entity on the world stage. A dream for many, the River Federation will rise in their place as a global superpower."


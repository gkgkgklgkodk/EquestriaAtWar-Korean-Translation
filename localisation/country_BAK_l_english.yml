BAK_pick_communism_decision_desc:0 "포암 동지에겐 노동자가 있다!"
BAK_fight_the_blackshirts:0 "코바치나시와 싸우기" #Kovačinaši is Slovene for Blackshirt
BAK_fight_the_blackshirts_desc:0 "민병대를 보내 코바치나시와 전투를 벌이는 것은 코바치나시의 명성을 실추시킬 것이고 노동 계급의 보호자로서의 우리 상을 강화시킬 겁니다."
BAK_decry_cowards:0 "비난자 규탄"
BAK_decry_cowards_desc:0 "비즈니스포니 계급과 놈들의 수하인 경제학자들은 우리들의 이론이 말도 안된다고 주장하고 있습니다. 우리는 그들이 틀렸고, 우리의 이상은 가능하며, 우리를 비난하는 엘리트는 자본가밖에 없음을 보여주어야 합니다!"
BAK_sway_harmonists:0 "조화주의자 흔들기"
BAK_sway_harmonists_desc:0 "SDH의 조화주의자들이 포니들을 돕겠다는 선의를 가지고 있긴 하지만, 포니들에게 왜 그들의 수단으로는 충분하지 않은지를 알려야 합니다."
BAK_donate_to_workers:0 "노동자 구호"
BAK_donate_to_workers_desc:0 "바카라의 노동자 사이에 큰 불화가 생긴거 같으니, 잠깐 정치 싸움은 제쳐둬야 할 것 같습니다. 당비로 궁핍한 포니들에게 음식을 구입해준다면 그들의 환심도 살 수 있을 것이고, 고통도 덜 수 있을 겁니다."


### Ideas ###
BAK_shipbuilding:0 "동방의 선장들"
BAK_shipbuilding_desc:0 "바카라의 해군 전통은 유구함으론 동방에선 비할 자가 없습니다. 여러 세기 동안 우리 선원들의 기량이 우리 사람들을 이름난 무역상으로 만들어 주었습니다. 때때로 외지인들이 바카라에서 조선술이 가진 문화적 중요성을 이상하게 여기지만, 해군력은 우리에게 오랫동안 큰 도움이 되어왔습니다."
BAK_bastion_of_democracy:0 "오랜 공화국"
BAK_bastion_of_democracy_desc:0 "바카라인들은 제 나라가 세상에서 가장 오래된 공화국 중 하나라는 것에 자부심을 품고 있습니다. 이 민주적 전통은 오늘날까지도 강하게 남아있으며, 많은 시민이 이를 민주주의와 정의의 보루로 서야 할 특별한 의무로 보고 있습니다."
BAK_elections:0 "1007년 선거"
BAK_elections_desc:0 "올해 다가오는 선거는 서로 다른 여러 정당의 양립될 수 없는 미래상이 심각한 사회 분열을 들어내면서 큰 논란이 되었습니다. 선거 운동은 이미 전례 없는 수준의 정치적 폭력을 보였으며, 많은 사람이 최악의 상황을 우려코 있습니다."
BAK_militia_system:0 "바카라 민병대 체계"
BAK_militia_system_desc:0 "바카라의 헌신적인 육군은 중앙군이 아닙니다. 바카라 육군은 열성적인 자원자들이 모여 만들어진 집단들로 구성되어 있습니다. 이런 민병대 단체들은 꽤 열성적이긴하지만, 종종 형편없는 규율 때문에 고생합니다."
BAK_independent_air_force_idea:0 "NBZS" #National Bakaran Airforce/Nacionalne Bakaranske Zračne Sile
BAK_independent_air_force_idea_desc:0 "나치오날네 바카란스케 즈라치네 실레(공군부)는 독립적인 공중전 부처입니다. NBZS는 독자적인 항공작전는 물론 육해공군에 대한 항공지원과 야전 병력 지원을 수행할 것입니다."
BAK_independent_air_force_2_idea:0 "NBZS" #National Bakaran Airforce/Nacionalne Bakaranske Zračne Sile
BAK_independent_air_force_2_idea_desc:0 "나치오날네 바카란스케 즈라치네 실레(공군부)는 독립적인 공중전 부처입니다. NBZS는 독자적인 항공작전는 물론 육해공군에 대한 항공지원과 야전 병력 지원을 수행할 것입니다."
BAK_army_air_force_idea:0 "OVL" #육군항공부/Oddelek za Vojaško Letalstvo
BAK_army_air_force_idea_desc:0 "오델레크 자 보야슈코 레탈스트보(육군항공부)는 육군의 관할 하에서 운영되는 공준전 부대입니다. 육군항공부의 주된 설립 목적은 독립적인 작전 수행이 아니라 지상군의 지원입니다."
BAK_army_air_force_2_idea:0 "OVL" #육군항공부/Oddelek za Vojaško Letalstvo
BAK_army_air_force_2_idea_desc:0 "오델레크 자 보야슈코 레탈스트보(육군항공부)는 육군의 관할 하에서 운영되는 공준전 부대입니다. 공식적인 주장에 따르면 육군항공부의 주된 설립 목적은 독립적인 작전 수행이 아니라 지상군의 지원입니다."
BAK_naval_air_force_idea:0 "OPL" #해군항공부/Oddelek za pomorsko letalstvo
BAK_naval_air_force_idea_desc:0 "오델레크 자 포모르스코 레탈스트보(해군항공부)는 해군의 권한 하에 운영되는 바카라 군의 공중전 부대입니다. 해군항공부의 주된 설립 목적은 독립적인 작전 수행이 아닌 해군의 지원입니다."
BAK_naval_air_force_2_idea:0 "OPL" #해군항공부/Oddelek za pomorsko letalstvo
BAK_naval_air_force_2_idea_desc:0 "오델레크 자 포모르스코 레탈스트보(해군항공부)는 해군의 권한 하에 운영되는 바카라 군의 공중전 부대입니다. 공식적인 주장에 따르면 해군항공부의 주된 목표는 독립적 작전이 아니라 해군의 지원입니다."
BAK_focus_on_air_superiority_idea:0 "바카라의 에이스들"
BAK_focus_on_air_superiority_idea_desc:0 "바카라의 전투기 조종사들은 무엇보다도 적기를 찾아내 파괴하는데에 명성과 영광을 얻습니다. 이 에이스들은 그들의 뛰어난 기술로 공중전을 빚습니다."
BAK_focus_on_ground_support_idea:0 "바카라의 수호자"
BAK_focus_on_ground_support_idea_desc:0 "협동 작전 동안, 바카라의 조종사들은 항상 지원과 엄호를 제공하기 위해 지상군과 긴밀히 협조합니다. 조종사들의 역할이 화려하지는 않지만, 우리 군대에서 없어서는 안되는 이들입니다."
BAK_anti_air_stuff_idea:0 "NOZO"
BAK_anti_air_stuff_idea_desc:0 "나치오날니 오델레크 자 즈라치노 오브람보(국립방공국)은 방공 무기와 전략에 특화된 공군 지부입니다. 이 단체의 공식 임무는 바카라의 자산들을 공중 공격, 미사일 공격, 염탐으로부터 보호하는 것입니다."
BAK_focus_on_mass_production_idea:0 "양산된 무기"
BAK_focus_on_mass_production_idea_desc:0 "바카라 무기의 생산비는 저렴하기 때문에 우리들은 매일같이 아찔한 양을 조립라인에서 찍어낼 수 있습니다.."
BAK_focus_on_mass_production_2_idea:0 "양산된 무기"
BAK_focus_on_mass_production_2_idea_desc:0 "바카라 무기의 생산비는 저렴하기 때문에 우리들은 매일같이 아찔한 양을 조립라인에서 찍어낼 수 있습니다.."
BAK_focus_on_reliable_idea:0 "믿음가는 무기"
BAK_focus_on_reliable_idea_desc:0 "바카라의 무기들은 어떤 가혹한 환경에서도 작동하는 특출난 내구력과 성능으로 유명합니다."
BAK_focus_on_reliable_2_idea:0 "믿음가는 무기"
BAK_focus_on_reliable_2_idea_desc:0 "바카라의 무기들은 어떤 가혹한 환경에서도 작동하는 특출난 내구력과 성능으로 유명합니다."
BAK_special_forces_review_idea:0 "OSS"
BAK_special_forces_review_idea_desc:0 "오델레크 자 스트라테슈케 스토리트베(전략국)은 특수부대를 고용하여 정찰, 인질 구출 및 파괴와 같은 위험한 활동을 수행토록합니다. 이들의 작전은 제한된 숫자의 적응력이 뛰어나고 자립적이며 모든 환경에서 작전을 수행할 수 있을 뿐만 아니라 전통적으로 사용해오지 않은 전투 기술과 장비를 사용할 수 있도록 고도로 훈련된 포니들이 수행합니다."
BAK_special_forces_review_2_idea:0 "OSS"
BAK_special_forces_review_2_idea_desc:0 "오델레크 자 스트라테슈케 스토리트베(전략국)은 특수부대를 고용하여 정찰, 인질 구출 및 파괴와 같은 위험한 활동을 수행토록합니다. 이들의 작전은 제한된 숫자의 적응력이 뛰어나고 자립적이며 모든 환경에서 작전을 수행할 수 있을 뿐만 아니라 전통적으로 사용해오지 않은 전투 기술과 장비를 사용할 수 있도록 고도로 훈련된 포니들이 수행합니다."
BAK_special_forces_review_3_idea:0 "OSS"
BAK_special_forces_review_3_idea_desc:0 "오델레크 자 스트라테슈케 스토리트베(전략국)은 특수부대를 고용하여 정찰, 인질 구출 및 파괴와 같은 위험한 활동을 수행토록합니다. 이들의 작전은 제한된 숫자의 적응력이 뛰어나고 자립적이며 모든 환경에서 작전을 수행할 수 있을 뿐만 아니라 전통적으로 사용해오지 않은 전투 기술과 장비를 사용할 수 있도록 고도로 훈련된 포니들이 수행합니다."
BAK_militia_system_2:0 "ONG" #National Guard Committee/Odbor nacionalne garde
BAK_militia_system_2_desc:0 "모든 바카라의 민병대는 국가에서 정해놓은 훈련법, 제복, 장비, 훈련에 따라 오드보르 나치오날네 가르데(국가보안위원회)에 의해 관리됩니다. ONG의 지도 아래 민병대의 작전 수행 능력이 꽤 올라갔습니다."
BAK_militia_system_3:0 "NV" #National Army/Narodna Vojska
BAK_militia_system_3_desc:0 "Following the abolition of the Bakaran militias, a single Narodna Vojska (National Army) was created to fill the void. A professional force composed of full-time soldiers, this army promises to be far more effective and reliable than the disorganised militias of the previous system, although detractors fear the new army may lack their passion and zeal."
BAK_magical_rifle_experiments_idea:0 "크리스탈카"
BAK_magical_rifle_experiments_idea_desc:0 "A secretive cadre of unicorn researchers, the ponies of the Kristalka have spent decades studying the unique properties of crystals. Now they put their talents to use for the Bakaran government, harnessing the destructive power of crystals to design cutting edge magical weapons."
BAK_proper_support_squads_idea:0 "BLK"
BAK_proper_support_squads_idea_desc:0 "The Bakarski Logistični Korp (Bakaran Logistics Corps) provides logistic support functions to the Bakaran Army, replacing the previous highly complicated logistics system."
BAK_focus_on_sea_idea:0 "바닷포니들"
BAK_focus_on_sea_idea_desc:0 "The marines of the Bakaran Marine Corps are the most feared fighters on the waves, having earned their reputation as masters of amphibious warfare. Their amphibious assault tactics and techniques are unrivaled across eastern Griffonia."
BAK_focus_on_land_idea:0 "뭍과 바다에서"
BAK_focus_on_land_idea_desc:0 "Our marines are not just used for amphibious warfare, but are also more than capable of holding their own in battles farther inland. Their high degree of flexibility is owed to grueling combat training and is invaluable in any armed conflict."
BAK_shipbuilding_2:0 "동방의 선장들"
BAK_shipbuilding_2_desc:0 "유서 깊은 바카라의 해군 전통은 동방에선 대할 자가 없습니다. 수세기 동안, 우리 선원들의 기량이 우리 사람들을 번성케 하고 이름난 무역상이자 장사꾼으로 만들어 주었습니다. 때때로 외지인들이 바카라 조선술이 가진 문화적 중요성을 이상하게 여기지만, 해군력은 우리에게 오랫동안 큰 도움이 되어왔습니다."
BAK_review_the_industrial_sector_idea:0 "경제개발위원회"
BAK_review_the_industrial_sector_idea_desc:0 "EDC는 바카라 경제의 개선책을 연구하기 위해 만들어진 위원회입니다."
BAK_national_bussinesses_idea:0 "수입 관세"
BAK_national_bussinesses_idea_desc:0 "새로운 외국 무역 규제의 일환으로 국내 산업을 보호하기 위해 외국 제품에 세금이 부과되고 있습니다."
BAK_help_shipping_industry_idea:0 "바카라 조선 산업"
BAK_help_shipping_industry_idea_desc:0 "Our merchant navy has been bolstered by government subsidies to become an even more formidable force. The benefits of this massive fleet are commercial, recreational, and military."
BAK_help_the_salt_industry_idea:0 "바카라 제염 산업"
BAK_help_the_salt_industry_idea_desc:0 "In addition to being one of the oldest and most ubiquitous food seasonings, salt is used in many industrial processes including the manufacture of plastics and other products. The salt industry located in Bakara produces a massive amount of salt annually, and is one of the top salt exporters in Griffonia."
BAK_focus_on_tech_idea:0 "기술제일"
BAK_focus_on_tech_idea_desc:0 "과학 지식은 현대 경제의 핵심입니다. 새로운 기술을 발전시키고 연구하는데에 집중해야합니다."
BAK_focus_on_methods_idea:0 "동방의 공장"
BAK_focus_on_methods_idea_desc:0 "바카라의 명품의 명성은 전그리포니아에 자자합니다. 우리 장마들의 훌륭한 솜씨는 우리들에게 "동방의 작업장"이란 영예를 내었습니다."
BAK_synthethic_oil_experiments_idea:0 "흑수법"
BAK_synthethic_oil_experiments_idea_desc:0 "A highly-protected government secret, the precise steps of the Black Water Method are subjects of much speculation. What is clear to everypony is that the method achieves results of mind-boggling efficiency."
BAK_massive_industrial_development_idea:0 "SIR" #Sklad za industrijski razvoj/Industrial Development Fund
BAK_massive_industrial_development_idea_desc:0 "The Sklad za industrijski razvoj (Industrial Development Fund) is a resource dedicated to improving the manufacturing capabilities of our nation through sustained investment."
BAK_shattered_idealism:0 "말세"
BAK_shattered_idealism_desc:0 "바카라의 민주주의에 대한 낙관과 믿음은 공포와 냉소에 자리를 내어주었습니다. 공공기관에 대한 신뢰도가 바닥을 쳤으며, 사회 전반적으로 고대 공화정의 전통이 허물어지고 있다는 생각이 만연합니다."
BAK_shattered_idealism_2:0 "바카라의 악몽"
BAK_shattered_idealism_2_desc:0 "지금 대부분의 바카라마들에게 민주주의 약속이란 허접한 농담에 지나지 않습니다. 근래의 폭력과 혼란은 바카라마들로 하여금 공화국을 불신하게 만들었습니다."
BAK_shattered_idealism_3:0 "바카라의 악몽"
BAK_shattered_idealism_3_desc:0 "지금 대부분의 바카라마들에게 민주주의 약속이란 허접한 농담에 지나지 않습니다. 근래의 폭력과 혼란은 바카라마들로 하여금 공화국을 불신하게 만들었습니다."
BAK_shattered_idealism_4:0 "바카라의 악몽"
BAK_shattered_idealism_4_desc:0 "지금 대부분의 바카라마들에게 민주주의 약속이란 허접한 농담에 지나지 않습니다. 근래의 폭력과 혼란은 바카라마들로 하여금 공화국을 불신하게 만들었습니다."
BAK_revolutionary_orthodoxy_idea:0 "Revolutionary Orthodoxy"
BAK_revolutionary_orthodoxy_idea_desc:0 "§WStability:§! [?root.BAK_orthodoxy_stab_var|%=+]\n§WDivision Recovery Rate:§! [?root.BAK_orthodoxy_morale_var|%=+]\n§W--------------§!\n§RRevolutionary Orthodoxy§! is at §Y[?BAK.BAK_orthodoxy_var]%§!\n"
BAK_rehabilitation_idea:0 "Governmental Rehabilitation"
BAK_rehabilitation_idea_desc:0 "Despite the recent turbulence which has occurred under its watch, we must not allow the citizens to lose faith in the Bakaran government. It is the only institution capable of implementing socialism, and under our stewardship will serve as an unyielding bulwark protecting the working class!"
BAK_to_the_work_camps_idea:0 "GUT"
BAK_to_the_work_camps_idea_desc:0 "The Glavna Uprava Tabora (Main Administration of Camps) is the government agency in charge of the ZDS' forced-labour camp system. The camps house a wide range of convicts, from petty criminals to political prisoners."
BAK_coopt_the_military_idea:0 "Live And Let Live"
BAK_coopt_the_military_idea_desc:0 "By appointing and promoting loyal officers, we can gradually transform the Bakaran military without resorting to bloody purges. After all, some stones are best left unturned."
BAK_army_purge_idea:0 "대숙청"
BAK_army_purge_idea_desc:0 "바카라 군은 반혁명분자와 다른 적들로부터 깨끗해야합니다. 군은 이 결단으로 더 할 나위없이 믿을만하고 유능하게 거듭날 것입니다."
BAK_loyal_army_idea_1:0 "충성스러운 군대"
BAK_loyal_army_idea_1_desc:0 "우리 육군의 고관들은 가장 깨어있는 노동 계급 출신자들로 구성되어 있으며, 다가오는 사회주의 세계 혁명의 실현에 전적으로 헌신하고 있습니다."
BAK_loyal_army_idea_2:0 "충성스러운 군대"
BAK_loyal_army_idea_2_desc:0 "우리 육군의 고관들은 가장 깨어있는 노동 계급 출신자들로 구성되어 있으며, 다가오는 사회주의 세계 혁명의 실현에 전적으로 헌신하고 있습니다."
BAK_loyal_army_idea_3:0 "충성스러운 군대"
BAK_loyal_army_idea_3_desc:0 "우리 육군의 고관들은 가장 깨어있는 노동 계급 출신자들로 구성되어 있으며, 다가오는 사회주의 세계 혁명의 실현에 전적으로 헌신하고 있습니다."
BAK_loyal_army_idea_4:0 "충성스러운 군대"
BAK_loyal_army_idea_4_desc:0 "우리 육군의 고관들은 가장 깨어있는 노동 계급 출신자들로 구성되어 있으며, 다가오는 사회주의 세계 혁명의 실현에 전적으로 헌신하고 있습니다."
BAK_party_democracy_idea:0 "정당제 민주주의"
BAK_party_democracy_idea_desc:0 "설령 혁명을 위해서라도 민주주의를 더렵혀선 안됩니다. 노동자들을 위해 일한다고 주장하는 이라면, 그들의 목소리를 들을 줄도 알아야 합니다."
BAK_military_commissars_idea:0 "VK"
BAK_military_commissars_idea_desc:0 "보야슈키 코미사리아트(군사위원회)는 우리 장병들에게 공산주의 정훈교육을 시켜 군의 사기를 드높일 것입니다."
BAK_secret_service_idea:0 "UNV"
BAK_secret_service_idea_desc:0 "The Uprava za nacionalno varnost (National Security Administration) is an intelligence service and secret police force responsible for maintaining the internal security of the nation. The UNV has been rumoured to organise assassinations of the government's political enemies, after several prominent dissidents have been found dead under highly suspicious circumstances."
BAK_judicial_socialisation_idea:0 "Judicial Socialisation"
BAK_judicial_socialisation_idea_desc:0 "Bakaran law codes have been revised and updated to better match our society's socialist development."
BAK_socialist_culture_idea:0 "Cultural Socialisation"
BAK_socialist_culture_idea_desc:0 "It is our duty to educate the workers and peasants and dispel the societal false consciousness taught by the bourgeoisie to facilitate their economic exploitation. "
BAK_homes_for_the_people_idea:0 "NAB" #Nacionalni Akt o Blaginji/National Welfare Act
BAK_homes_for_the_people_idea_desc:0 "The Nacionalni Akt o Blaginji (National Welfare Act) is a far-reaching program which includes many social programs intended to assist the nation's poorest citizens."
BAK_peoples_railways_idea:0 "LKI"
BAK_peoples_railways_idea_desc:0 "The Ljudski komisariat za infrastrukturu (People's Commissariat For Infrastructure) is a specialised government department devoted to improving the nation's land infrastructure and transportation capabilities."
BAK_the_materialist_manifesto_idea:0 "The Materialist Manifesto"
BAK_the_materialist_manifesto_idea_desc:0 "The social and political developments of a nation are determined by economic conditions as opposed to abstract ideas. Therefore, socialism and communism are more than philosophical ideals, they are scientific necessities."
BAK_heavy_industry_idea:0 "The Shore Plan"
BAK_heavy_industry_idea_desc:0 "The so-called "Shore Plan" named after Ruby Shore, calls for massive investments in heavy industry. Shore claims that directing resources towards this sector will result in massive economic benefits down the line."
BAK_light_industry_idea:0 "The Violet Plan"
BAK_light_industry_idea_desc:0 "The so-called "Violet Plan" named after Violet Field, calls for massive investments in light industry. Violet claims that directing resources towards this sector will result in greater happiness and prosperity for the average citizen."
BAK_planned_economy_idea:0 "Central Planning"
BAK_planned_economy_idea_desc:0 "In our economic system, investment, production, and the allocation of capital goods take place according to economy-wide economic plans and production plans made by government authorities and imposed by law."
BAK_worker_self_managment_idea:0 "Worker Self-Management"
BAK_worker_self_managment_idea_desc:0 "All workers manage their enterprises directly through assemblies, improving performance by granting workers greater autonomy in their day-to-day operations, boosting morale, reducing alienation, and eliminating exploitation."
BAK_collectivisation_idea:0 "농업 집산화"
BAK_collectivisation_idea_desc:0 "We have begun a program to integrate all individual landholdings and labour into collectively-controlled and state-controlled farms. It is projected that the replacement of individual peasant farms by collective ones will immediately increase the food supply for the urban population, the supply of raw materials for processing industries, and agricultural exports."
BAK_agricultural_unions_idea:0 "농업 협동"
BAK_agricultural_unions_idea_desc:0 "Agricultural Unions have been formed across the nation, with the goal of protecting and enhancing the economic well-being and quality of life for farmers and their rural communities."
BAK_state_unions_idea:0 "NZD"
BAK_state_unions_idea_desc:0 "The Nacionalno združenje delavcev (National Worker Association) is a labour organisation created to replace the various independent trade unions in Bakara. Membership in the organisation is compulsory, and its leaders are appointed by the BFZ rather than elected by members."
BAK_state_unions_idea_2:0 "NZD"
BAK_state_unions_idea_2_desc:0 "The Nacionalno združenje delavcev (National Worker Association) is a labour organisation created to replace the various independent trade unions in Bakara. Membership in the organisation is compulsory, and its leaders are appointed by the BFZ rather than elected by members."
BAK_price_controls_idea:0 "물가 통제"
BAK_price_controls_idea_desc:0 "Government-mandated maximum prices are in place for certain staple goods. This direct economic intervention is intended to manage the affordability of these essential goods."
BAK_price_controls_idea_2:0 "물가 통제"
BAK_price_controls_idea_2_desc:0 "Government-mandated maximum prices are in place for certain staple goods. This direct economic intervention is intended to manage the affordability of these essential goods."
BAK_corporatism_idea:0 "코포라티즘"
BAK_corporatism_idea_desc:0 "The Bakaran corporatist system is based on tripartite contracts between employers, workers, and the national government. Each acts as a social partner to create economic policy through cooperation, consultation, and negotiation."
BAK_corporatism_idea_2:0 "코포라티즘"
BAK_corporatism_idea_2_desc:0 "The Bakaran corporatist system is based on tripartite contracts between employers, workers, and the national government. Each acts as a social partner to create economic policy through cooperation, consultation, and negotiation."
BAK_the_industrial_council_idea:0 "다시 태어난 공화국"
BAK_the_industrial_council_idea_desc:0 "Under the guidance of the Grand Industrial Council, the Ancient Republic has been thoroughly rejuvenated. The pragmatic reforms of organised business have resulted in widespread prosperity, and Bakarans have embraced the promise of a dynamic and modern society."
BAK_fascist_parliamentarism_idea:0 "고대 공화국"
BAK_fascist_parliamentarism_idea_desc:0 "Changes to the electoral system related to delegate allocation for Parliament have essentially rendered Bakara a one-party state. As long as the BFZ receives a simple majority of votes, they will continue to enjoy a comfortable majority in Parliament."
BAK_mixed_economics_idea:0 "혼합경제"
BAK_mixed_economics_idea_desc:0 "The Bakaran economy is broadly capitalistic, while still having room for state interventionism into markets and private enterprise. Party propaganda calls this system a "third position" that is the ideal middle-ground between socialism and capitalism."
BAK_mixed_economics_idea_2:0 "혼합경제"
BAK_mixed_economics_idea_2_desc:0 "The Bakaran economy is broadly capitalistic, while still having room for state interventionism into markets and private enterprise. Party propaganda calls this system a "third position" that is the ideal middle-ground between socialism and capitalism."
BAK_legitimise_blackshirts_idea:0 "코바치나시"
BAK_legitimise_blackshirts_idea_desc:0 "The Kovačinaši, commonly called the Blackshirts, was originally the paramilitary wing of the BFZ, but is now a government-sponsored volunteer militia. Its members are distinguished by their black uniforms and fierce loyalty to Firm Scow, to whom they swear an oath. The organisation is notorious for using violence and intimidation against the BFZ's opponents."
BAK_legitimise_blackshirts_idea_2:0 "코바치나시"
BAK_legitimise_blackshirts_idea_2_desc:0 "The Kovačinaši, commonly called the Blackshirts, was originally the paramilitary wing of the BFZ, but is now a government-sponsored volunteer militia. Its members are distinguished by their black uniforms and fierce loyalty to Firm Scow, to whom they swear an oath. The organisation is notorious for using violence and intimidation against the BFZ's opponents."
BAK_proper_autarky_idea:0 "자급자족"
BAK_proper_autarky_idea_desc:0 "Our economic system emphasises self-sufficiency and limited trade with the goal of creating an economy capable of operating without any form of external assistance."
BAK_proper_autarky_idea_2:0 "자급자족"
BAK_proper_autarky_idea_2_desc:0 "Our economic system emphasises self-sufficiency and limited trade with the goal of creating an economy capable of operating without any form of external assistance."
BAK_riverlands_the_nation_idea:0 "리버랜드, 조국이여!"
BAK_riverlands_the_nation_idea_desc:0 "BFZ-aligned intellectuals have begun advocating a policy which calls for the integration of the Riverlands into a single political entity, fulfilling the promise of the now-corrupt River Coalition."
BAK_literally_the_ORPO_idea:0 "NP"
BAK_literally_the_ORPO_idea_desc:0 "The Naročite policija (Order Police) is a police force created to unite Bakara's municipal, city, and rural uniformed police. The organisation's leadership is filled with members of the Kovačinaši, and consequently NP operations frequently target ideological opponents of the BFZ."
BAK_literally_the_ORPO_idea_2:0 "NP"
BAK_literally_the_ORPO_idea_2_desc:0 "The Naročite policija (Order Police) is a police force created to unite Bakara's municipal, city, and rural uniformed police. The organisation's leadership is filled with members of the Kovačinaši, and consequently NP operations frequently target ideological opponents of the BFZ."
BAK_selective_philosophy_idea:0 "The Way of the Waves"
BAK_selective_philosophy_idea_desc:0 "Heavily influenced by our proximity to the sea, the Bakaran philosophical tradition has long emphasised the importance of resilience and social cohesion. It is thought that, much like an ocean current, the citizens of a nation must be centrally directed and working in harmony in order to achieve victory."
BAK_selective_philosophy_idea_2:0 "The Way of the Waves"
BAK_selective_philosophy_idea_2_desc:0 "Heavily influenced by our proximity to the sea, the Bakaran philosophical tradition has long emphasised the importance of resilience and social cohesion. It is thought that, much like an ocean current, the citizens of a nation must be centrally directed and working in harmony in order to achieve victory."
BAK_massive_unrest:0 "만연한 혼란"
BAK_massive_unrest_desc:0 "May the gods above save us all! Bakara has fallen into chaos and our political system has broken down! What we once held so dear to us has broken down before our very eyes. All seems lost for Bakara..."
BAK_massive_unrest_2:0 "혼란"
BAK_massive_unrest_2_desc:0 "The country's political situation has stabilised somewhat, although severe unrest still grips several major cities. At the very least, the violence is at a level where it can be managed by local authorities."
BAK_massive_unrest_3:0 "가라앉아가는 긴장"
BAK_massive_unrest_3_desc:0 "Although they might not be happy about it, almost all of Bakara's citizenry now accepts the government's authority. What few holdouts remain are politically isolated and lack any real influence."
BAK_naval_intelligence_idea:0 "POS"
BAK_naval_intelligence_idea_desc:0 "The Pomorska Obveščevalna Služba (Naval Intelligence Service) was originally responsible for reporting on the developments and activities of foreign navies and monitoring maritime threats. Under the current government the agency has been given greater authority and an expanded list of responsibilities."
BAK_target_harmonists_idea:0 "당근과 경찰봉 정책"
BAK_target_harmonists_idea_desc:0 "Anypony who claims to value liberty and order is given a simple choice: work with the government and be rewarded, or oppose it and face the consequences. In time, this policy will get all remaining sceptics in line."
BAK_political_prisoner_camps_idea:0 "직업 교육 및 훈련 프로그램"
BAK_political_prisoner_camps_idea_desc:0 "The Vocational Education and Training Programme comprises a series of prison labour camps located in secluded locations throughout Bakara, completely isolated from the outside world. There, political prisoners are re-educated and forced to perform dangerous mining work."
BAK_labour_camps_idea:0 "직업 교육 및 훈련 프로그램"
BAK_labour_camps_idea_desc:0 "The Vocational Education and Training Programme comprises a series of prison labour camps located in secluded locations throughout Bakara, completely isolated from the outside world. There, political prisoners are re-educated and forced to perform dangerous mining and industrial work."
BAK_penal_brigades_idea:0 "직업 교육 및 훈련 프로그램"
BAK_penal_brigades_idea_desc:0 "The Vocational Education and Training Programme comprises a series of prison labour camps located in secluded locations throughout Bakara, completely isolated from the outside world. There, political prisoners are re-educated and forced to perform dangerous mining work, or else forced into military service."
BAK_labour_camps_idea_2:0 "직업 교육 및 훈련 프로그램"
BAK_labour_camps_idea_2_desc:0 "The Vocational Education and Training Programme comprises a series of prison labour camps located in secluded locations throughout Bakara, completely isolated from the outside world. There, political prisoners are re-educated and forced to perform dangerous mining and industrial work."
BAK_penal_brigades_idea_2:0 "직업 교육 및 훈련 프로그램"
BAK_penal_brigades_idea_2_desc:0 "The Vocational Education and Training Programme comprises a series of prison labour camps located in secluded locations throughout Bakara, completely isolated from the outside world. There, political prisoners are re-educated and forced to perform dangerous mining work, or else forced into military service."
BAK_national_progress_idea:0 "4대 현대화"
BAK_national_progress_idea_desc:0 "The Four Modernisations, as articulated by Admiral Cobalt Wind, are four areas of Bakara's economy that must be adapted in order for the nation to thrive in the new millennium. These areas are technology, industry, defence, and agriculture."
BAK_work_with_corporations_idea:0 "4대 현대화"
BAK_work_with_corporations_idea_desc:0 "The Four Modernisations, as articulated by Admiral Cobalt Wind, are four areas of Bakara's economy that must be adapted in order for the nation to thrive in the new millennium. These areas are technology, industry, defence, and agriculture."
BAK_work_with_corporations_idea_2:0 "4대 현대화"
BAK_work_with_corporations_idea_2_desc:0 "The Four Modernisations, as articulated by Admiral Cobalt Wind, are four areas of Bakara's economy that must be adapted in order for the nation to thrive in the new millennium. These areas are technology, industry, defence, and agriculture."
BAK_cult_of_chief_idea:0 "신 바카라 민주주의"
BAK_cult_of_chief_idea_desc:0 "초발트 빈트 제독의 혜안 아래, 바카라 공화국은 수 세기 동안 그래왔듯 지속될 것입니다. 민주주의도 그러할 것이며, 앞으로 다시는 이런 혼란이 나라를 위협하지 않도록 해군이 감독할 것입니다."
BAK_cult_of_chief_idea_2:0 "바카라 훈정"
BAK_cult_of_chief_idea_2_desc:0 "초발트 빈트 제독의 용맹한 지도 아래, 바카라 공화국은 완전히 변모했습니다. 군 지도자들은 지속적으로 모든 통치 문제의 중심에 서 있으며, 앞으로도 그러하리라 보입니다."
BAK_facade_democracy_idea:0 "POS"
BAK_facade_democracy_idea_desc:0 "포모르스카 오브베슈체발나 슬루주바(해군 정보국)은 원래 외국의 해군 개발과 활동을 보고하고 해상 위협을 감시하는 역할을 해왔습니다. 현 정부 하에서 이 기관에는 더 큰 권한이 부여되었으며, 정치적 반대를 억누르고 언론을 검열하는 등에까지 관활권이 확대되었습니다."
BAK_controlled_opposition_idea:0 "당근과 경찰봉 정책"
BAK_controlled_opposition_idea_desc:0 "자유와 질서를 중시한다고 외치는 포니들에겐 간단한 선택지가 주어질 것입니다: 나라와 함께 일하고 보상을 받던가, 나라에 반하고 그에 합당한 대우를 받던가. 충분한 시간이 흐르면 이 정책이 모든 비난들을 정리해줄 것입니다."
BAK_the_navys_role_idea:0 "공화국의 수호자"
BAK_the_navys_role_idea_desc:0 "Throughout all of Bakara's history, the Navy has protected the nation from foreign threats and ensured its prosperity. Now the Navy oversees affairs across the entire government apparatus, keeping things stable and ensuring the Republic is kept safe from internal threats."
BAK_slave_reparations_idea:0 "조항 23"
BAK_slave_reparations_idea_desc:0 "경제적 정의를 회복하기 위해 이전의 노예들에게 배상금이 지급되고 있습니다."
BAK_for_the_little_pony_idea:0 "The Sunshine Welfare Plan"
BAK_for_the_little_pony_idea_desc:0 "Created by Sunshine Carrack as part of Water Lily's "For the Little Pony" programme, the Sunshine Plan provides government assistance to ponies of any income level in order to guarantee a minimum level of well-being. Water Lily has made it a priority to ensure that all citizens are able to meet their basic needs, such as food and shelter."
BAK_for_the_little_pony_idea_2:0 "The Sunshine Welfare Plan"
BAK_for_the_little_pony_idea_2_desc:0 "Created by Sunshine Carrack as part of Water Lily's "For the Little Pony" programme, the Sunshine Plan provides government assistance to ponies of any income level in order to guarantee a minimum level of well-being. Water Lily has made it a priority to ensure that all citizens are able to meet their basic needs, such as food and shelter."
BAK_rural_electrification_idea:0 "Rural Electrification Committee"
BAK_rural_electrification_idea_desc:0 "The Rural Electrification Committee was created to promote rural electrification, and provides government loans for the installation of electrical distribution systems to serve isolated rural areas of the Bakara."
BAK_rural_electrification_idea_2:0 "Rural Electrification Committee"
BAK_rural_electrification_idea_2_desc:0 "The Rural Electrification Committee was created to promote rural electrification, and provides government loans for the installation of electrical distribution systems to serve isolated rural areas of the Bakara."
BAK_trade_hub_of_the_east_idea:0 "Trade Hub of the East"
BAK_trade_hub_of_the_east_idea_desc:0 "Traders from far and wide flock to Bakaran ports, eager to make a profit in the lucrative eastern trade networks we control. This bustling exchange is a great boon to the Bakaran economy, and provides a substantial chunk of our tax revenue."
BAK_trade_hub_of_the_east_idea_2:0 "Trade Hub of the East"
BAK_trade_hub_of_the_east_idea_2_desc:0 "Traders from far and wide flock to Bakaran ports, eager to make a profit in the lucrative eastern trade networks we control. This bustling exchange is a great boon to the Bakaran economy, and provides a substantial chunk of our tax revenue."
BAK_healthcare_advancement_plan_idea:0 "모범적인 의료보험 체계"
BAK_healthcare_advancement_plan_idea_desc:0 "바카라의 의료 보험 시스템은 리예코 다음으로 훌륭하며, 과거의 체계보다 훨씬 개선되었음은 이미 증명되었습니다. 새로운 체계를 구현한지 얼마 되지 않았으나, 효율성과 서비스 품질의 측면에서 놀라운 발전이 관측되고 있습니다."
BAK_healthcare_advancement_plan_idea_2:0 "모범적인 의료보험 체계"
BAK_healthcare_advancement_plan_idea_2_desc:0 "바카라의 의료 보험 시스템은 리예코 다음으로 훌륭하며, 과거의 체계보다 훨씬 개선되었음은 이미 증명되었습니다. 새로운 체계를 구현한지 얼마 되지 않았으나, 효율성과 서비스 품질의 측면에서 놀라운 발전이 관측되고 있습니다."
BAK_CENTCOM_idea:0 "ROCENTCOM"
BAK_CENTCOM_idea_desc:0 "리버랜드 작전 중앙 사령부(ROCENTCOM)는 평시와 전시 양 상황에서도 군을 효과적으로 지휘하고 통제할 수 있도록 하는, 리버랜드 내의 모든 가용 가능 병력의 통일된 지휘부입니다. ROCENTCOM 본사 직원이 정보, 운영, 물류, 계획 및 훈련 문제를 처리할 것입니다."
BAK_CENTCOM_idea_2:0 "ROCENTCOM"
BAK_CENTCOM_idea_2_desc:0 "리버랜드 작전 중앙 사령부(ROCENTCOM)는 평시와 전시 양 상황에서도 군을 효과적으로 지휘하고 통제할 수 있도록 하는, 리버랜드 내의 모든 가용 가능 병력의 통일된 지휘부입니다. ROCENTCOM 본사 직원이 정보, 운영, 물류, 계획 및 훈련 문제를 처리할 것입니다."
BAK_bastion_of_democracy_2:0 "바카란 드림"
BAK_bastion_of_democracy_2_desc:0 "Emerging from a frightening period of tension and uncertainty, Bakarans continue to take great pride in their nation for being one of the oldest Republics in the world. This democratic tradition remains stronger than ever, and many citizens see it as Bakara's special duty to stand as a bastion for freedom and democracy."
BAK_nightwatchpony_state_idea:0 "야경국가"
BAK_nightwatchpony_state_idea_desc:0 "야경국가라는 단어는 바카라의 사회주의자가 티 딥의 무개입 국가라는 이상을 비난하면서 티 딥의 이상을 도둑을 잡는 것이 유일한 임무인 야경 포니에 비유하면서 탄생했습니다. 그리고 티 딥은 기분이 상해하기는 커녕, 이 문구가 BSP의 최종 목표를 적절히 요약한 것이라 받아들이고 있습니다. 자국민의 보호만 신경쓰는 정부가 뭐가 그렇게 나쁜가요?"
BAK_nightwatchpony_state_idea_2:0 "야경국가"
BAK_nightwatchpony_state_idea_2_desc:0 "야경국가라는 단어는 바카라의 사회주의자가 티 딥의 무개입 국가라는 이상을 비난하면서 티 딥의 이상을 도둑을 잡는 것이 유일한 임무인 야경 포니에 비유하면서 탄생했습니다. 그리고 티 딥은 기분이 상해하기는 커녕, 이 문구가 BSP의 최종 목표를 적절히 요약한 것이라 받아들이고 있습니다. 자국민의 보호만 신경쓰는 정부가 뭐가 그렇게 나쁜가요?"
BAK_abolish_the_wealth_tax_idea:0 "개혁된 세법"
BAK_abolish_the_wealth_tax_idea_desc:0 "The Bakaran tax code has been streamlined and simplified to improve administration and unchain the economy. Most importantly of all, the wealth tax has been abolished, reversing a trend of capital drain and encouraging investors to come to the country."
BAK_abolish_the_wealth_tax_idea_2:0 "개혁된 세법"
BAK_abolish_the_wealth_tax_idea_2_desc:0 "The Bakaran tax code has been streamlined and simplified to improve administration and unchain the economy. Most importantly of all, the wealth tax has been abolished, reversing a trend of capital drain and encouraging investors to come to the country."
BAK_restrict_the_POS_idea:0 "Restructured POS"
BAK_restrict_the_POS_idea_desc:0 "The Pomorska Obveščevalna Služba (Naval Intelligence Service) is responsible for reporting on the developments and activities of foreign navies, monitoring maritime threats, and providing technical, operational, and tactical support to the Navy. The organisation has been restructured to limit its power and prevent it from meddling in affairs outside of its jurisdiction."
BAK_restrict_the_POS_idea_2:0 "Restructured POS"
BAK_restrict_the_POS_idea_2_desc:0 "The Pomorska Obveščevalna Služba (Naval Intelligence Service) is responsible for reporting on the developments and activities of foreign navies, monitoring maritime threats, and providing technical, operational, and tactical support to the Navy. The organisation has been restructured to limit its power and prevent it from meddling in affairs outside of its jurisdiction."
BAK_increase_army_wages_idea:0 "Well Funded Army"
BAK_increase_army_wages_idea_desc:0 "In order to combat the forces that threaten us, the nation's defence budget has soared to a higher level than ever before. While some have criticised this as a violation of small government principles, it seems the common soldiers have had no complaints at all."
BAK_increase_army_wages_idea_2:0 "Well Funded Army"
BAK_increase_army_wages_idea_2_desc:0 "In order to combat the forces that threaten us, the nation's defence budget has soared to a higher level than ever before. While some have criticised this as a violation of small government principles, it seems the common soldiers have had no complaints at all."
BAK_guardians_of_the_republic_idea:0 "Guardians of the Republic"
BAK_guardians_of_the_republic_idea_desc:0 "Throughout all of Bakara's history, the Navy has protected the nation from foreign threats and ensured its prosperity. Now the Navy oversees affairs across the entire government apparatus, keeping things stable and ensuring the Republic is kept safe from internal threats."
BAK_townhall_democracy_2_idea:0 "면사무소 민주주의"
BAK_townhall_democracy_2_idea_desc:0 "Across the land, regular town hall meetings are held to allow politicians to hear from their constituents on topics of interest or to discuss upcoming legislation. These gatherings increase civic engagement and strengthen Bakara's democratic tradition."
BAK_a_republic_reforged_idea:0 "재탄생한 공화국"
BAK_a_republic_reforged_idea_desc:0 "After facing down the most serious crisis in its history, the Bakaran Republic endures as it has for centuries. Democracy will continue, with the process being overseen by the Navy to ensure such chaos never again returns to threaten the nation."
BAK_disrupted_communications:0 "Disrupted Communications"
BAK_disrupted_communications_desc:0 "The state of the nation's communication infrastructure is in complete disarray. To the outside world, we are simply a black hole of chaos and uncertainty. Under these circumstances, foreign governments are very reluctant to intervene."

### Focuses ###
BAK_communists_win:0 "ZDS의 대약진"
BAK_communists_win_desc:0 "포니들이 입을 열었습니다.: 무산계급은 더 이상의 착취에 반하며, 만인을 위한 진정한 사회적, 경제적 평등을 요구하고 있습니다! 이제 국권은 우리들의 손아귀에 있으며, 위대한 카라멜 맑스의 이상을 따라야 합니다."
BAK_communists_in_government:0 "사회 혁명"
BAK_communists_in_government_desc:0 "우리들은 지금 당장 바카라에 사회주의의 이상을 이룰 수 있도록 조치를 취해야 합니다.  다만 ZDS 지지자들 중 상당수가 맑스-스탈리온주의 이론으로부터의 이탈과 이념적 변용을 원하고 있기 때문에 쉽지는 않을 것으로 보입니다..."
BAK_dealing_with_reactonaries:0 "어둠 속의 단도"
BAK_dealing_with_reactonaries_desc:0 "바카라 정부내의 반동적 요인들을 일소하기 위해서 우리는 신속하게 행동해야합니다. 이런 요인들을 방치한다면 노동자들의 지배권은 훼손될 것이고 반혁명을 유발할 것입니다."
BAK_rehabilitation_and_cooperation:0 "자비, 복직, 협동"
BAK_rehabilitation_and_cooperation_desc:0 "선거 기간 동안 중도 정당의 일원들이 우리들을 방해했었지만, 그들은 우리의 진정한 적이 아닙니다. 그들 중 많은 이들이 노동자들의 삶을 개선시키고자하는 우리들의 이상에 공감하고 있습니다. 진정으로 우리가 우리 사회를 더 낫게 바꾸고 싶다면 우린 정부와 함께 해야합니다."
BAK_to_the_work_camps:0 "GUT 조직" #Glavna Uprava Tabora/Main Administration of Camps
BAK_to_the_work_camps_desc:0 "반사회적 유인들이 여전히 우리 정부와 보다 넓은 정치 체계에 영향을 미치고 있습니다. 이런 불순한 유인들은 격리되고 무력화되어야합니다. 노동 교정 캠프가 Glavna Uprava Tabora(캠프 본청)의 감독하에 세워질 것이고, 반사회적인 조랑말들은 그곳에서 재교육받을 것입니다."
BAK_coopt_the_military:0 "발굽 치기"
BAK_coopt_the_military_desc:0 "군 내 몇몇이 과거 사회주의에 회의적인 의사를 표명하기도 했습니다. 하지만 다른 많은 장교들은 우리들의 의제에 지지를 표했습니다. 피비린내 나는 보복을 하지 않아도 우리는 점차 군을 충실하게 만들 수 있을 겁니다."
BAK_purge_the_military:0 "작고 검은 책"
BAK_purge_the_military_desc:0 "바카라 군이 독자적 이념과 권력 기반을 유지하는 한, 놈들은 용납될 수 없는 사회주의에 대한 위협입니다. 이런 위협은 불충실한 유인을 장교 집단에서 제거하고 이념적 정통성을 위에서 아래로 주입함으로서 해소될 수 있을겁니다. 우선 대통령 브레이 포암의 언사들을 엮어내 출판하여 널리 배포하는 것으로 시작하는 것도 나쁘진 않을겁니다."
BAK_party_democracy:0 "정당제 민주주의"
BAK_party_democracy_desc:0 "우리의 새로운 사회주의 유토피아에서 정당이 어떻게 운영될 것인가를 제한하는 것은 국민들의 자유를 줬다 도로 빼앗는 말도 안되는 짓거립니다! 우리는 우리 국민이 충분히 똑똑하리라 믿을겁니다.  우리는 우리 국민들이 국가를 발전시키고 당을 더 밝은 사회주의의 미래로 이끌 포니들을 뽑으리라 믿을겁니다.  물론 브레이 폼 동지는 여전히 의장으로 남을 것입니다. 과정을 감독하기 위해서라도 말입니다."
BAK_military_commissars:0 "VK 색출" #Vojaški komisariat/Military commissariat
BAK_military_commissars_desc:0 "민간인에 대한 국가의 감시는 자국민의 자유를 부정하는 전체주의적인 정권들에서나 하는 짓거립니다. 그렇지만 군에 대한 감시는 반동과 자본가들이 우리나라의 힘을 우리에 대항하기 위해 사용하는 것을 막을 방법입니다. 우린 빌어먹을 해군 제독과 이미 갈등을 빚고 있고 다시는 이와 같은 일이 않도록 조치를 취해야합니다."
BAK_secret_service:0 "UNV 창설" #Uprava za nacionalno varnost/National Security Administration
BAK_secret_service_desc:0 "국민들이 우리 편을 들어주긴 했다만 아직도 나라 안에 반동분자들이 많이 남았다. 코발트 윈드 때처럼 자본가 새끼들은 언제건 스트롱메어에게 빌붙어 우리 시민의 자유를 빼앗으려 들거야!"
BAK_judicial_socialisation:0 "인민재판"
BAK_judicial_socialisation_desc:0 "바카라의 법은 사회주의 체제에 맞지 않습니다. 사회주의 혁명은 법정에서부터 시작될겁니다. 앞으로도 그럴거고요."
BAK_socialist_culture:0 "문화대혁명"
BAK_socialist_culture_desc:0 "바카라의 공화국 전통은 자랑스럽습니다. 하지만 사악한 자본가들이 전통을 오염시킨 상태입니다. 조금이라도 손을 봐서 공화국 전통이 사회주의를 필연적으로 부를 것이었음을 인민들에게 상기시켜야합니다."
BAK_economic_reorganisation:0 "경제대혁명"
BAK_economic_reorganisation_desc:0 "이제 경제를 대대적으로 뜯어고칠 차례입니다! 물론 사회주의에 입각하겠지만, 사회주의를 어떻게 실현시키느냐에 따라 여러 노선이 갈리고있습니다. 정통 말크스-스탈리온주의자들은 필연적 전쟁을 위해 군수품 생산을 촉진해야한다 주장하지만, 지금 바카라엔 민용품이 절실합니다. 어떤 노선을 따르는지는 브라이에게 달려있습니다."
BAK_homes_for_the_people:0 "어떤 포니도 버리지 않으리"
BAK_homes_for_the_people_desc:0 "최근 바카라를 괴롭히고 있는 이슈 중 하나가 바로 인구 팽창입니다. 덕분에 도시에 대규모의 노숙자와 파탄가정들이 산재해있으며, 우리들이 그들의 도움으로 집권했으므로 이제 그들을 돌봐야합니다. 빈곤층을 지원하기 위해 새로운 주거 및 사회 프로그램을 시행해야합니다."
BAK_peoples_railways:0 "LKI 창설" #Ljudski komisariat za infrastrukturu/People's Commissariat For Infrastructure
BAK_peoples_railways_desc:0 "모든 바카라마들에게 있어서 포장도로가 얼마 없다는 것은 심각한 문제입니다. 우리가 어부인만큼 내륙은 낙후되어 있고, 우리 국민의 상당수가 나머지 사회와 단절되어있습니다. 새로운 "기간시설 인민위원회"가 바카라 전인민이 번영을 공유하도록 도울 것입니다."
BAK_educating_the_populace:0 "혁명적 과학"
BAK_educating_the_populace_desc:0 "과학과 지식은 우리 혁명의 근간 중 하나입니다! 우리 시민들이 사회주의의 위대함과 사회주의 정치 및 경제체제의 성공에 대해 알게 될수록, 우리는 더 강해질겁니다."
BAK_the_materialist_manifesto:0 "유물론 선언 채택"
BAK_the_materialist_manifesto_desc:0 "바카라 사회 재탄생의 마지막 단계는 우리나라의 새로운 근간을 찾는겁니다. 반동과 폭군들이 우리의 고대 공화주의 전통을 훼손시켰으니 우리 사회의 상을 바꾸어야합니다. 그리고 유물론은 아주 좋은 출발점일겁니다. 우리 사회가 만든 물질적 진보가 다른 모든것보다 중요히 여겨질것입니다."
BAK_the_economic_plan:0 "경제 재편"
BAK_the_economic_plan_desc:0 "우리가 사회주의 경제체제를 수립할 때, 우리가 어떤 노선을 따를지 결정해야합니다. 두 포니가 자신의 계획을 꾸렸고, 이제 한 포니의 안이 채택될 것입니다."
BAK_planned_economy:0 "중앙집중계획"
BAK_planned_economy_desc:0 "정통 혁명 정책은 생산량을 늘리고 불필요한 산업관행을 깎아내기 위해서 국가 주도 경제체제를 권하고 있습니다. 혁명을 성공시키기 위해서라도 우린 이 체제를 받아들여야하며, 혁명에 좋은 것은 국민 전체에게도 좋을 것입니다!"
BAK_worker_self_managment:0 "노동자 자율 관리"
BAK_worker_self_managment_desc:0 "자율산업관리체계를 고름으로서, 우리는 노동자들이 더 행복하고 생산적으로 바뀌는 모습을 볼 수 있을 것입니다. 산업이란 인민을 억압하기 위해서가 아니라 인민을 행복하게 만들기 위해서 존재합니다. 노동자들의 이익을 위해서라면 당론에서 약간 벗어날 수도 있습니다."
BAK_collectivisation:0 "집산화"
BAK_collectivisation_desc:0 "다수의 농민들의 재산을 강제로라도 합작회사를 통해 운용하도록 한다면 바카라의 농업 생산 능력은 크게 높아질 것입니다. 모든 시민의 이익을 위해서라도, 개인 소유 토지와 노동력을 집단 농장으로 집산화시켜야합니다."
BAK_agricultural_unions:0 "협동경제"
BAK_agricultural_unions_desc:0 "경제적 억압같은 멍청한 계획을 착수하는 것 대신에, 우리 시민들이 알아서 모이고 자신의 앞날을 결정할 수 있는 자유를 보장해야합니다. 농민조합이 농민과 농촌의 경제적 안녕과 삶의 질을 보호하고 증진시킬 수 있도록 내버려두도록합시다."
BAK_full_nationalisation:0 "다 내놔!"
BAK_full_nationalisation_desc:0 "프롤레타리아트의 우위를 위해서라도 모든 산업을 국유화하고 엄격한 중앙집권적 경영을 도입해야합니다. 경제적 엘리트 계층은 기나긴 세월동안 억압과 착취를 자행해왔습니다. 부당이득을 모조리 환수할 때가 왔습니다!"
BAK_limited_nationalisation:0 "부분적 국유화"
BAK_limited_nationalisation_desc:0 "정통파들이 탐탁찮아할지도 모르지만 경제의 모든 부문을 국유화시키는 것은 바카라 사회에 큰 무리를 줄 것입니다. 다행히도, 몇 가지 중요한 사업들만 국유화해도 말크스가 말했던 효과를 볼 수 있을겁니다."
BAK_coopt_capitalists:0 "자본가 협박"
BAK_coopt_capitalists_desc:0 "강탈처럼 험한 방법을 사용하는 것은 많은 포니들을 분노케할 것이며, 엄청난 저항을 부르게 될겁니다. 좀 더 부드러운 방법을 써야합니다. 예를 들자면, 자본가들에게 선택지를 주는 방법이 있습니다. 협조하던가, 수용소로 가거나."
BAK_the_split:0 "포암과 하제의 절연"
BAK_the_split_desc:0 "브라이 포암은 가혹한 이론을 그대로 따르기보다는, 우리 사회를 부드러운 손길로 이끌면서 바카라에 평화와 번영을 가져다 주었습니다. 하지만 그렇다고해서 우리는 하제의 독재정권 치하에서 일어나는 일들을, 많은 포니들의 고통을 외면해선 안됩니다. 진실을 받아들여야합니다. 하제는 세계 혁명의 대의 아래 처리되어야합니다."
BAK_passing_the_torch:0 "옮겨간 횃불"
BAK_passing_the_torch_desc:0 "카라멜 하제가 자신의 손으로 말크스-스탈리온주의 이론을 실현시키지 못한 것은 크나큰 비극입니다. 하지만 우리가 숨쉬는 한, 우리는 그의 유산을 이어갈 것이며, 리버랜드의 모든 노동자들을 해방시키기 위해 지칠 줄 모르고 일할 것입니다. 하제 동지를 위하여!"
BAK_maintain_orthodoxy:0 "정통 혁명"
BAK_maintain_orthodoxy_desc:0 "기뻐하라! 우리의 노력과 헌신이 카라멜 말크스의 이론을 이 땅에 실현시켰다. 이제 우리에게 남은 일이란 하제 동지와 발굽을 잡아 모든 포니들에게 더 나은 미래를 가져다주는것이다!"
BAK_war_of_liberation:0 "대조국통일전쟁"
BAK_war_of_liberation_desc:0 "지금까지 리버랜드마 중 경제적 착취와 정치적 억압의 사슬에 매여있지 않은 포니는 극소수에 불과하다! 반동들이 여전히 리버랜드 곳곳의 목을 조르고 있나니, 혁명을 멈춰서는 안된다! 구체제를 무너트리고 노동자와 함께 하라!"
BAK_proclaim_union:0 "혁명대성"
BAK_proclaim_union_desc:0 "대의의 칼날이 낡은 쇠사슬을 잘라내는 것은 필연적인 일입니다. 그리하여 이리 되었습니다. 이제 리버랜드의 노동자들은 사회주의리버공화국연합의 깃발 아래 하나되어 있습니다!"
BAK_unite_the_army:0 "군 통합"
BAK_unite_the_army_desc:0 "리버랜드가 독립된 군소국가들로 나뉘어있던 시절의 군대들은 가능한 한 빨리 통합되어야합니다. 언어의 차이나 오래된 지역감정과 같은 어려움은 우리가 직면해야 할 문제들 중에는 쉬운 편이나, 쉬운 일은 아닐겁니다."
BAK_unite_the_culture:0 "범리버포니 정신"
BAK_unite_the_culture_desc:0 "리버랜드의 부패한 과거의 통치자들이 우리를 분열시키기 위해 온갖 노력을 다해왔었고 리버랜드라는 정체성의 발전은 크게 정체되어왔습니다. 더 이상 그러지 않을겁니다. 공통 문화가 육성될 것이며 전국적인 노동자 계급의 연대감이 형성될 것입니다."
BAK_destroy_reactionaries:0 "반동 분쇄"
BAK_destroy_reactionaries_desc:0 "혁명의 성과를 지키고 안보를 두텁게 하기 위해서라도 진보의 적들에게 단호한 조치가 내려져야합니다. 반동들의 동기가 무엇이건, 어디에 숨어서 모략질을 하건, 우리는 전부 찾아낼겁니다."
BAK_integrate_economies:0 "경제 통합"
BAK_integrate_economies_desc:0 "전쟁의 흉터는 리버랜드 전체에 나있습니다. 피해를 복구시키기 위해선 이질적인 리버랜드의 경제를 완전히 하나로 통합하고, 이전의 열등한 경제 체제에서 벗어나 사회주의 체제를 들여야합니다."
BAK_stronghold_of_socialism:0 "사회주의의 요새"
BAK_stronghold_of_socialism_desc:0 "우리의 노력이 리버랜드를 억압받는 이의 희망의 등불로, 강력하고 영원한 연합으로 바꾸어 놓았습니다. USRR은 착취와 억압에 맞서, 그 힘으로 영원히 온 누리에 정의를 실현시킬 것입니다!"
BAK_strike_hillponies:0 "힐포니 해방"
BAK_strike_hillponies_desc:0 "비록 우리가 많은 포니들에게 평화와 번영을 가져다주었지만, 우리 북쪽의 포니들은 여전히 억압 아래 고통받아 시들어지고 있습니다. 원시적이고 뒤떨어진 힐포니들에게 우리의 통치란 크나큰 선물일겁니다."
BAK_strike_frontier:0 "철의 장막"
BAK_strike_frontier_desc:0 "우리 리버포니들이 그리포니아 제국주의의 위협에 맞서기 위해선 완충지가 필요합니다. 우리 서쪽에 있는 땅들은 취약합니다. 점령할 때가 무르익었습니다. 그 땅들은 그리폰의 침략에 대항해 우리나라를 지키고자 하는 시도에 매우 큰 도움이 될 것입니다."
BAK_strike_south:0 "하구 해방"
BAK_strike_south_desc:0 "우리의 남쪽에는 잘못된 길을 걷고 있는 생물들이 자아낸 아득한 혼돈이 자리하고 있습니다. 그들의 사회에 거대한 진보를 부르고 그 땅의 하층민들을 돕는 것은 우리의 의무입니다. 그걸 위해서 폭군들을 짓밟아야 한다면, 그리 할겁니다!"
BAK_a_greater_union:0 "더 위대한 연방"
BAK_a_greater_union_desc:0 "브라이 포암의 흠잡을 데 없는 영도 아래, 우리는 경제적 착취와 정치적 억압에서 벗어나 그 어떤 포니가 상상했던 것보다도 위대한 연합을 만들어냈습니다. 우리가 이룬 것은 다른 것이 아닙니다. 바로 무산계급의 궁극적 승리입니다! 연대하여, 이제 우리는 더 밝은 미래로 나아갈겁니다!"

BAK_fascists_win:0 "BFZ의 승리"
BAK_fascists_win_desc:0 "포니들이 마침내 입을 열었습니다! 우리 약속을 들은 포니들이 우리에게 바카라 정부의 만성적 부패와 취약함을 제거하라며 울부짖고 있습니다. 우리들은 그들이 바라는 바를 이뤄야합니다. 리버랜드에 진정한 정의를 실현시키기 위해서라도, 우리는 해야합니다."
BAK_on_the_matters_of_economics:0 "경제는..."
BAK_on_the_matters_of_economics_desc:0 "바카라에 퍼져있던 사회적, 정치적 불안은 경제에 재앙을 몰고 왔습니다. 이런 시기에는 모든 바카라마들이 함께 힘을 합쳐 계급협력의 원칙을 지켜야합니다. 국가의 기치하에 함께 일한다면, 우리는 번영을 이룰 수 있을겁니다!"
BAK_state_unions:0 "NZD 창설" #Nacionalno združenje delavcev/National Worker Association
BAK_state_unions_desc:0 "노조들의 사회주의 운동은 바카라 경제에 악영향을 주었습니다. 이제 골치아프게 구는 저 독립적 군소 노조들을 하나의 노조로 통합시켜 정부의 통제하에서 노동자와 기업의 이익을 보다 효과적으로 조화할 수 있게 해야합니다."
BAK_price_controls:0 "가격 통제"
BAK_price_controls_desc:0 "최근의 소요는 일반 가정용품의 가격을 터무늬 없이 높은 수준으로 높였습니다. 이 탐욕스러운 투기꾼들이 포니를 계속해서 착취하도록 내버려둬선 안됩니다! 물가 통제는 인플레이션의 위협을 억제하면서 그런 악행을 끊어버릴겁니다."
BAK_militarise_economy:0 "선군경제"
BAK_militarise_economy_desc:0 "우리는 낡아빠진 바카라에 만연하는 퇴폐 현상을 깔끔히 씻어내고 경제를 군사화하는데 집중해야합니다. 군비 지출의 증가가 국방을 튼튼하게 만듦과 동시에 수요를 크게 늘려 고용률을 높이고 우리에게 번영을 안겨줄 것이기 때문입니다."
BAK_scientific_advancement:0 "바카라 학계 복원"
BAK_scientific_advancement_desc:0 "역동적인 현대사회를 위해선, 교육을 도외시해선 안됩니다. 만약 우리가 대학과 연구기관에 투자하지 않는다면 산업과 기술의 진보를 바래서는 안될겁니다."
BAK_corporatism:0 "국가조합주의"
BAK_corporatism_desc:0 "기업집단을 국가 차원에서 관리하여 고용주, 근로자, 공무원 모두 공동으로 경제를 운용할 수 있도록 해야합니다. 우리는 이를 통해 국가 내의 상이한 이해관계를 유기적으로 더 잘 조화시키고 더 큰 효율성을 끌어낼 수 있을겁니다."
BAK_the_industrial_council:0 "대산업협의회"
BAK_the_industrial_council_desc:0 "우리는 잘 정비된 사회에 있어서의 민간 마재들의 중요성을 알아야합니다. 대산업협의회는 경제 각 분야의 대표들이 만나 각 문제를 해결 할 수 있는 기관이 될 것입니다. 이런 집단자율규제체계는 정부의 자의적인 법집행보다 훨씬 효과적일 겁니다."
BAK_massive_industrial_help:0 "공장주라는 친구들"
BAK_massive_industrial_help_desc:0 "대산업협의회는 훌륭히 일했고, 협의회의 많은 포니들은 엄청난 부를 축적했습니다. 참 좋은 일입니다! 우리의 사업가들이 사익이 아니라 국익을 숭상한다는 걸 상기한다면말입니다."
BAK_on_the_matters_of_politics:0 "정치는..."
BAK_on_the_matters_of_politics_desc:0 "이번 선거의 승리에 도취되어 안일해져선 안됩니다. 아직 해야 할 일이 많습니다. 바카라의 재탄생은 우리의 새로운 혁명적 문명 질서의 외침을 사회 전 분야에 전파하지 않고서는 달성 될 수 없을 것입니다."
BAK_fascist_parliamentarism:0 "의회 개혁"
BAK_fascist_parliamentarism_desc:0 "포니들의 의지가 더 정확하게 반영되도록 우리는 의회의 규칙을 개정하고 선거제도를 바꿔야합니다. 비례대표제에서 다수대표제로 전환한다면 우리들의 지배력은 더 공고해질겁니다."
BAK_political_assistance:0 "의사당 속 친구들"
BAK_political_assistance_desc:0 "훌륭한 정치력덕에, BFZ 대의원들이 의회를 완전히 장악하고 있습니다! 그들의 성공이 적들의 사기를 떨어트리고 반대의 기치를 내려놓았습니다. 국가적 재탄생이라는 더 큰 프로젝트를 진행하기 위해서 그들의 도움을 받아야합니다."
BAK_mixed_economics:0 "훌륭한 전통적 경제 원칙"
BAK_mixed_economics_desc:0 "급진적이고 검증되지 않은 경제 정책을 추구하기보단 공영과 민영이 안정적으로 혼합된 정책을 고수해야합니다. 시장경제와 계획경제의 요소를 모두 활용하는 것은 국민통합을 증진시키기 위해 노동과 사업을 잘 중용할 수 있을겁니다."
BAK_national_political_machine:0 "국립 정치 기계"
BAK_national_political_machine_desc:0 "BFZ의 정치 전문가들은 1007년 선거 동안 훌륭히 활약했지만, 바카라의 완전한 혁신은 훨씬 더 어려울겁니다. 앞으로 BFZ 정치 기계는 국가 차원에서 운영되어야합니다."
BAK_expand_radio_stations:0 "라디오 바카르스카 에노트노스트 공식화"
BAK_expand_radio_stations_desc:0 "라디오 바카르스카 에노트노스트는 바카라의 포니들을 고무시키고 국가와 사회의 통합을 부를 수 있는 중요한 도구입니다. 모든 시민들이 그들의 라디오를 청취할 수 있어야하며, 국가를 수호할 때가 오면 행동하라는 촉구를 들을 수 있어야합니다!"
BAK_legitimise_blackshirts:0 "코바치나시 합법화"
BAK_legitimise_blackshirts_desc:0 "코바치나시는 애국적 바카라마들이 자기방어를 위해 활용할 수 있는 최고의 집단이었습니다. 그리고 BFZ가 집권함으로서, 그들은 준군사 조직이 되었습니다. 우리는 코바치나시를 공인하고 지원할 여력이 있으며, 이는 코바치나시의 명예와 권력을 크게 증대시킬겁니다."
BAK_anti_communism:0 "사회주의란 히드라를 물리쳐라"
BAK_anti_communism_desc:0 "우리는 말크스-스탈리온주의자들과 그들의 유물론적 헛소리에 강경하게 대응해야합니다. 계급주의 같은 그들의 잘못된 주장이 우리나라의 감정적, 정신적 총화를 갉아먹고 있기 때문입니다. 국민총화의 이름 아래, 이 이념은 용납될 수 없습니다!"
BAK_proper_autarky:0 "자급자족"
BAK_proper_autarky_desc:0 "진정한 강국이란 경제적으로도 자립할 줄 알아야 할것입니다. 무역을 제한하고 자급자족하는 것이야말로 국방입니다. 자원이 있는데 사용하지 않고 외부에 의존하는 것은 바보 짓이죠."
BAK_riverlands_the_nation:0 "리버랜드, 조국이여"
BAK_riverlands_the_nation_desc:0 "리버랜드의 소심하고 근시안적인 지도자들이 오랫동안 리버랜드라는 정체성을 억압해왔습니다. 그 정체성이 우리를 하나로 묶을텐데 말입니다. 리버랜드가 하나의 국가로 단결하여 새로이 되도록 하는 것은 우리의 의무입니다. 통일만이 리버랜드의 퇴폐와 폭정을 씻어내리라!"
BAK_literally_the_ORPO:0 "NP 결성" #Naročite policija/Order Police
BAK_literally_the_ORPO_desc:0 "전통적으로 바카라의 법 집행은 지역의 문제였습니다. 이런 중앙집권적 리더십과 조정의 부재는 혼란과 무질서를 급속히 확산시켰습니다. 우리는 모든 경찰부서를 통폐합하고 중앙정부의 통제하에 새로운 조직을 만들어야합니다."
BAK_selective_philosophy:0 "파도를 따라"
BAK_selective_philosophy_desc:0 "바다와의 근접성에 큰 영향을 받은 바카라의 철학적 전통은 오랫동안 복원력과 사회적 응집력의 중요성을 강조해왔습니다. 우리는 이런 생각들이 사회의 다양한 분야에 홍보되어야한다 생각합니다. 그래야 시민들이 공통된 사고 방식을 가질테니까요."
BAK_the_war:0 "시간조차 꺼트리지 못할 불꽃!"
BAK_the_war_desc:0 "이제 리버랜드를 오랫동안 분열시키고 억압해왔던 하찮은 군주들과 부정의한 폭군들을 몰아낼 때가 왔습니다. 애국 시민이여, 무장하라! 해방으로 전진하라!"
BAK_proclaim_union_fascist:0 "리버랜드 공화국"
BAK_proclaim_union_fascist_desc:0 "영광스러운 승리였습니다! 우리는 리버랜드의 모든 부당하고 불법적인 정부를 무너뜨리는데 성공했습니다. 우리는 이제 이 땅에 리버랜드 공화국이란 새로운 질서를 세울겁니다. 모든 리버포니들은, 단일국가라는 필연적 운명을 맞이할겁니다"
BAK_unite_the_army_fascist:0 "군 통합 계획"
BAK_unite_the_army_fascist_desc:0 "과거 분열되어있던 리버랜드 주의 군의 잔재들은 가능한 한 빨리 뭉쳐져야합니다. 쉬운 일이 아니겠지만, 언어의 차이나 오랜 정치적 갈등 따위는 우리가 극복해야 할 장애물 중 얼마 안될 뿐입니다."
BAK_unite_the_culture_fascist:0 "참된 리버랜드 문화"
BAK_unite_the_culture_fascist_desc:0 "리버랜드의 부패한 정치계 퇴물들이 우리를 갈라놓기 위해 최선을 다해왔었고, 범리버랜드 정체성의 형성은 저해되었습니다. 이제 그럴 일 없을 겁니다. 우리는 리버랜드 공통 문화를 육성하고 리버랜드마의 통합을 촉진하는 조치를 취해야합니다."
BAK_integrate_economies_fascist:0 "경제 개조"
BAK_integrate_economies_fascist_desc:0 "전쟁의 상흔은 아직도 온 나라에 남아있습니다. 피해를 복구하기 위해선 상이한 리버랜드의 경제를 완전히 통합하고 과거의 열등한 경제 체제를 바꿔야합니다."
BAK_strike_hillponies_fascist:0 "북부의 형제들"
BAK_strike_hillponies_fascist_desc:0 "대륙의 모든 포니들을 단결시키는 것이 우리나라의 의무이며, 북부의 힐포니들도 이에 포함되어있습니다. 원시적이고 낙후된 삶을 살고 있는 힐포니들에게 우리 공화국으로의 통합은 큰 선물일겁니다."
BAK_strike_south_fascist:0 "명백한 운명"
BAK_strike_south_fascist_desc:0 "우리의 남쪽에 위험한 반역자, 야만인, 불법 국가가 존재합니다. 공화국의 안위를 위해서라도 이들을 무력화시켜야합니다. 그리고 또, 쉽지는 않겠지만 리버랜드의 모든 생명체들을 끌어모으고 문명화시키는 것은 우리의 의무입니다."
BAK_a_greater_union_fascist:0 "사해에서 끝 없는 바다 까지"
BAK_a_greater_union_fascist_desc:0 "피름 스초우의 강대한 영도 아래 퇴폐와 비애국적 물질주의를 청산되었고 그 어떤 포니도 상상치 못한 위대한 연방이 태어났습니다. 우리가 이룬 것은 리버랜드마 문명의 재탄생이라 봐도 손색이 없습니다. 이제 단결된 모든 리버랜드마들은 더 밝은 미래를 향해 나아갈겁니다!"

BAK_harmony_win:0 "비 내리는 하늘 아래 백합처럼"
BAK_harmony_win_desc:0 "우리 시민들의 워터 릴리에 대한 신뢰를 재확인 할 수 있었고, 이는 그녀의 권한을 갱신했습니다. 이는 SDH의 승리 그 이상을 뜻합니다. 이는 리버랜드의 모든 포니들의 보다 공정하고 정의로운 사회를 만들기 위한 노력의 승리입니다. 빗속의 백합과 같이, 이 땅과 포니들은 새로운 번영의 시대 속에서 피어날 것입니다!"
BAK_no_tolerance_for_extremism:0 "극단주의에 관용이란 없다"
BAK_no_tolerance_for_extremism_desc:0 "파벌 싸움이 우리나라를 거의 분열시킬 뻔 했고, 계속 음지에서 곪아터지게 나둬서는 안됩니다. 과열되고 무책임한 언사로 국민을 괴롭히려 했던 선동 세력은 그들이 말했던 폭군과 맞서야 할 것입니다. 그런 마물들에게 힘을 실어주는 것이 우리를 파멸로 이끌리라는 사실이 명백하기 때문입니다."
BAK_for_the_little_pony:0 "소외되는 이를 위하여"
BAK_for_the_little_pony_desc:0 "시민들을 돌보는 것이 우리 일입니다. 시민들이 의료 서비스, 음식, 주택을 얻는 것은 전적으로 우리의 책임입니다. 순스히네 차라츠크의 야심찬 복지 계획은 모든 포니들이 최소한의 삶의 조건을 충족시킬 수 있도록 보장할겁니다."
BAK_free_schoolbooks:0 "무료 교과서"
BAK_free_schoolbooks_desc:0 "가난하건 부유하건, 모든 포니들은 완전한 교육을 받을 권리가 있습니다. 교육의 확대엔 경제적 이익이 따르지만, 교육의 확대는 무엇보다도 도덕적인 의무를 수행하는 것입니다. 지식의 접근성이 높아지면 바카라의 포니들이 자신들의 잠재력을 보다 발휘할 수 있게 될 것입니다."
BAK_reform_voting_laws:0 "투표세 폐지" #Archaic institution that still exists in some voting districts in Bakara
BAK_reform_voting_laws_desc:0 "바카라의 몇몇 선거구에선 여전히 투표 등록을 위한 전제조건으로 투표세가 등록되어있습니다. 이와 같은 오래된 조항은 폐지되어야합니다. 투표세는 가난한 시민권의 투표권 행사를 막음으로서 그들을 차별하는 악법이기 때문입니다."
BAK_regulate_big_business:0 "대기업과 씨름하기"
BAK_regulate_big_business_desc:0 "많은 부유한 회사들이 바카라 경제의 중추가 되어주고 있습니다. 하지만 그들의 유용함과는 별개로, 기업들이 책임감 있게 행동하도록 조치해야합니다. 기업 규제를 시행해 사원의 권리를 보호하고, 환경을 보호하고, 기업이 책임을 지게 해야합니다."
BAK_pan_riverlandic_ethos:0 "통일의 봉송자"
BAK_pan_riverlandic_ethos_desc:0 "리버랜드의 모든 주들이 그들을 하나로 여기는 날이 올 것입니다. 리버랜드의 모든 나라들이 이 땅의 평화와 번영을 위해 형제자매의 연을 맺을 날이 올 것입니다. 이 연방에서 바카라가 주도권을 쥐거나 소외될 수 있으니, 주도권을 잡도록 합시다!"
BAK_economic_harmony:0 "경제조화화"
BAK_economic_harmony_desc:0 "경제 및 산업 통합은 의심할 여지 없이 리버 랜드 통합의 주요한 면일겁니다. 더 큰 연대가 이루어지기 위해서, 바카라는 동료 리버 연합국들의 재개발과 현대화를 도와야 합니다."
BAK_pan_riverlandic_thinker_summit:0 "연합리버랜드위원회"
BAK_pan_riverlandic_thinker_summit_desc:0 "기어오는 제국주의로부터 처음으로 우리 땅을 지켜낸 이래, 다양한 정치적 토양 아래의 사상가들과 선지자들이 평화롭고 번영하며 통일된 리버랜드를 꿈꿔왔습니다. 연합리버랜드위원회는 각 국의 현자들이 모여 그들의 이론을 다듬고 우리의 미래를 이끌 수 있는 장소가 될 것입니다."
BAK_rural_electrification:0 "농촌 전력 공급"
BAK_rural_electrification_desc:0 "훌륭한 전기 접근성은 경제 및 사회 성장을 촉진하는데 필수적입니다. 허나 불행하게도, 시골의 내륙 지역의 다수는 가정용 전력을 충분하게 공급받지 못하고 있습니다. 이 상황을 타개하기 위해 지체 없이 전화계획을 시작해야 합니다."
BAK_national_railways:0 "에보니 교통 계획"
BAK_national_railways_desc:0 "역사적으로 리버랜드 전역의 철도 시스템은 지역 네트워크를 운용하는 개별 개인 소유 기업에 의해 설치되어 왔고, 이는 인프라 수준을 형편없게 만들었습니다. 에보니 빈크는 보다 효율적이고 합리적인 네트워크를 구축하기 위해 바카라가 직접 철도 선로 건설에 개입하고 투자하는 계획을 세웠습니다."
BAK_trade_hub_of_the_east:0 "극동의 시장"
BAK_trade_hub_of_the_east_desc:0 "바다에 대한 우리의 통달은 역사적으로 바카라를 여행객들의 지역 중심지로 성장시켰지만, 우리의 항구가 상인들에게 더 매력적이도록 조치를 취하는 것이 현명할 것입니다. 수익성 높은 동부 무역망에서 더 높은 점유율을 확보한다면, 경제적 번영을 일구기도 더 쉬울 것이기 때문입니다."
BAK_healthcare_advancement_plan:0 "리예코식 건강 보험 도입"
BAK_healthcare_advancement_plan_desc:0 "바카라의 현재 건강관리 시스템은 지금까지 상당한 도움이 되기는 했지만, 개혁이 절실합니다. 리예코식 시스템은 우수한 결과물을 내어 그 나라 국민 사이에 높은 인기를 사고 있고 대부분의 전문가들이 관심을 기울이고 있습니다. 시민들의 안녕이 항상 우리의 주된 관심사여야 하기에, 외국으로부터 영감을 사는 것을 창피해하면 안됩니다."
BAK_CENTCOM:0 "ROCENTCOM 창설" #Riverland Operation Central Command
BAK_CENTCOM_desc:0 "비록 우리의 소원은 평화지만, 전쟁이 일어났을 때 나라를 지킬 준비도 해야 합니다. 이를 위해, 리버랜드 작전 중앙 사령부(RENTCOM)을 창설하고, 리버랜드 내에서 작전을 수행하는 아군에 대한 정보, 작전, 물류, 계획 및 훈련 업무를 지휘할 수 있는 권한을 부여해야 합니다."

BAK_neutrality_win:0 "순수하고 간단한 실용주의"
BAK_neutrality_win_desc:0 "포니들이 입을 열었습니다! 거창한 몸짓과 공허한 약속에 지친 그들은 유능하고 실용적인 티 딥을 골랐습니다. 이제 우리는 이 땅에 다시금 자유가 발을 들이도록하고 경제 성장을 촉진시켜 우리나라의 잠재력을 온 세계에 보여줄겁니다!"
BAK_devolve_government:0 "헌법 개정"
BAK_devolve_government_desc:0 "바카라의 현행 헌법이 수년 동안 우리에게 도움이 되어왔긴 했다만, 그저 내버려두기엔 국가를 불안정하게 만드는 부분들이 너무나 많아 꼭 바로잡아야합니다. 중앙집권정도가 너무 높아 비효율적이며 미래의 폭정을 도울 것이기에, 지방자치도를 늘리고 지방정부에 힘을 실어 국민들이 정치에 더 많은 목소리를 낼 수 있도록 만들어야합니다."
BAK_nightwatchpony_state:0 "야경국가"
BAK_nightwatchpony_state_desc:0 "우리는 이상적인 국가가 제한적 권력을 가진 최소 국가임을 압니다. 우리는 국가의 주된 기능이 시민들을 상해, 절도, 사기로부터 보호하는 것임을, 군, 경찰, 법원을 제공하는 것임을 압니다. 이 "야경 국가" 체제는 개개인의 기본권을 위한 틀을 제공할 것이며 항상 우리 시민의 자유를 지킬 것입니다."
BAK_affordable_utilities_law:0 "가능한 서비스 법"
BAK_affordable_utilities_law_desc:0 "높은 전기 접근성은 경제 성장을 촉진하는데 필수적입니다. 하나 불행하게도, 시골의 내륙 지역에 기거하는 다수의 포니들이 가정용이나 다른 필수적 사용처에 전기를 충분히 공급받지 못하고 있습니다. 우리는 국가의 인프라를 향상시키고 보다 이런 서비스를 저렴하게 만들어 모든 포니에게 막대한 이익이 돌아오도록 해야 합니다."
BAK_abolish_the_wealth_tax:0 "부유세는 강도질이다"
BAK_abolish_the_wealth_tax_desc:0 "부유세는 부의 축적을 줄이기 위한 목적으로 독립체가 보유하는 재산에 과세하는 세금입니다. 이런 이중 과세는 개인의 자유와는 정면으로 대치됩니다. 자유 국가는 시민의 개인 소지품을 독단적으로 손대지 않습니다."
BAK_encourage_entepanourship:0 "기업가 정신"
BAK_encourage_entepanourship_desc:0 "바카라마들은 이익을 추구함에 있어서의 진취성과 창의성의 가치를 인지하며 항상 위험을 무릅썼습니다. 우리가 파도를 지배할 수 있게 한 이런 기업가 정신은 우리나라에 자원과 교역의 기회를 제공해주었습니다. 혁신과 번영의 이룸을 원하는 이라면 누구나 이 정신을 기르기 위해 할 수 있는 모든 것을 할 것입니다."
BAK_national_development_bank:0 "국영 개발 은행"
BAK_national_development_bank_desc:0 "Further development of the Bakaran economy requires that we establish a new source of financing. The Bakaran National Development Bank shall be an institution that provides risk capital for economic development projects. It will provide funds for projects that are not otherwise able to get funds, as well as extending loans and issuing guarantees."
BAK_expanding_the_fleet:0 "바카라라는 자부심"
BAK_expanding_the_fleet_desc:0 "대대로 이어져 온 우리 함대의 힘과 위엄은 감히 이웃과 비교되지도 않아왔으며, 우리는 우리 함대가 항상 그렇도록 만들어야 합니다. 해군은 상선을 지켜주고 원활한 무역을 위해 필수적이기 때문이며, 그런 자유 시장이 우리 시민들을 리버랜드에서 가장 자유로이 만들기 때문입니다!"
BAK_coalition_business_ties:0 "Coalition Business Ties"
BAK_coalition_business_ties_desc:0 "Many members of our government have good relations with business leaders across the Riverlands. Leveraging these connections in order to influence the Coalition will be a simple matter. We can use this influence to push the Coalition in our preferred direction, while at the same time boxing out our rivals."
BAK_block_coalition_focuses:0 "Throw a Wrench into the Works"
BAK_block_coalition_focuses_desc:0 "As the nations of the Coalition continue to grow ever closer, we must not let our partners get too hasty. We need time to ensure that the process of integration, if and when it comes about, occurs on our terms rather than anypony else's. Fortunately, there are a number of procedural tricks available to us, which we can use to grind the gears of the Coalition to a halt."
BAK_restrict_the_POS:0 "POS 관할권 제한"
BAK_restrict_the_POS_desc:0 "The Pomorska Obveščevalna Služba (Naval Intelligence Service) is supposed to be responsible for reporting on the developments and activities of foreign navies and monitoring maritime threats. However, a recent trend has seen POS agents become overzealous and begin to overstep their authority. We need to take steps to rein in the agency; it must not be allowed to become a weapon to be wielded by the Navy against their political opponents."
BAK_townhall_democracy:0 "면사무소 민주주의"
BAK_townhall_democracy_desc:0 "정치인들은 당선 되고 나서는 유권자와 단절된다는 아주 안좋은 버릇을 가지고 있습니다. 이런 버릇은 정치인들이 수도에 더 오래 머물수록 더 커집니다. 정기적인 면사무소 면담은 정치인들이 유권자들로부터 여러가지 주제에 대한 의견을 듣거나 다가오는 법안에 대한 토론을 할 수 있도록 할 것입니다. 우리는 시민의 참여를 증가시키고 우리 민주적 전통을 강화시킬 겁니다."
BAK_increase_army_wages:0 "사병 월급 인상"
BAK_increase_army_wages_desc:0 "1007년 선거 내내 군 내부 평범한 마사들 사이에서도 반란 모의가 이루어졌다는 속삭임이 있습니다. 다행이도 아무 일도 일어나지 않았지만, 앞으로도 운에 맡길 수는 없을 겁니다. 군인들의 주머니에 더 많은 돈을 찔러넣는다면, 군인들의 충성심도 높아질 겁니다."

BAK_admirality_takeover:0 "구국의 결단"
BAK_admirality_takeover_desc:0 "초발트 빈트 제독이 바카라를 구해냈습니다! 국민은 이번 대선과 같은 혼란을 더 겪지 않아도 될 것입니다. 질서는 지켜져야합니다."
BAK_deal_with_commies:0 "비애국적 요인 말살"
BAK_deal_with_commies_desc:0 "우리나라 안에 빨갱이가 너무 많은 것 같습니다. 우리 결단이 놈들을 겁먹게 했음에도, 놈들은 여전히 우리 정권을 전복시키려 하고 있습니다. 그리고 내버려두어선 안될겁니다. 놈들을 모조리 찾아내서 놈들의 정신나간 사상의 오류가 뭔지 알려줘야합니다. 모든 부대와 민병대가 하나의 지시를 받을겁니다. \n색출하고 사살해라."
BAK_naval_intelligence:0 "POS 관할권 확장" #Pomorska Obveščevalna Služba/Naval Intelligence Service
BAK_naval_intelligence_desc:0 "우리의 해군 정보기관인 포모르스카 오브베슈체발나 슬루주바는 지금까지 병역이나 해안가의 범죄로 관할이 제한되어 있었습니다. 그러나 바카라사상 가장 큰 규모의 재판이 열리고 있는 이 시기엔, 민감한 정보를 다뤄줄 충직한 암말과 수말들이 필요합니다. POS의 포니들만이 그런 역할을 해줄겁니다."
BAK_political_prisoner_camps:0 "직업 교육 및 훈련 프로그램" #Vocational Education and Training Centers/Intermnet Camps for political dissidents
BAK_political_prisoner_camps_desc:0 "폭력적인 반체제 분자들도 여전히 바카라 포니고, 그들의 수뇌들은 재판을 받아야 하겠지만, 평범한 포니들은 단지 선동적 이데올로기에 세뇌당했을 뿐입니다. 우리는 그들이 국가에 봉사토록하고 좋은 정부가 무엇인지 배울 수 있도록 "재교육 시설"을 만들 겁니다."
BAK_labour_camps:0 "노동교화"
BAK_labour_camps_desc:0 "우리 캠프 내의 많은 포니들은 필수적 수요와 정치적 철학 수업을 대가로 국가에 대한 산업 노동 서비스를 제공할 것입니다. 캠프의 여건이 최고는 아닐테지만, 적어도 살 수는 있으니 된 것 아닙니까? 우리 정권도 안정적 노동력 공급을 얻어낼 수 있으니, 상호에 이익입니다."
BAK_penal_brigades:0 "군역교화" #Penal Brigades
BAK_penal_brigades_desc:0 "정치적 반체제 인사들로 부대를 꾸린다는 것이 이상하게 들릴 수 있지만, 군 복무는 미래의 자유에 대한 갈망을 넘어 조국에 대한 긍지를 심어줄 것입니다. 이 마력풀은 우리가 미래에 투입할 수 있는 부대의 수를 극적으로 증가시킬 것입니다."
BAK_gradual_reintegration:0 "제한적인 봉합 계획" 
BAK_gradual_reintegration_desc:0 "우리의 억센 포니들이 국가에 대한 봉사를 통해 구원을 얻는 것처럼 어두운 터널의 끝에는 완전한 시민권으로의 복귀가 약속되어 있다는 사실을 알게 해야 합니다. 물론, 모든 주모자들은 앞으로도 재통합 부적격자일 것입니다."
BAK_mobilise_the_troops:0 "사냥개 부추기기"
BAK_mobilise_the_troops_desc:0 "바카라 질서 회복의 가장 강력한 지지기반은 우리 해병대이며, 가장 군기가 잘 잡힌 민병대들도 함께 하고있습니다. 이제 바카라 내부의 적들을 향하여 그들을 풀어줘 새 질서에 대한 반항을 확실하기 걷어낼 것입니다."
BAK_absorb_the_fascists:0 "피름 스초우와의 다과회"
BAK_absorb_the_fascists_desc:0 "군과 우리 사회의 골수 반공주의자들이 우리를 지지하고 있지만, 우리 정부는 충분한 지지를 받고 있진 않습니다. 결속주의 정당인 BFZ와 힘을 합친다면 우리는 필요를 충족시킬 수 있을겁니다. 그리고, 어린 암말인 피름 스초우도... 쓸모있을겁니다."
BAK_target_harmonists:0 "당근과 경찰봉"
BAK_target_harmonists_desc:0 "해군성 시절 초발트 빈트는 규율과 질서에 대한 중요한 사실들을 많이 배웠습니다. 난폭한 선원들을 대하며, 그녀는 무질서한 포니들을 조직하고 규율을 심는 법, 임무를 잘 수행한 포니들에게 상을 주는 법을 배웠습니다. 전 정권의 관료들도 똑같이 다룰 수 있습니다. 당근과 경찰봉 중 무엇을 고르는지는 순전히 그들의 발굽 안에 있습니다."
BAK_national_progress:0 "4대 현대화 구상"
BAK_national_progress_desc:0 "바카라가 스스로를 지키고 국가의 명예를 지키기 위해선 국가 기반 시설을 현대화해야 합니다. 그렇기에 제독은 바카라의 적에 대항하여 바카라를 강화하기 위한 개발에 착수 할 수 있도록 네 개 부문의 현대화를 제시했습니다. 그 중 두 부문은 민간 영역이며, 나머지 둘은 군입니다."
BAK_focus_on_civlians:0 "산업과 기술"
BAK_focus_on_civlians_desc:0 "우리 경제의 민간 부문은 낡은 기술과 낡은 산업 생산 방식으로 운용됩니다. 현대화 계획에는 대중교통 확충과 신산업 부문에 대한 국가 보조금의 확대를 포함하고 있습니다. 이제 바카라를 2000년대에 진입시키고 포니들이 최소 생계 수준을 바라지 않도록 만들 시간입니다."
BAK_focus_on_military:0 "방위와 농업"
BAK_focus_on_military_desc:0 "현 정부의 예산의 상당 부분은 군의 높은 위상과 실질적 통치능력을 유지하는데 쓰입니다. 그렇기 때문에 경제 구조를 군을 지탱하는 방향으로 편성하는 것이 이치에 올바른 판단입니다. 신방위 산업은 노동자들에게 좋은 임금과 일자리를 줄 것이고, 신설 농업 보조금은 우리 군인들이 결코 배를 곯지 않도록 할 것입니다."
BAK_work_with_corporations:0 "국가자본주의"
BAK_work_with_corporations_desc:0 "국가 기업과의 협력은 우리나라가 항시 군민의 수요를 충족할 수 있도록 보장할 겁니다. 우리의 산업 현대화 정책은 그들의 사업을 더 효율적으로 탈바꿈시킬 것이며, 기업들은 수년 동안 노동력과 산업력을 국가에 제공해 줄 것입니다. 또, 기업들은 짭짤한 이윤을 남기기도 합니다..."

BAK_control_information:0 "허울뿐인 민주주의"
BAK_control_information_desc:0 "개혁의 파도속에서도 포니들이 여전히 자신들의 말이 귀기울여진다는 인상을 받게 만들어야합니다. 이를 위해 우리는 선거를 다시 치룰겁니다. 그러나 전과는 다를겁니다. 걷잡을 수 없는 혼돈 속에서 치뤄진 이전과는 다르게, 질서정연할 것입니다. 선거유세는 군에 의해 면밀하게 감독될 것입니다. 군인들은 또 투표 과정에서 "부정 행위"가 발생하지 않도록 조치를 취할겁니다."
BAK_emergency_powers:0 "비상계엄법" #Legitimizes Cobalt Wind's Dictatorship
BAK_emergency_powers_desc:0 "우리가 마주했던 위기는 아직 끝나지 않았으며, 이런 시기에 선거를 치루는 것은 바카라의 안정을 심하게 위협시킬겁니다. 국가를 안전하게 지키기 위해서는 강력한 권한이 필요합니다. 초발트 빈트 제독이 입법 등, 평화와 질서를 유지할 수 있는 모든 조치를 취할 수 있어야 합니다."
BAK_facade_democracy:0 "언론 통폐합"
BAK_facade_democracy_desc:0 "매체의 파급력을 무시해선 안됩니다. 매체는 우민들의 행동을 조종할 수 있는 능력을 갖추고 있습니다. 이런 상황을 관망한다면 팸플릿과 신문이 우리 정권을 엎어버릴 것입니다. 불안을 막기 위해서라도, POS는 언론을 감독하고 선동적 자료의 출판을 제제할 권한을 가져야합니다."
BAK_controlled_opposition:0 "통제된 야당"
BAK_controlled_opposition_desc:0 "바카라는 이제 공론 억제를 완화하는 방안을 검토할 수 있을 정도로 안정되었습니다. 포니들이 혁명을 요구하는 것처럼 선을 넘지 않는다면, 공개적으로 정부와 다른 의견을 낼 수 있도록 허용받아야 합니다."
BAK_encourage_philosophy:0 "파도의 길"
BAK_encourage_philosophy_desc:0 "근래 포니들이 리버랜드로 시선을 돌리며 바카라의 철학 전통은 무시되어왔습니다. 국가의 철학적 중흥을 위하여 많은 지원책을 펼쳐야 모든 시민들이 바카라식의 공통된 사고 방식을 공유하게 될 것입니다."
BAK_the_navys_role:0 "공화국의 수호자"
BAK_the_navys_role_desc:0 "바카라의 역사를 통틀어, 외국의 위협으로부터 나라를 지키고 번영시켜준 것은 해군이었습니다. 이제 해군은 모든 정부 기관을 감독하며 평온을 유지할 것이며, 공화국이 비애국적 반역패당에게 넘어가지 않도록 보장할 것입니다."
BAK_the_president_admiral:0 "대통령-제독"
BAK_the_president_admiral_desc:0 "바카라가 혼란에 빠진 어두운 순간, 싸움을 멈추고 나라를 구하기 위해 일어선 포니는 초발트 빈트였습니다. 우리에게 질서와 안정을 가져다 준 포니도 초발트 빈트이며, 바카라를 위대한 세기로 이끌어줄 포니도 초발트 빈트입니다. 영예스러운 지도자이신 대통령-제독 만세!"
BAK_cult_of_chief:0 "부활"
BAK_cult_of_chief_desc:0 "붕괴 직전에 몰렸던 우리나라는, 결국 시련을 극복해냈습니다. 그분의 확고한 지도 아래, 우리는 더 나은 바카라를 만들어냈고, 비생산적이고 쓸모없는 논쟁으로부터 자유로워졌습니다. 이제 시민들은 다함께 더 밝은 미래로 행진하고 있습니다!"
BAK_operation_chainbreaker:0 "작전명: 사슬파괴자"
BAK_operation_chainbreaker_desc:0 "[DMT.GetNameDef]는 부자연스러운 불평등과 폭정의 보루로서, 리버랜드의 해충입니다. 우리는 개들을 비참한 상태에서 해방시키고 진정한 민주주의를 산에다 심어주어야 합니다! 우리 요원들은 이미 자리를 잡은 상태고, 빠르게 항복시킨다면 놈들의 동맹이 무슨 일이 일어났는지 깨닫기도 전에 승리를 거둘 수 있을 겁니다."
BAK_execute_the_nobility:0 "노예주 도태"
BAK_execute_the_nobility_desc:0 "이제 우리는 산을 통제하고 있고, 노예제라는 대단히 비열한 제도를 영구히 끝낼 수 있습니다. 그리고 정의도 실현시켜야 합니다. 귀족견들은 셀 수 없는 수의 세대들을 고통에 빠트린 죄와 연루되어 있으며, 그 죄는 피로써만 씻을 수 있습니다."
BAK_slave_reparations:0 "노예 배상"
BAK_slave_reparations_desc:0 "노예제가 폐지되긴 했지만, 여전히 피착취견들의 사회적, 정치적, 경제적 삶에 큰 영향을 끼치고 있습니다. 만일 이전의 노예들이 배상을 받지 못한다면, 불평등은 시간이 지나도 변치 않을 것이며, 명목상 자유견에 지나지 않게 될 것입니다. 카자-아르-왈 공화국은 이전의 모든 노예들에게 배상금을 지불해야 될 것입니다."
BAK_the_dog_republic:0 "카자-아르-왈 화합"
BAK_the_dog_republic_desc:0 "전쟁은 우리의 승리로 끝났고, 개들의 대표단이 최종 합의를 협상하기 위해 도착했습니다. 우리가 수립할 새로운 공화국에 협조하겠다는 용의를 표명하는 것을 보면, 상당히 합리적인 개인 것 같습니다."
BAK_farbrookian_infiltration:0 "작전명: 라디오 침묵"
BAK_farbrookian_infiltration_desc:0 "Taking any aggressive military action in the north runs the risk of us provoking retaliation from the River Coalition. Through careful use of espionage and infiltration, we can strategically damage relations between hillpony states and Coalition leadership, ensuring that they will not raise a hoof to intervene when we decide to take action."
BAK_slave_resettlement_zone:0 "The Dit-Kazar Resettlement Zone"
BAK_slave_resettlement_zone_desc:0 "Many of the freed slaves now find themselves wanderers in search of a place to call home, it's only right that we give them one. Dit-Kazar shall be a place where former slaves can come to start a new life under our watchful eye. With our protection, their futures will be peaceful, prosperous, and above all, free."
BAK_naval_expansion:0 "Blomsport Dockyard Expansion Scheme"
BAK_naval_expansion_desc:0 "The natural harbour at Blomsport is of great strategic and economic importance, having served that city well throughout its history. However, the infrastructure currently in place there is inadequate to meet the needs of our Navy. It will take a substantial, coordinated effort to remedy the situation."
BAK_the_conquest_of_farbrook:0 "전쟁계획 북방"
BAK_the_conquest_of_farbrook_desc:0 "Only one obstacle remains to the fulfillment of Bakara's northeastern dominance: Farbrook. The legacy of the Captain Mainsail and his despicable pirates is alive and well there, and our waters will never be safe so long as Farbrook remains a safe haven for such scoundrels."
BAK_greater_bakara:0 "더 위대한 바카라"
BAK_greater_bakara_desc:0 "At the conclusion of our glorious triumphs, we stand proud knowing that Bakara has taken its proper place as guardian of the downtrodden. Our nation has transcended its traditional geographic boundaries, and is now a place where ponies, dogs, and changelings live together as equals. Glory to the Republic, bringer of peace and security!"
BAK_operation_chitinfall:0 "작전명: 왕관파괴자"
BAK_operation_chitinfall_desc:0 "The government of Greneclyf poses an existential threat to Bakara. From their position on the island, they could wreak havoc on our coastal towns and interfere with shipping if they chose to do so. Given these considerations, a pre-emptive strike is more than justified."
BAK_changeling_integration_plan:0 "The Republican Greneclyfian Auxiliary"
BAK_changeling_integration_plan_desc:0 "To promote integration of the Greneclyfian populace into Bakara, we should make heavier use of local volunteers in peacekeeping operations. The Republican Greneclyfian Auxiliary shall be established and given a substantial role in maintaining order on the island."
BAK_get_rid_of_the_queens:0 "Chase Out the Wasps"
BAK_get_rid_of_the_queens_desc:0 "The Greneclyfian ruling class will have to be dealt with before they have time to hatch any plots to restore their old positions. The entirety of Greneclyf's old aristocracy must be eliminated to ensure the compliance of the general populace. We'll be generous enough to give them a choice: exile or death."
BAK_expanding_the_definition_of_citizenship:0 "동등시민법"
BAK_expanding_the_definition_of_citizenship_desc:0 "유감스럽게도, 바카라의 현행 시민권 법은 너무 엄격합니다. 수백만 마리의 변화무쌍한 그리네클리프 생물들이 공화국의 일원으로 살고 있다는 사실은, 우리가 시민권의 정의를 이 생물들을 포함하도록 바꾸어야 함을 보여줍니다."

BAK_admirality_takeover_2:0 "민주주의를 지키기 위하여"
BAK_admirality_takeover_2_desc:0 "초발트 빈트 제독의 용감한 선택 덕에 ZDS와 그들의 파멸적 "혁명"은 좌절되었습니다. 그녀의 결단력 있는 행동이 이 나라를 혼돈 속에서 구출해냈지만, 이제 우리의 민주적 제도를 보존하고 독재 정치를 막기 위한 조치를 취해야 합니다."
BAK_harmonists_elected:0 "SDH와의 연합"
BAK_harmonists_elected_desc:0 "우리의 목표와 SDH의 목표는 상당히 잘 맞아떨어집니다. 워터 릴리는 합리적인 포니이며, 그녀의 존재만으로도 정부에 대한 국민들의 신뢰를 회복하는데 있어 큰 도움이 될 것입니다. 함께한다면, 우리는 바카라마들의 평균적 삶의 질을 크게 높일 수 있을 겁니다."
BAK_renounce_pan_riverlandism:0 "범리버랜드주의 포기"
BAK_renounce_pan_riverlandism_desc:0 "작금의 정치적 위기를 촉발시킨 유인은 바로 범리버랜드주의라는 아주 위험한 사상입니다. 이제 그것을 극복하고, 나라가 헛된 꿈을 영원히 파묻어버려야 합니다."
BAK_pardons_for_certain_socialists:0 "자비로운 발굽"
BAK_pardons_for_certain_socialists_desc:0 "This is a time for healing, during which we must show compassion. Not everypony who supported the ZDS was a bomb-throwing revolutionary. Many of the socialist sympathisers currently sitting in our prisons have done nothing to warrant such harsh treatment, and deserve to be pardoned."
BAK_reform_bureaucracy:0 "관료제 개혁"
BAK_reform_bureaucracy_desc:0 "Information provided by Cobalt Wind makes it clear that the state bureaucracy is in need of drastic restructuring. Reforms must be undertaken immediately to fight corruption, improve governmental efficiency, and remove seditious agents from their positions."
BAK_rural_electrification_2:0 "지방 전력 공급 위원회"
BAK_rural_electrification_2_desc:0 "Access to electricity is vital for facilitating economic and social growth. Unfortunately, far too many ponies in rural interior areas lack household electric power. We must commence an electrification initiative without delay to remedy this situation."
BAK_for_the_little_pony_2:0 "약자를 위하여"
BAK_for_the_little_pony_2_desc:0 "It is our responsibility to take care of our citizens and ensure they have access to healthcare, food, and housing. Sunshine Carrack's ambitious welfare plan will ensure that every pony, no matter their status, will be able to meet their basic needs."
BAK_healthcare_advancement_plan_2:0 "의무적 리예코식 보험 체계 도입"
BAK_healthcare_advancement_plan_2_desc:0 "Bakara's current healthcare system has served us well enough up to now, but it is in drastic need of reform. The Rijekan system has produced excellent results throughout its existence, and is popular among the people and well-regarded by most experts. We should not be shy about taking inspiration from it, as the well-being of our citizens must always be our primary concern."
BAK_fight_extremism:0 "다시는 안돼!"
BAK_fight_extremism_desc:0 "The factional strife which very nearly tore our nation apart must not be allowed to fester in the shadows. The demagogues who sought to rile the people up with overheated and irresponsible rhetoric must be challenged head-on and exposed as the would-be tyrants they are. Let there be no doubt that empowering such figures would lead us only to ruin."
BAK_expand_the_POS:0 "POS 관할권 확장"
BAK_expand_the_POS_desc:0 "The Pomorska Obveščevalna Služba, our Navy intelligence service, has until now been relegated to military service and taking care of crime off our shorelines. But in this time of greatest trial for Bakara as a whole, we require a group of mares and stallions that we can trust with our country's most sensitive information. Only the POS can handle this responsibility."
BAK_guardians_of_the_republic:0 "공화국의 수호자"
BAK_guardians_of_the_republic_desc:0 "Throughout all of Bakara's history, it has been the Navy that has protected the nation from foreign threats and ensured its safety and prosperity. Now the Navy oversees internal affairs across the entire government apparatus, keeping things stable and guaranteeing that the Republic will never fall to unpatriotic saboteurs."
BAK_national_development_bank_2:0 "국영개발은행"
BAK_national_development_bank_2_desc:0 "Further development of the Bakaran economy requires that we establish a new source of financing. The National Development Bank shall be an institution that provides risk capital for economic development projects. It will provide funds for projects that are not otherwise able to get funds, as well as extending loans and issuing guarantees."
BAK_libertarian_elected:0 "BSP와의 연합"
BAK_libertarian_elected_desc:0 "While at first glance it might seem like a strange partnership, Tea Dip's high-minded principles are exactly what the government needs to restore the trust of the people. The ideals of freedom and liberty shall be a rallying cry for every patriotic Bakaran!"
BAK_big_business_ties:0 "Retract Our Investments"
BAK_big_business_ties_desc:0 "In recent times, large amounts of Bakaran capital have been directed towards developing foreign countries. Instead, those resources should be going towards developing Bakara and bringing prosperity to our own citizens."
BAK_assure_liberties:0 "빛나는 자유의 횃불"
BAK_assure_liberties_desc:0 "Bakara still stands as a bastion of freedom and justice, as it always has. No matter what challenges may lie ahead, we shall always acknowledge the fundamental individual rights of our citizens, and always preserve their liberty."
BAK_protect_business_interests:0 "Business Interests are Our Interests"
BAK_protect_business_interests_desc:0 "Recent events have made businessponies uneasy about the country's future, and many have expressed fears of further instability. We must meet with the magnates and reassure them that we have the situation well in hoof, and that the government will always prioritise protecting their interests."
BAK_abolish_the_wealth_tax_2:0 "부유세는 강도질이다"
BAK_abolish_the_wealth_tax_2_desc:0 "The wealth tax is a tax on an entity's holdings of assets with the goal of reducing the accumulation of wealth. This double-taxation is simply antithetical to personal freedom and individual liberty; free nations have no business helping themselves arbitrarily to the personal belongings of citizens."
BAK_townhall_democracy_2:0 "면사무소 민주주의"
BAK_townhall_democracy_2_desc:0 "Politicians have a bad habit of becoming disconnected from their constituents after being elected. This divide only grows larger the longer they remain ensconced in the capital. Regular town hall meetings will allow politicians to hear from their constituents on topics of interest or to discuss upcoming legislation, increasing civic engagement and strengthening our democratic tradition."
BAK_expanding_the_fleet_2:0 "바카라라는 자부심"
BAK_expanding_the_fleet_2_desc:0 "The power and majesty of our fleet has not been rivaled by our neighbours for generations, and we must ensure that it always remains so. The Navy serves a vital role by defending merchant vessels and guaranteeing that trade continues unimpeded. Such free markets are what make our citizens the freest in the Riverlands!"
BAK_a_republic_reforged:0 "재탄생한 공화국"
BAK_a_republic_reforged_desc:0 "Although it once teetered on the brink of collapse, our nation has emerged from the ordeal stronger than ever. Under the Admiral's tutelage, we have forged a better Bakara, united in purpose and confident in the durability of our institutions. Citizens can now rest easy, knowing that the Republic shall endure!"
BAK_operation_chainbreaker_2:0 "작전명: 사슬파괴자"
BAK_operation_chainbreaker_2_desc:0 "[DMT.GetNameDef]는 부자연스러운 불평등과 폭정의 보루로서, 리버랜드의 해충입니다. 우리는 개들을 비참한 상태에서 해방시키고 진정한 민주주의를 산에다 심어주어야 합니다! 우리 요원들은 이미 자리를 잡은 상태고, 빠르게 항복시킨다면 놈들의 동맹이 무슨 일이 일어났는지 깨닫기도 전에 승리를 거둘 수 있을 겁니다."
BAK_execute_the_nobility_2:0 "노예주 도태"
BAK_execute_the_nobility_2_desc:0 "이제 우리는 산을 통제하고 있고, 노예제라는 대단히 비열한 제도를 영구히 끝낼 수 있습니다. 그리고 정의도 실현시켜야 합니다. 귀족견들은 셀 수 없는 수의 세대들을 고통에 빠트린 죄와 연루되어 있으며, 그 죄는 피로써만 씻을 수 있습니다."
BAK_slave_reparations_2:0 "노에 배상"
BAK_slave_reparations_2_desc:0 "노예제가 폐지되긴 했지만, 여전히 피착취견들의 사회적, 정치적, 경제적 삶에 큰 영향을 끼치고 있습니다. 만일 이전의 노예들이 배상을 받지 못한다면, 불평등은 시간이 지나도 변치 않을 것이며, 명목상 자유견에 지나지 않게 될 것입니다. 카자-아르-왈 공화국은 이전의 모든 노예들에게 배상금을 지불해야 될 것입니다."
BAK_the_dog_republic_2:0 "카자-아르-왈 화합"
BAK_the_dog_republic_2_desc:0 "전쟁은 우리의 승리로 끝났고, 개들의 대표단이 최종 합의를 협상하기 위해 도착했습니다. 우리가 수립할 새로운 공화국에 협조하겠다는 용의를 표명하는 것을 보면, 상당히 합리적인 개인 것 같습니다."
BAK_farbrookian_infiltration_2:0 "작전명: 라디오 침묵"
BAK_farbrookian_infiltration_2_desc:0 "Taking any aggressive military action in the north runs the risk of us provoking retaliation from the River Coalition. Through careful use of espionage and infiltration, we can strategically damage relations between hillpony states and Coalition leadership, ensuring that they will not raise a hoof to intervene when we decide to take action."
BAK_slave_resettlement_zone_2:0 "The Dit-Kazar Resettlement Zone"
BAK_slave_resettlement_zone_2_desc:0 "Many of the freed slaves now find themselves wanderers in search of a place to call home, it's only right that we give them one. Dit-Kazar shall be a place where former slaves can come to start a new life under our watchful eye. With our protection, their futures will be peaceful, prosperous, and above all, free."
BAK_naval_expansion_2:0 "Blomsport Dockyard Expansion Scheme"
BAK_naval_expansion_2_desc:0 "The natural harbour at Blomsport is of great strategic and economic importance, having served that city well throughout its history. However, the infrastructure currently in place there is inadequate to meet the needs of our Navy. It will take a substantial, coordinated effort to remedy the situation."
BAK_the_conquest_of_farbrook_2:0 "전쟁계획 북방"
BAK_the_conquest_of_farbrook_2_desc:0 "Only one obstacle remains to the fulfillment of Bakara's northeastern dominance: Farbrook. The legacy of the Captain Mainsail and his despicable pirates is alive and well there, and our waters will never be safe so long as Farbrook remains a safe haven for such scoundrels."
BAK_greater_bakara_2:0 "더 위대한 바카라"
BAK_greater_bakara_2_desc:0 "At the conclusion of our glorious triumphs, we stand proud knowing that Bakara has taken its proper place as guardian of the downtrodden. Our nation has transcended its traditional geographic boundaries, and is now a place where ponies, dogs, and changelings live together as equals. Glory to the Republic, bringer of peace and security!"
BAK_operation_chitinfall_2:0 "작전명 왕관파괴자"
BAK_operation_chitinfall_2_desc:0 "The government of Greneclyf poses an existential threat to Bakara. From their position on the island, they could wreak havoc on our coastal towns and interfere with shipping if they chose to do so. Given these considerations, a pre-emptive strike is more than justified."
BAK_changeling_integration_plan_2:0 "The Republican Greneclyfian Auxiliary"
BAK_changeling_integration_plan_2_desc:0 "To promote integration of the Greneclyfian populace into Bakara, we should make heavier use of local volunteers in peacekeeping operations. The Republican Greneclyfian Auxiliary shall be established and given a substantial role in maintaining order on the island."
BAK_get_rid_of_the_queens_2:0 "Chase Out the Wasps"
BAK_get_rid_of_the_queens_2_desc:0 "The Greneclyfian ruling class will have to be dealt with before they have time to hatch any plots to restore their old positions. The entirety of Greneclyf's old aristocracy must be eliminated to ensure the compliance of the general populace. We'll be generous enough to give them a choice: exile or death."
BAK_expanding_the_definition_of_citizenship_2:0 "동등시민법"
BAK_expanding_the_definition_of_citizenship_2_desc:0 "유감스럽게도, 바카라의 현행 시민권 법은 너무 엄격합니다. 수백만 마리의 변화무쌍한 그리네클리프 생물들이 공화국의 일원으로 살고 있다는 사실은, 우리가 시민권의 정의를 이 생물들을 포함하도록 바꾸어야 함을 보여줍니다."

BAK_review_the_industrial_sector:0 "경제개발위원회"
BAK_review_the_industrial_sector_desc:0 "불운하게도 우리나라는 장기간의 경기 침체에 빠져있습니다. 이런 상황에서 우리는 현상태를 재고하고 가능한 해결책을 내놓을 수 있도록 위원회를 만들어야합니다."
BAK_education_focuses:0 "포니가 미래다"
BAK_education_focuses_desc:0 "우리는 우리나라를 갉아먹고 있는 문맹과 싸우기 위해서 적극적인 조치를 취해야합니다. 교육이 우수해야 현대 경제로 진입할 수 있을겁니다."
BAK_electronics_development:0 "전자 산업 투자"
BAK_electronics_development_desc:0 "전자 장치가 점점 더 널리 보급되고 있으며, 최첨단 시스템이 전세계 연구소에서 연구되고있습니다. 군용 혹은 민수용 전자 기기를 생산하기 위해 제조 분야를 준비해야합니다."
BAK_industrial_tech_development:0 "산업 현대화"
BAK_industrial_tech_development_desc:0 "현재 우리들의 산업기술이 심히 뒤쳐져있기에, 우리 산업 역량을 향상히시키 위한 재투자는 EDC에서 나온 첫 번째 제안이었습니다. 지체 없이 이 계획에 착수하도록합시다."
BAK_digging_tech:0 "광업 기계화"
BAK_digging_tech_desc:0 "우리 땅엔 천연자원이 풍부하지만, 이를 활용할 기술이 부족합니다. 새롭고 훌륭한 기계를 개발한다면 더 깊이, 더 효과적으로 사용할 수 있을겁니다."
BAK_national_farms:0 "SAZ 창설" #Sklad za agrarni razvoj/Agrarian Development Fund
BAK_national_farms_desc:0 "바다에 대한 바카라의 친화력은 정부가 농업에 대한 재정적 지원에 인색하게 만들어버려 집단적 피해를 초래했습니다. 이제는 농지 경작을 위해 장려책을 마련해 농민들을 지원해야합니다."
BAK_help_fishing_industry:0 "바다에 달라붙어"
BAK_help_fishing_industry_desc:0 "항해 전통은 바카라가 지금까지 누리고 있는 모든 번영을 준 자랑스런 전통입니다. 어업을 버리는 것보단 어업에 더 많은 지원을 주어야 맞습니다!"
BAK_develop_natural_resources:0 "국립지질조사국"
BAK_develop_natural_resources_desc:0 "부끄럽게도, 넓은 면적의 땅이 면밀히 조사되거나 연구된 적이 없습니다. 풍부한 귀금속 퇴적물이 바로 아래에 방치되고 있을 수도 있단 말입니다! 지체 없이 전국적인 광물 탐사 프로그램을 시작해야합니다."
BAK_national_bussinesses:0 "국내 산업 보호"
BAK_national_bussinesses_desc:0 "리버 연합의 가입은 무역 장벽을 낮추었고 시민들에겐 유용했습니다. 하지만 그것은 수입 품목이 자생 사업을 짓눌러버리는 부작용을 초래했습니다. 노동자와 기업을 외제로부터 지키기 위해서 무언가를 해야합니다."
BAK_help_shipping_industry:0 "해운 산업 강화"
BAK_help_shipping_industry_desc:0 "바카라의 주요 수출품인 진주, 상아, 의류는 그리포니아 전역에 높은 수요를 가지고 있습니다. 아무리 멀리 떨어져 있더라도 그 항구에 운송할 수 있도록 우리 해상 운송 능력을 증대해야합니다."
BAK_help_the_salt_industry:0 "소금 산업 진흥"
BAK_help_the_salt_industry_desc:0 "바카라에는 암염이 풍부하게 매장되어 있지만, 역사적으로 암염을 채굴하기에는 너무 비용이 많이들며 위험했습니다. 하지만 현대 산업 기술의 등장으로 광부들이 훨씬 더 안전하게 채굴할 수 있게 되었습니다. 기술의 개발을 활용해 새로운 소금 광산의 설립을 장려해야 합니다."
BAK_national_railway_network:0 "아이언 불 철도 계획 완수"
BAK_national_railway_network_desc:0 "리버 연합 무역의 중요성이 증가함에 따라 전국적으로 일관성을 가진 기반 시설을 건설할 필요가 높아졌습니다. 아이언 불 철도망의 추가적 개발은 경제를 활성화시키고 국민의 통합을 강화시킬겁니다."
BAK_develop_car_industry:0 "타일보스사 지원"
BAK_develop_car_industry_desc:0 "타일보스 자동차는 바카라의 재주의 정점을 상징하며, 첨단 제조 기술을 개척하고 산업 인력을 효율적으로 관리할 줄 아는 회사입니다. 타일보스사를 지원해서 자동차 산업의 발전을 촉진해야 합니다."
BAK_support_clothing_industry:0 "리시차 섬유 산업 지원"
BAK_support_clothing_industry_desc:0 "섬유 생산은 바카라 경제를 떠받치는 기둥 중 하나이며 섬유는 우리들의 주요 수출품 중 하나입니다. 새로운 기술의 개발과 공정 혁신은 산업에 혁명적 변화를 가지고 올 수 있습니다. 해당 부문에 적절한 주의를 기울여 뒤쳐지지 않도록 합시다."
BAK_further_industrial_development:0 "대대적 산업 현대화"
BAK_further_industrial_development_desc:0 "현대 국가의 길은 분명하며, 그것은 산업화입니다. 우리 제조 능력을 향상시키기 위해선 경제의 광범위한 재조직이 착수해야 합니다."
BAK_focus_on_tech:0 "기술 우선"
BAK_focus_on_tech_desc:0 "우리나라가 세계 선진국의 선두에 서려면 과학과 기술의 발전에 전념해야합니다. 기술은 사회 전반의 생활 수준을 향상시키며 그 효용성은 이미 입증되었고, 우리는 항상 최첨단을 유지하도록 노력해야 합니다."
BAK_synthethic_crystals:0 "합성 크리스탈 제조"
BAK_synthethic_crystals_desc:0 "유니콘 학자들과 산업 화학자들이 협력하여 마법의 에너지의 변환과 저장에서의 큰 돌파구를 마련했습니다. 이런 혁신적 기술로 우리는 타의추종을 불허하는 효율성으로 합성 크리스탈을 생산해낼 수 있을 겁니다."
BAK_focus_on_methods:0 "동방의 공방"
BAK_focus_on_methods_desc:0 "우리나라 고유의 위치 덕분에, 우리 장인들은 다양한 방법을 통해 기술을 습득할 수 있었고, 장인의 명성을 얻을 수 있었습니다. 기술을 더욱 연마함으로써 우리는 그 어떠한 나라와도 비교할 수 없는 품질의 상품을 생산해낼 수 있을 겁니다!"
BAK_expand_steel_milling:0 "현대 제강 방법 채택"
BAK_expand_steel_milling_desc:0 "새로운 공작 기계의 개발이 제강 공정의 효율성을 크게 높여주리라 기대받고 있습니다. 이런 신제품들이 우리의 산업계에 녹아들도록 힘써야 합니다."
BAK_university_of_bakara:0 "BNAPZ 창설" #Bakarska Nacionalna akademija praktičnih znanosti/National Academy Of Practical Science
BAK_university_of_bakara_desc:0 "바카르스카 나치오날나 아카데미야 프락티치니흐 즈나노스티(국립 실용 과학원)을 과학 개발 및 기술 혁신의 촉진을 위하여 설치할 필요가 있습니다. 이를 통해 제공하는 교육은 학생들에게 바카라를 새로운 시대로 진보시킬 지식과 기술을 제공해 줄 겁니다."
BAK_synthethic_oil_experiments:0 "흑수법"
BAK_synthethic_oil_experiments_desc:0 "화학자들이 소위 "흑수법"이라 부르는 새로운 기름 합성 방법을 발견하면서, 합성유 생산 연구에 큰 진전이 생길겁니다. 흑수법을 더 다듬는다면 우리나라의 재원은 대량으로 증대될 겁니다."
BAK_massive_industrial_development:0 "끊임없는 산업화"
BAK_massive_industrial_development_desc:0 "비록 우리가 상당히 많은 조치를 취했지만, 산업화는 아직 끝나지 않았습니다. 다음 도약을 위해서 정부는 제조업에 더 많이 투자해야 합니다."
BAK_uranium_mining:0 "촐토바츠 고르니 핵분열부"
BAK_uranium_mining_desc:0 "중원소 핵분열은 최근에 발견된 사실이나, 이런 반응이 엄청난 에너지를 방출할 수 있다는 건 확실합니다. 만약 우리가 이 새로운 힘을 이용할 수 있게 된다면, 우리에게 무한한 가능성의 세계가 도래할 겁니다..."

BAK_independent_air_force:0 "독립된 공군"
BAK_independent_air_force_desc:0 "If placed under the hoof of a separate branch, we risk stifling the development of the Air Force as well as creating unity of command problems. Our aerial warfare branch must be given autonomy to expand and grow efficiently, free from Army or Navy meddling."
BAK_army_air_force:0 "육군을 위한 공군"
BAK_army_air_force_desc:0 "The best application of combat aircraft, and therefore the aviation arm of our military, is to act in support our ground forces. Flying units should be placed under the operational control of Army commanders so they can cooperate and effectively support our troops."
BAK_naval_air_force:0 "해군을 위한 공군"
BAK_naval_air_force_desc:0 "Given the importance that sea power has with respect to maintaining our national security, it is logical to place the Air Force under the authority of the Navy. Close integration will lead to maximum efficiency for our naval aviation forces."
BAK_acquire_fighters:0 "Acquire Fighters"
BAK_acquire_fighters_desc:0 "The only way to effectively leverage our air power is by destroying the enemy air force and controlling the skies: air superiority is key. Therefore, a crucial step to build up our Air Force must be importing a decent quantity of fighters."
BAK_acquire_bombers:0 "Acquire Bombers"
BAK_acquire_bombers_desc:0 "The enormous potential of air power is plainly evident. Bombing has the ability to destroy enemy industry and break enemy morale, as well as provide battlefield support in tactical engagements. If we are to realise this potential, we need to start by obtaining some bombers."
BAK_the_air_academy:0 "The Mareibor Air Academy"
BAK_the_air_academy_desc:0 "Regrettably, we are woefully behind when it comes to matters of military aviation, and we can not afford to waste any time catching up. By establishing an Air Academy, we can begin training Bakara's first generation of flight experts."
BAK_focus_on_air_superiority:0 "The Finest Aces"
BAK_focus_on_air_superiority_desc:0 "We must focus on producing skilled pilots with the ability to best enemy aircraft in air-to-air combat. In the battle for the skies, the side with the superior pilots is at an undeniable advantage. Once we have achieved air supremacy, victory on the ground will come swiftly."
BAK_focus_on_ground_support:0 "Friends in the Sky"
BAK_focus_on_ground_support_desc:0 "Support from aircraft has the potential to be the decisive factor in ground battles, and by making effective use of it we can tip the scales in our favour. We must train our pilots to coordinate closely with ground forces in order to provide support and protection."
BAK_radio_stuff:0 "RADAR Implementation"
BAK_radio_stuff_desc:0 "Our researchers have made strides towards developing a promising new detection technology which makes use of radio waves. This system would give our military the ability to detect enemy vehicles in the air, on the ground, or at sea from a great distance away. We must not delay getting this technology out in the field."
BAK_anti_air_stuff:0 "Create the NOZO" #National Air Defense Department/Nacionalni oddelek za zračno obrambo
BAK_anti_air_stuff_desc:0 "As we continue to build up our air force, we must ensure we take steps to defend our air bases and ground installations from enemy aerial attacks. The best way to accomplish this is by creating a department dedicated to improving our anti-aircraft weaponry and tactics." 
BAK_expand_airstrips:0 "Expand the Airstrips"
BAK_expand_airstrips_desc:0 "The air bases we currently operate lack the necessary capacity to support an air force of the size we wish to create. A push to construct additional runways and hangars should take care of the problem."
BAK_better_fighter_designs:0 "Contest the Skies"
BAK_better_fighter_designs_desc:0 "If we want to win the battle for the skies, it is not enough to have skilled pilots. Our fighters also need to boast superior firepower and manoeuvrability: the technological aspect must not be neglected."
BAK_better_bomber_designs:0 "Improved Bomber Designs"
BAK_better_bomber_designs_desc:0 "By striking at our enemies critical wartime industries, we can cripple their ability to supply troops in the field with equipment. To strike at these well-guarded locations and survive, we must improve the range and durability of our bombers."
BAK_tact_bombers:0 "Tactical Destruction"
BAK_tact_bombers_desc:0 "Striking at enemy military installations and supply depots greatly hinders their fighting capabilities and makes life easier for our ground forces. Bombers with less range and a smaller payload but greater manoeuvrability would be well suited for these sorts of tasks."
BAK_CAS_experiments:0 "Ground Support"
BAK_CAS_experiments_desc:0 "Although tactical bombers can be used in a close air support role, it would be advantageous to develop a specialised type of aircraft dedicated to performing airstrikes on enemy troops. This strike aircraft would be capable of carrying out precision ground attacks as well as surviving low-level air defences."
BAK_jet_experiments:0 "Jet Experiments"
BAK_jet_experiments_desc:0 "Although jet propulsion technology is in its infancy, with our investment we could speed up the creation of Bakara's first jet-powered aircraft. The military applications are obvious: jet fighters and bombers would be capable of reaching extraordinary speeds, and outpreforming all previous models."

BAK_review_the_military:0 "군 재검토"
BAK_review_the_military_desc:0 "바카라 해군의 압도적인 영향력은 오랫동안 우리 군의 발전을 방해해왔으며, 현 상황이 지속가능하지 않음은 명백합니다. 만일 우리가 실질적인 변화를 이루지 않고 분쟁에 돌입한다면, 재앙이 일어날겁니다. 이제 우리 군의 구조를 면밀히 살펴봐야 할 때입니다."
BAK_equipment_review:0 "장비 문제"
BAK_equipment_review_desc:0 "바카라 군에는 물류에 관한 표준적 절차가 부재합니다. 현재 우리 병사들의 상당수가 알아서 제 장비를 마련하는데, 용납될 수 없는 일입니다. 조직을 구성하고 우리 군에 필요한 물자를 제공해야 합니다!"
BAK_focus_on_mass_production:0 "대량생산"
BAK_focus_on_mass_production_desc:0 "In order to properly supply our army we need to focus on making as many products as possible, as quickly as possible. By embracing automation along with other more efficient production techniques, we can manufacture enough materiel to properly equip every soldier."
BAK_interchangable_parts:0 "Interchangeable Parts"
BAK_interchangable_parts_desc:0 "Interchangeability is a crucial concept for the assembly line process, and one we should look to apply to the gun models we are manufacturing. Doing so will lead to easy assembly of new weapons and easier repair of existing weapons, as well as reducing the time and skill needed to perform either."
BAK_focus_on_reliable:0 "Reliability Over All"
BAK_focus_on_reliable_desc:0 "It is not enough to merely produce large quantities of equipment; we need to ensure our production process is flexible, reliable, and operating with quality control in mind. By using batch production methods we can accomplish these goals and produce reliable, quality munitions."
BAK_specialised_ammunition:0 "Specialised Ammunition"
BAK_specialised_ammunition_desc:0 "Combat trials have shown that superior results can be achieved by making use of certain specially-produced types of bullets. We must make an effort to make this special ammunition available to soldiers in order to enhance their firepower."
BAK_national_armouries:0 "Create the NOS" #Nacionalna Oborožitvena Služba/National Armoury Service
BAK_national_armouries_desc:0 "Now that we have successfully overhauled the production process for our equipment, it is time we finished the standardisation of our military supply chain. To accomplish this we shall create the Nacionalna Oborožitvena Služba: a single organisation responsible for administering armouries across the entire nation."
BAK_special_forces_review:0 "Refurbish the OSS" #Oddelek za Strateške Storitve/Department Of Strategic Services
BAK_special_forces_review_desc:0 "The Oddelek za Strateške Storitve—the department responsible for directing our special operations forces—has a long tradition of adapting and innovating to enhance our unconventional warfare capabilities. If we want to be ready to face the challenges ahead, it's time we looked at restructuring the agency to ensure our special forces operate with the greatest possible efficiency."
BAK_expand_department:0 "OSS 확장" #Oddelek za Strateške Storitve/Department Of Strategic Services
BAK_expand_department_desc:0 "The OSS has a sterling history of combat performance, and it is now imperative that we dedicate additional resources and administrative attention to the department. As more and more of our ponies become trained in their advanced skills and tactics, the effectiveness of our army will increase massively."
BAK_quantity_spec_ops:0 "Crashing Waves"
BAK_quantity_spec_ops_desc:0 "With a sufficiently large force, it is possible to overwhelm the enemy with sheer numbers. Utilizing this tactic with our special forces would allow us to augment its effectiveness with their advanced skills and firepower, creating an unrelenting tsunami for our foes to contend with."
BAK_quality_spec_ops:0 "Rolling Thunder"
BAK_quality_spec_ops_desc:0 "With proper training and equipment, our special forces can make use of their skill and cohesion to achieve rapid dominance on the battlefield. By quickly bringing their force to bear against the enemy, they can paralyze the enemy's perception of the battlefield and destroy their will to fight, winning the battle as soon as it begins."
BAK_officer_review:0 "Review the Officer Corps"
BAK_officer_review_desc:0 "The ranks of our army are riddled with under-qualified officers who owe their ranks to personal connections rather than genuine ability. We must make it a priority to promote talented, qualified candidates into positions of authority. An infusion of fresh blood will do much to improve the performance of our soldiers."
BAK_focus_on_offence:0 "The Spearhead"
BAK_focus_on_offence_desc:0 "By concentrating as much firepower into as small a front as possible, our forces will be able to overwhelm the opposition and achieve local superiority. Combining this tactic with a highly mobile army capable of moving quickly to take advantage of any break in the enemy lines is a surefire recipe for victory."
BAK_stormtrooper_tactics:0 "Nevihtni Vihar Tactics" #Stormtrooper Tactics
BAK_stormtrooper_tactics_desc:0 "Shock troops would be a great asset to our army; these specially trained and equipped infantry would be tasked with leading the charge during an attack, placing the enemy under intense psychological pressure. Beyond their effectiveness in an overwhelming assault, these troops could also be trained in infiltration tactics to shatter the cohesion of enemy lines."
BAK_focus_on_defence:0 "The Bulwark"
BAK_focus_on_defence_desc:0 "By combining mutually supporting strongpoints with a defence in depth, our forces will be able to sap the strength and break the momentum of any attacking army. Picking our battles carefully will allow us to achieve victory with maximum efficiency and minimal casualties."
BAK_sapper_tactics:0 "Sapper Tactics"
BAK_sapper_tactics_desc:0 "Sappers can be used for a wide range of missions while assigned to larger units, such as carrying out attacks and reconnaissance duties, and they can also be organized as independent formations. Their engineering skills will allow us to make excellent use of battlefield terrain."
BAK_doctrinal_standardisation:0 "Doctrinal Standardisation"
BAK_doctrinal_standardisation_desc:0 "Now that our officers are all on the same page, we can begin to reinforce the principles of our doctrine as we train new recruits. With a common frame of reference, our army can march forward, ready to face any enemy as a cohesive force."
BAK_reform_militias:0 "Reform the System"
BAK_reform_militias_desc:0 "Although the current militia system has its flaws, it also has many tangible benefits. If we restructure the organisation of the militias and add a level of nationwide oversight, we can ensure consistency and enforce standards of discipline while maintaining their volunteer ethos."
BAK_abolish_militias:0 "Scrap the System"
BAK_abolish_militias_desc:0 "It's time we faced the reality that the Bakaran militia system is broken beyond repair. Companies across the nation are rife with insubordination and distracted by petty regional rivalries. The fact is these militias would be ineffective in any prolonged military campaign; they are simply too unreliable. Our only path forward is the creation of a single professional National Army."
BAK_upgrade_artillery:0 "Heavier Firepower"
BAK_upgrade_artillery_desc:0 "Advancements in artillery technology have the potential to massively increase the destructive capabilities of our forces. We must upgrade our artillery arsenals to keep pace with these new developments, or else risk being left in the dust."
BAK_magical_rifle_experiments:0 "크리스탈카"
BAK_magical_rifle_experiments_desc:0 "An eclectic team of unicorn researchers has approached us, boasting about the amazing discoveries they have made in the field of crystal dynamics and offering to apply their knowledge towards the creation of cutting edge weapons systems. The brilliance of these ponies is plainly evident, and the enhancements they could make to our magical weapons may prove decisive in battle."
BAK_proper_support_squads:0 "BLK 창설" #Bakarski Logistični Korp/Bakaran Logistics Corp
BAK_proper_support_squads_desc:0 "Our current logistics system is muddled and split among several conflicting agencies, which can not continue. From now on, the Bakarski Logistični Korp shall be singularly responsible for providing all logistic support functions to the Bakaran Army. This standardisation of the process will increase the efficiency and reliability of our soldiers."
BAK_army_motorisation:0 "Army Motorisation Efforts"
BAK_army_motorisation_desc:0 "Motorisation greatly increases the strategic mobility of our infantry units, which would otherwise be forced to rely on arduous marches or preexisting railroads. This advantage in mobility combined with armoured toughness will allow our forces to effectively outfight and outmanoeuvre any enemy."

BAK_bring_in_new_officers:0 "젊은 피"
BAK_bring_in_new_officers_desc:0 "우리 해군이 동양 최고의 해군으로 남기를 원한다면, 기꺼이 변화에 적응하고 새로운 전략을 개발해야 할것입니다. 기존의 해군 장교단이 융통성이 없고 옛 방식을 고수하는 한 이는 상당히 어려울테니, 새 장교들을 데려오는 충격요법이 필요할지도 모르겠습니다."
BAK_focus_on_support_craft:0 "Support Craft"
BAK_focus_on_support_craft_desc:0 "The importance of fast, manoeuvrable, long-endurance warships can not be underestimated. Their flexibility means that beyond providing invaluable defence to convoys, they are also able to scout enemy movements and aid in attacking enemy fleets."
BAK_focus_on_submarines:0 "Wolf Pack Experiments"
BAK_focus_on_submarines_desc:0 "As submarines are like a prowling predator in the wild, it makes sense to take our cues from nature and make use of pack tactics. Patrolling separately, then congregating after identifying an isolated target for a ferocious coordinated attack. Improved submarine designs will make this tactic even more effective."
BAK_expand_naval_shipyard_capacity:0 "Expand the Bakaran Shipyards"
BAK_expand_naval_shipyard_capacity_desc:0 "Although our existing shipyards are quite impressive, they still lack the capacity necessary to support our planned naval expansion. We need to construct additional dry docks and repair facilities if we are to meet the coming demands."
BAK_naval_mine_plan:0 "Silent Killers"
BAK_naval_mine_plan_desc:0 "The flexibility and cost-effectiveness of naval mines makes them an attractive tool for both defensive and offensive operations. Developing mining technology further would allow us to make even more effective use of these devices."
BAK_better_cruisers:0 "Improved Plating"
BAK_better_cruisers_desc:0 "Our heavy warships represent enormous investments of time, effort, and resources: we must do all we can to protect them. It is imperative that we improve our designs to make use of the latest technologies and improve the armour of our cruisers."
BAK_secondary_shipyards:0 "The Kotailia Shipyards"
BAK_secondary_shipyards_desc:0 "The naval base at Kotailia is crucial to maintaining our strategic readiness. Expansion of the site's facilities would allow it to effectively serve as a secondary shipyard if our other naval dockyards were to come under attack."
BAK_battleship_expansion:0 "Refined Battleship Designs"
BAK_battleship_expansion_desc:0 "Battleships are of enormous importance to the morale of our soldiers, being symbols of our naval dominance and representing the might of our nation. However, we must also ensure they are properly equipped and able to hold their own in naval engagements. To this end, we shall begin the process of upgrading and modernising our battleship designs."
BAK_examine_the_marines:0 "Examine the Marine Corps"
BAK_examine_the_marines_desc:0 "The Bakaran Marine Corps boasts a long and proud tradition, and our marines have historically taken their mission very seriously. Nevertheless, we should conduct a thorough review of the branch's practices to make sure they are prepared to fulfill their critical role as an amphibious warfare force."
BAK_focus_on_sea:0 "Old Salty Sea Dogs"
BAK_focus_on_sea_desc:0 "The Marine Corps provides crucial support to our naval operations, and we must not distract them from this mission by asking them to fill other roles. Further developing their amphibious assault tactics and techniques should be our foremost priority."
BAK_focus_on_land:0 "수륙양용"
BAK_focus_on_land_desc:0 "The infantry combat abilities of our marines mean that they are a formidable force on land as well as at sea. Superior mobility and flexibility allow them to fill numerous roles across the battlefield."
BAK_expand_the_corps:0 "해병대 확장"
BAK_expand_the_corps_desc:0 "Although their mission is a far-reaching one, the Marine Corps is the smallest branch of the Bakaran military, and their numbers are few and proud. As their role and importance increases with our changing naval warfare doctrines, so too must their size."
BAK_better_landing_craft:0 "Improved Landing Craft"
BAK_better_landing_craft_desc:0 "The watercraft used to convey our forces from sea to shore are crucial to the success of an amphibious assault. The creation of new landing craft with greater speeds and capacities would massively boost our effectiveness."
BAK_the_grandest_navy:0 "동방의 수호자"
BAK_the_grandest_navy_desc:0 "The might and majesty of the Bakaran Navy remains unrivaled by our neighbours. Our warships are capable of enforcing our will, striking at distant targets before returning home without a scratch. We are the shield that protects the East from tyranny and injustice, and we shall never break!"

### Events ###
bakara.1.t:0 "경합 종료"
bakara.1.d:0 "길고도 험난하고도 치열했던 1007년 대선 켐페인이 막을 내렸고, 놀라운 사건이 일어났습니다. BFZ가 승리했던 것입니다! BFZ가 공약했듯이 바카라를 현대화하고 혁명적인 신질서를 세우려는 그들의 계획은, 바카라 사회의 깊은 굴레들을 동시에 고쳐야하기때문에 달성하기 어려울 것입니다. 비록 갈 길이 멀겠지만, 한 가지는 확실합니다. 피름 스초우가 우리를 이끌겁니다."
bakara.1.a:0 "새로운 대통령께 경례!"

bakara.2.t:0 "경합 종료"
bakara.2.d:0 "길고도 험난했으며 치열했던 1007 대선이 드디어 막을 내렸고, 놀랍게도 ZDS가 승리를 거두었습니다. 바카라 사회의 동요와 바카라 경제의 조정 및 시민의 해방이란 그들의 목표는 달성하기 꽤 어려울겁니다. 비록 ZDS는 승리했지만 여전히 많은 포니들이 그들을 두려워하며 반대하고 있으며, 과연 브라이 포름이 당 내 입지를 굳힐 수 있을지 의문입니다."
bakara.2.a:0 "새로운 대통령께 경례!"

bakara.3.t:0 "경합 종료"
bakara.3.d:0 "길고도 험난했고 치열했던 1007년 대선이 막을 내렸고, 놀랍게도 BSP가 승리했습니다! 개마의 자유를 극대화하고 정부 권력을 제한해야 한다는 그들의 요구에 유권자들이 부응한 것입니다. 이제 정국의 전면에 부상한 그들은 공약을 실행시킬 겁니다. 갈 길이 멀고 험난할지도 모르지만, 한가지는 확실합니다. 티 딥이 우리를 이끌 겁니다."
bakara.3.a:0 "새로운 대통령께 경례!"

bakara.4.t:0 "경합 종료"
bakara.4.d:0 "길고도 험난했고 치열했던 1007년 대선이 막을 내렸고, 놀랍게도 SDH가 승리했습니다! 이번 선거에 급진적 변화를 선동하는 많은 불꽃 튀는 목소리들이 등장했지만, 결국 워터 릴리의 침착하고 냉정한 태도가 대중들에게 가장 큰 반향을 불러일으킨 것 같습니다. SDH의 장관들은 짧은 축하를 받고 다가오는 입법 회의에 내세울 야심찬 안건들을 짜기 시작했습니다. 앞으로 갈 길이 멀고 험난할지도 모르지만, 한 가지는 확실합니다. 워터 릴리는 여전히 국민의 신뢰를 받고 있습니다."
bakara.4.a:0 "계속하세요, 워터 릴리!"

bakara.5.t:0 "프롤레타리아의 행진"
bakara.5.d:0 ""우리들은 일어났습니다! 금권주의 신분사회에 빈자들이 억눌리지 않기 위해서, 우리들은 일어났습니다! 무산계급의 목에 폭정의 쇠사슬이 걸리지 않기 위해서, 사슬로부터 자유로이 움직이게 만들기 위해서, 우리들은 일어났습니다!\n\n브라이 포암의 끊임없는 연설은 바카라 시의 선착장에 모인 포니 무리들의 환호와 함성을 자아냈습니다. ZDS의 집회는 최근 1007년 선거를 앞두고 도시 전역에서 일어나고 있으며, 열기도 과열되어 우려를 사고 있습니다. 공산주의자들이 결집하자, 다른 바카라 시민들은 흥미와 호기심, 그리고 두려움이 뒤섞인 눈으로 그들을 바라보았습니다.\n\n브라이 포암의 연설에 군중들은 광란하며 열기가 최고조에 달하기 시작했습니다. \n\n"바카라가 사회주의의 불길에 휩싸여 잿더미가 되었을 때 우리는 무산계급의 나라, 무산계급의 미래를 만들어나갈 수 있습니다! 바카라가 불타야 우리들만의 연합을 만들 수 있습니다!"\n\n포암의 발언은 사회의 다른 계급들, 특히 도시의 상인 계급들을 걱정하게 했습니다. 그들은 정부에게 포암의 급진적인 외교정책이 동맹에 균열을 새기리라 경고하며, 포암의 연설을 다시 금지하라 충고했습니다. 그러나 많은 정치인들은 바카라가 집회의 자유를 명시했음을 지적했으며, 포암을 단속하는 것은 폭동을 뛰어넘는 사태를 일으킬 수 있다 지적했습니다.\n\n어떤 선택이건 ZDS는 수혜를 볼 것 같습니다."
bakara.5.a:0 "시민의 권리다."
bakara.5.b:0 "말도 안 되는 소리 좀 작작하게 해!"

bakara.6.t:0 ""바카르스카 에노트노스트" 라디오"
bakara.6.d:0 ""바카라 시민 여러분, 항상 경계하고, 나라를 지킬 준비를 단단히 하시고, 전통을 갉아먹으려드는 쥐새끼들에 맞서야 함을 기억하십시오."\n\n워터 릴리는 그녀의 사무실에 앉아 발굽으로 책상을 탁탁 두드렸습니다. BFZ에서 새로 차린 라디오 쇼의 맺음말이 정말로 우려스러웠습니다. BFZ가 이번 선거의 주요 정파로 기능할 확률이 높고, 이 라디오 채널로 BFZ의 사상이 대중들에게 전파 될 가능성이 있기 때문입니다. BFZ의 급부상은 바카라 전통적 양당의 지위를 위협하고 있으며, BFZ는 현재 1007년 대선에 전력을 다하고 있습니다. 비록 지금은 바카라 도시 지역에만 국한되어 있지만, 이 라디오는 BFZ의 노력을 보여주고 있습니다.\n\n워터 릴리는 갈림길을 직면하고 있습니다. 라디오 방송이 계속되도록 놔둔다면, 그녀가 받을 표가 줄어들지도 모르지만, BSP 내부의 경쟁자들이 피해를 입을지도 모릅니다. 아니면 워터 릴리가 라디오를 규제할 수도 있지만, 이는 더 극단적인 반응을 불러일으킬 수 있습니다.\n\n확실한건 바카라의 민주주의가 경각에 달했다는 겁니다"
bakara.6.a:0 "음, 노래 멋진데?"
bakara.6.b:0 "잘해봐야 국지적인 인기나 끌게 될거야."

bakara.7.t:0 "초드트 거리 전투"
bakara.7.d:0 ""오 바카라마들이여, 단결하라! 조국이 당신을 부른다!"\n\n라디오에서 기어나온 부름이 바카라 시의 BFZ 당원들에게 닿았습니다. ZDS가 BFZ 본부 앞에서 집회를 열 계획이라는 루머를 전하며 라디오 바카르스카 에노트노스트는 지지자 전원이 당사에 결집할 것을 호소했고, 포니들은 이에 따랐습니다.\n\n군중들이 모였지만, 대항시위대가 대항할만한 목표가 없었습니다. 어슬렁거리던 BFZ의 지지자들의 무리 사이에서, 한 어스 포니가 외쳤습니다.\n\n"빨갱이 새끼들이 여기 있건 저기 있건 잡으러 가자!"\n\n그렇게 ZDS 중앙 당사가 있는 37 초드트 거리로의 행진이 시작됐습니다. 도시 전역에 이 소식이 퍼졌고, 노조들도 작업실을 떠나 초드트 거리로 모이기 시작했습니다. 그리고, 브라이 포암도 도착했습니다. 그는 ZDS의 지지자들에게 초드트 거리가 "파괴적인 폭동"을 겪지 않도록 도와달라 호소했습니다.\n\n그리고 경찰들이 동원되기 시작했습니다.\n\nBFZ 지지자들이 초드트 거리에 도착하자 그들은 초드트와 마레이베트헤르의 교차로에서 마주치게 되었습니다. 유혈사태를 피하기 위해서인지 양측의 시위의 중심부에서 멀리 떨어지려 노력하고 있었습니다.\n\n그러나 군중들이 점점 가까워지자, 한 포니가 돌을 집어던졌습니다. BFZ는 ZDS를 사무실로 밀어버리려고 전진했으며, 경찰들은 질서를 유지하려 노력했습니다.\n\n나아가는 군중들이 마지막 밀어붙임을 만들었지만, 결국 그날은..."
bakara.7.a:0 "BFZ가 나아갔습니다!"
bakara.7.b:0 "ZDS가 행진을 막았습니다!"

bakara.8.t:0 "티 딥의 정부 비판"
bakara.8.d:0 ""As you can clearly see by the events that transpired on Codd street a few days ago, the SDH government does not have the resources or the will to curb the violence growing in our nation! Water Lily has proven herself incapable of handling the current national crisis!"\n\nTea Dip stood at the door to a popular restaurant in Bakara, holding an impromptu press meeting with reporters, wanting to know her view about the recent conflict at Codd Street.\n\n"I tell you, she couldn't solve an issue like that if the march were towards the presidential residence. But I must be going now..."\n\n"What would you do then?" One reporter shouted from the crowd.\n\nTea Dip paused, "I suppose I would ask the Marines to intervene. I wonder if Miss Lily would have the courage to do that", "I mean you could ask her" the reporter snapped. Smiling softly to herself, Tea Dip replied, "That sounds like a great idea. Here's a story for your papers. I challenge Water Lily to civil debate on all matters of national policy. I hope to see her there."\n\nTea Dip trotted away to her car with the throng of reporters following her, only leaving the reporter that had questioned Tea Dip left. Looking out towards the vehicle driving away, Water Lily raised the brim on her hat, "A debate, huh? I guess that's how she is playing it." Putting her hat back down, she disappeared into the urban Bakaran night..."
bakara.8.a:0 "A grand debate it shall be!"

bakara.9.t:0 "릴리-딥 토론"
bakara.9.d:0 "On a starry night in the capital, an enormous crowd of ponies gathered inside the Carrack Civic Centre to witness the grand debate between Water Lily and Tea Dip. Up on the stage, the two rivals stood behind opposite podiums, Tea Dip smiling and looking out at the crowd while Water Lily remained focused on her opponent. Between them sat the debate moderator, an old stallion and respected journalist. The moderator asked for the room to quiet, then cleared his throat. "Tea Dip, you have often criticised the current government for its allocation of spending. What would you prioritise in your administration?"\n\n"My foremost priority will always be protecting the citizens of Bakara and safeguarding their liberties. To guard against external threats, we absolutely need greater investments in national defence." Tea Dip paused as polite stomps rippled through the audience. "However, as far as the recent unrest goes, I am not afraid to say that fighting and riots in the streets are the product of our failed status quo. These angry ponies distrust a government that has made far too many promises and failed to keep them. It's only natural that it would be blamed when so many are plunged into economic deprivation. The cure for all of this is greater political and economic freedom. With liberty as our guide, we can unite and unleash the full potential of our nation!" Tea Dip brought a hoof down hard on the podium, drawing loud cheers from the crowd.\n\nAfter the raucous noise had died down, the moderator turned to Water Lily.  "You may respond."\n\n"Where to begin? Let me start by saying that I, too, believe in liberty. But I also believe in fairness." Water Lily frowned and spoke with a solemn tone. "After all, unlimited freedom means the freedom of the strong to abuse the weak. And the freedom for the deprived to remain deprived, until they at last waste away from neglect. If my opponent is to be believed, freedom is the cure for all our ills. But let me remind you that an easy solution is very often not one at all. It is an unavoidable fact that solving our nation's problems will require a strong government that helps our citizens, not a weak one that leaves them to fend for themselves.""
bakara.9.a:0 "Water Lily makes a good point..."
bakara.9.b:0 "Tea Dip is obviously in the right!"

bakara.10.t:0 "리프트 스트라인의 사망"
bakara.10.d:0 "Word comes to us today that Rift Strain, a well-known agitator with ties to the BFZ, was found dead last night in what is suspected to be a politically motivated assassination. The incident took place outside her residence in Vetailje, and the identity of the assailant is still unknown at this time. In response, BFZ candidate Firm Scow has released the following statement:\n\n"Rift Strain was a brave pony, outspoken in her love of liberty and an unflinching champion of the downtrodden, who was abruptly taken from us in a despicable and cowardly way. In light of this loss, we must not allow her cause to fade from our memories. She knew better than anypony that the River Coalition is not to be trusted. As she so famously wrote: 'It is a hypocritical institution not worthy of our faith, an institution which has given free reign to slavers and despots, and an institution which sits idly and stays silent while evil festers within it.'\n\n"She made it her mission to warn us that if we do nothing, there will come a time when all ponies of virtue are crushed beneath an iron hoof of injustice. Ponies like Tea Dip and Water Lily tragically refuse to heed this warning. And so it is my solemn pledge to Rift Strain's memory that, if elected, my first act will be to formally withdraw our Republic from the corrupt River Coalition, so that we may lay the foundation of a new, truly righteous order for the Riverlands.""
bakara.10.a:0 "This is starting to get out of hoof..."

bakara.11.t:0 "리프트 스트라인의 장례식"
bakara.11.d:0 "The city of Vetailje has become engulfed by violent protests as tensions which have been long simmering at last boiled over following the funeral of Rift Strain. An outspoken anti-communist, Rift Strain earned enmity from the ZDS for her dismissive reviews for the works of Caramel Marks, as well as for her connection to union busting activities in the course of her work as an industrial psychologist.\n\nFor such a divisive figure, many citizens expected that the procession might not go smoothly, and so it was no surprise when ponies sympathetic to the ZDS appeared to protest at the funeral. Their peaceful protest quickly turned ugly as armed militia members appeared on the side of the BFZ. The ensuing confrontation fortunately has not resulted in any deaths, but it is yet another symptom of Bakara's growing polarisation, and the nation is starkly divided as to which side should shoulder blame for the dust-up."
bakara.11.a:0 "이런 야만마가 있나!"

bakara.12.t:0 "비난"
bakara.12.d:0 "비록 베타일리에에서의 혼란과 불안이 어느정도 잦아들긴 했지만, 어느 쪽이 더 큰 책임을 지느냐의 문제는 여전히 남아있습니다. 국민들은 이 문제에 대한 공식 성명을 기다리고 있으며, 우리의 평결은 어떤 곤경에 처해있는 포니에게라도 큰 영향을 미칠겁니다. 이를 신중히 고려하고 공정한 결론을 내리는 것이 우리의 의무입니다.\n\nBFZ의 대변마는 리프트 스트라인의 장례식에서 일어난 시위는 살해당한 포니의 가족에게 대단히 부적절하고 무례한 사건이었다 비난했지만, ZDS에 동조하는 포니는 BFZ부터가 그녀의 죽음을 정치화했다고 반박했으며, 리프트 스트라인의 암살 이후 스초우가 발표한 선동적 성명은 이런 반응을 불러일으킬 수 밖에 없었다 주장했습니다. BFZ의 편을 들어 시위를 조직한 공산주의자들을 비난해야 할까요, 아니면 표현의 자유를 행사함의 일환이었다 ZDS를 옹호해야 할까요?"
bakara.12.a:0 "ZDS의 잘못이다!"
bakara.12.b:0 "BFZ의 잘못이다!"

bakara.13.t:0 "티 딥의 연설"
bakara.13.d:0 ""Folks, it doesn't take a pony with a fancy university education to see that Water Lily's programmes just haven't worked." Tea Dip trotted around the stage, addressing her supporters at a packed rally in Coltovac Gornji. "I know Water Lily is a well meaning and honourable pony, but good intentions are no substitute for good leadership, and putting Bakarans first is what a good leader ought to do." Tea Dip gestured towards her audience in a wide sweeping motion. "What has happened to our great nation? The rising prominence of political extremists, ponies fighting in the streets! I come to tell you that this is all a result of Pan-Riverlandism gone too far." Forceful stomping of agreement came from the crowd.\n\n"Now, I'm a sceptic when it comes to the River Coalition, but not because I harbour any ill-will towards our Riverpony cousins. Right now, it's plain to see that the Coalition lacks popular legitimacy and transparency, and that protecting the rights of Riverlanders is the furthest thing from its mind." Angry shouts came from the audience, denouncing the Coalition. Tea Dip nodded as she paused and waited for them to subside. "The current government is far too eager to surrender our sovereignty to the Coalition's wasteful bureaucracy. Although it has brought us some economic benefits, I pledge to oppose all calls for closer political integration from other members of the Coalition. Let us not allow this institution to become a new ball and chain for Bakara!" Tea Dip's proclamation was greeted with rapturous cheers from the crowd, only growing louder as she stepped down from the stage to shake hooves with her supporters."
bakara.13.a:0 "She does make some valid points..."

bakara.14.t:0 "A Rather Compromising Situation"
bakara.14.d:0 "The attention of the populace has been captured by a titillating piece of gossip which is swiftly spreading across the nation. After the recent party conference in Kotailia, allegations of inappropriate conduct have been made against several BFZ party officials, known to be close associates with Firm Scow herself. It has been reported that during the after-hours festivities which followed the conference, all manners of debauchery took place.\n\nAs reversing the moral degradation of Bakara is a key plank in the BFZ platform, reports of such conduct could prove especially damaging to the party. So far Firm Scow has chosen to remain silent about the incident, drawing criticism from those who accuse her of letting personal ties cloud her judgement."
bakara.14.a:0 "How disgusting..."

bakara.15.t:0 "Not So Red After All"
bakara.15.d:0 "A wave of anger is sweeping the nation, after a bombshell report in the Bakaranske novice newspaper revealed that several prominent members of the ZDS have been embezzling government funds going back years. Bray Foam has expressed shock and indignation at the actions of the members, stating that the party has no place for ponies who engage in such malfeasance.\n\nThis revelation has prompted severe blowback for the communist party, and spokesponies for the three other major parties have all taken the opportunity to question the sincerity and trustworthiness of the ZDS. It remains to be seen if the public will view this incident as the actions of a few bad ponies, or something which reflects a deeper corruption within the ZDS."
bakara.15.a:0 "To each according to their need, huh?"

bakara.16.t:0 "A Call to Reason"
bakara.16.d:0 ""These past few months, there have been no shortage of demagogues coming out of the woodwork, shouting of doom on the horizon and playing to the passions rather than the reason of the public. We have been bombarded by the voices of ponies who in their lust for power will resort to all manner of reckless rhetoric in order to sway us. They ask that we act out of fear instead of hope." Water Lily's stern voice echoed throughout the streets of the capital as she addressed her supporters who had gathered in front of the Riverlands University of Bakara. "Believe me when I tell you that such ponies are dangerous to Bakaran democracy, and will lead us down the path to dictatorship." Water Lily frowned and shook her head.\n\n"When it comes to the actual record of my administration, the truth is unambiguous. It can be summed up in three words: peace, progress, prosperity." Water Lily punctuated each word by bringing down her hoof, prompting cheers from the crowd. "I implore you not to forsake the progress we have made. I have always been proud to stand on the side of the Little Pony, and if re-elected I will continue to do so. As you have placed your trust in me, I place my trust in you. I humbly ask that you not take that great leap into the unknown. Not when we are on the precipice of achieving such great things." Water Lily brought a hoof to her chest. "Thank you.""
bakara.16.a:0 "Maybe we shouldn't swap horses in midstream..."

bakara.17.t:0 "조각난 꿈"
bakara.17.d:0 "1007년 대선의 종식은 선거 기간 동안 나라를 흔들었던 불안의 종식과 정상으로의 회귀를 의미했습니다. 다만, 균열은 더 심해졌습니다. 흉터는 가시지 않았고, 이웃은 서로를 불신하고 있습니다.\n\n서로가 서로를 불신하는 현 세태에, 바카라의 포니들은 새 정부의 공약을 넘어 바카라의 정치체제 자체에 짙은 회의감을 느끼고 있습니다. 결국, 이렇게 유혈 충돌을 조장해 온 제도에 무슨 소용이 있겠습니까? 새 정부가 틈을 매울 수 있을지 의문입니다. 시민들 사이에서 절망은 이젠 만성적이고, 구원에 대한 희망도 희미해졌습니다."
bakara.17.a:0 "어쩌면 민주주의에 문제가 있는 걸지도 모르겠어..."

bakara.18.t:0 "제독의 연설"
bakara.18.d:0 ""You know I always give my honest opinion. No beating around the bush." Admiral Cobalt Wind spoke from behind a podium at the Navy press briefing in Vetailje, with the flash of cameras and clicking of shutters accompanying her oration. "From what I can see, the newly elected government hasn't done a good job inspiring confidence. And it certainly hasn't brought Bakarans together." She spoke sternly, harsh words channeling the scorn felt by many citizens.\n\n"Are you questioning the legitimacy of the government?" shouted a reporter.\n\n"I only question the process," replied the Admiral. "That campaign— I don't think it can be described as anything other than a disaster. It definitely did more to divide the nation that any event I can remember. I don't know if any government that came out of it would deserve the loyalty of the people."\n\nA cacophony of voices rose up to pose the next question to the Admiral. Eventually, the voice of one pony rose above the rest. "What can be done to improve the situation?"\n\nCobalt Wind frowned, shaking her head slowly. "I wish I knew.""
bakara.18.a:0 "각하, 참으로 도움이 되는 말이옵니다."

bakara.19.t:0 "제독의 결단"
bakara.19.d:0 "From her office inside the Naval Headquarters in the capital, Cobalt Wind looked out over the sprawling city. Dark clouds were gathering in the sky, accompanied by the low rumbling of thunder in the distance. She closed her eyes and sighed; what she was contemplating was drastic. The new government was in a precarious position. It was despised by many, and if threatened, few Bakarans would rush to its defence.\n\nIt would be easy to lead a detachment of Marines all the way to Parliament. While marching through the streets they would be cheered by the city's populace, hailed as bringers of order, cutting through the factional strife crippling Bakara. The loyalty of her soldiers was ironclad, they would follow her into tartarus, and would certainly have no qualms about overthrowing an unpopular government.\n\nAt that moment, Cobalt Wind knew she held all the cards. If she decided to go through with it, nopony would stop her. But she had to wonder: was it the right thing to do?"
bakara.19.a:0 "일어나라! 조국이 위험에 빠졌다!"
bakara.19.b:0 "그래도 민주주의는 소중하다..."

bakara.20.t:0 "애국심의 발로"
bakara.20.d:0 "In the streets of the capital this morning, Admiral Cobalt Wind surprised the city by taking command of a squadron of Marines and marching on Parliament. The Admiral encountered no resistance as she led her troops, with Parliament's own security forces standing down to allow her to enter the building. Supported by about 40 Marines, Cobalt Wind cleared the chamber and dissolved the body by force. While on the floor the Admiral had harsh words for Parliament, which were quickly printed and circulated to great acclaim among the city's population.\n\nAlthough she has the backing of the military and most of the capital, several ponies in other cities have expressed outrage at Cobalt Wind's actions as a new wave of unrest ripples across the land. In light of this volatile situation, the Admiral has announced that she will serve as interim president until the nation's situation has fully stabilised. All looters apprehended by authorities so far have been harshly punished, with Cobalt Wind saying threats to public order will no longer be tolerated. The message is clear: there is a new, firm hoof holding the reins of government."
bakara.20.a:0 "바카라를 지켜냈다!"

bakara.21.t:0 "피름 스초우 대통령"
bakara.21.d:0 "Firm Scow stood in front of her mirror in the presidential office in Bakara city. In a few minutes, she was set to go out and make a speech to a crowd of waiting citizens, and tell them her plans as their new leader. She straightened her tie. Not too casual, not too formal. Today she was the mare who needed to appeal to all Bakarans, not just her supporters. An aide brought her a cup of coffee, and she slowly sipped it. Her staff bustled about outside her office, preparing. Some feared a ZDS attack, but she knew that Foam wouldn't do anything that brazen.\n\nAn exhausted stallion entered. "Miss Scow, It's time."\n\nFirm sauntered out to her balcony, overlooking the crowd. Many of the closer ones cheered with enthusiasm, but many of those further back darted their eyes back and forth in worry. Many still considered her a radical, after all. Opening her mouth, she began to speak.\n\n"Ponies of Bakara! I am grateful for the chance you have given me to lead you into the future. We are at a turning point in our history, where the strong shall step above the weak and forge a new nation. Currently, our society is bound, held down by the elites who worship the River Coalition, but they have lost sight of its purpose! If they truly wished for Riverlands unity, they would bring the states together to create a greater destiny for all! But no, they want to control our nation from afar! They leave us as puppets to their establishment, which is now filled with monarchists and slavers! They let in those who would control and extort their own people! They try to separate the ponies of the Riverlands! To prevent us from achieving our true destiny of unification and the banishing of the old and corrupt order! I have fought for years to try to gain unity for the ponies, the dogs, and all the other citizens of the Riverlands! In this fight, I have seen the corruption of the establishment—how it lies through its teeth, how it says it wishes for "common prosperity." This is a lie. Their so-called "prosperity" is little more than slavery! It is submission to monarchs, it is domination by elites who care not for the common stallion or mare! I know they will not accept reason. With this, I declare that Bakara will no longer participate in the corrupt union that tries to control us. And that it shall be the goal of this nation to create a new union! A superior union! That shall unite all the Riverponies to achieve our true destiny! We shall enter a new era of greatness and opportunities! The coalition of Rijekograd has abandoned their mandate to bring together all the ponies of the east! And now Bakara must bear it! The dream of Riverland unity lives on in Bakara! Long live Bakara! Long live the Riverlands!" "
bakara.21.a:0 "바카라는 새로운 미래로 행군할 것이다!"

bakara.22.t:0 "티 딥 대통령"
bakara.22.d:0 "On a chilly day in Bakara City, a crowd gathered in front of the Capitol Building to hear the victory address of President Tea Dip. The mood was electric, as the crowd was filled with ponies enthusiastic about the triumph of the BSP and hopeful about their future. Confetti fell from building roofs when Tea Dip stepped up to the podium to speak, accompanied by raucous shouts of approval from her supporters.\n\n"My friends," began Tea Dip, "I am incredibly grateful. But this victory is not mine, this is a victory for freedom!" She held up her hoof to wild cheers. "When so many others believed the worst about the common pony, I have maintained that the nature of a pony is inherently good. But this goodness will always be corrupted when caged by intrusive institutions and coercive authority. And so let today mark the liberation of all Bakarans from the overbearing hoof of big government!" A cold and cutting wind did nothing to dampen the spirits of her audience, who hung on her every word.\n\n"I promise you a government that will get out of your way!" Tea Dip pointed forcefully towards the horizon. "I promise you a state that will have nopony shaking in fear of repression! Freedom is at the foundation of Bakara, but for too long we have neglected to fight for it. That ends today! Together, we will build a new society that respects the rights of every pony, with liberty and justice for all!" Enraptured, the crowd stomped so hard in agreement that the ground seemed to quake."
bakara.22.a:0 "더 나은 바카라로!"

bakara.23.t:0 "워터 릴리 대통령"
bakara.23.d:0 "On a sunny day in the city of Bakara, a crowd gathered in front of the Capitol Building to hear the victory address of President Water Lily. The mood was electric, as the crowd was filled with ponies enthusiastic about the triumph of the SDH and hopeful about their future. Confetti fell from building roofs when Water Lily stepped up to the podium to speak, accompanied by polite shouts of approval from her supporters.\n\n"Fellow citizens," began Water Lily, "I am incredibly grateful. But this victory is not mine, this is a victory for the Little Pony!" She held up her hoof to scattered cheers. "With the mandate we have been given, we will embark upon a new programme to provide assistance to ponies who lack food or housing. We will focus on improving our education system, so that all can have access to a full education and the opportunities that come with it. And we will make greater investments in our nation's infrastructure, so that we may be brought closer together. The welfare of every citizen will be guaranteed!" At this, a forceful wave of cheering swept through the crowd.\n\n"But we must always remember that Bakara is not in it alone, for where would we be without the cooperation of our River Coalition partners?" Water Lily spread her hooves out wide. "We must work tirelessly to forge closer ties to our friends in other Riverlands nations. I promise you that a day will come when all citizens of the Riverlands recognise the common history that binds us together. A day will come when all nations in the Riverlands form a union closer than any seen before. And that day will mark the beginning of a new era of peace, progress, and prosperity!""
bakara.23.a:0 "더 밝은 미래로!"

bakara.24.t:0 "제독의 연설"
bakara.24.d:0 ""Today, Bakara has suffered a terrible loss! By a clearly falsified and rigged electoral ballot, the traitorous communist party has seized control over our proud nation. I make no plans to serve such a government, and I call upon all loyal Bakaran to do the same. We shall never bow to those who lick the hooves of that dung trotter Caramel Haze. Bakara must free itself from the shackles it finds itself in one way or another. Long live Bakara, and thank you."\n\nThe Admiral slowly left the stage of the Navy press briefing held in Vetailje, leaving the reporters stunned at what they had just heard. The Navy had always been crucial to the nation's defense, and now its most respected Admiral openly berated the new government.\n\nStepping into a car outside the Naval port, Cobalt Wind took her seat beside the commander of the Republican Marine, Pearl Diver.\n\nThe Marine general took a deep breath and said, "Are we really planning this? All reports say their election victory was legitimate."\n\n"The Other parties will rally to us, we can not let Bakara fall into the clutches of those who would see her ruined and absorbed by a regime lead by that lump of griffon food" Cobalt scuffed\n\nPearl again sighed, "the Marines will be ready when you give the signal admiral, we either free Bakara from her oppressors or we will die trying.\n\nHave some faith Pearl, the BFZ will never agree with their arch-rivals controlling the nation, the BSP could never stand for any idea of union with the other Coalition nations, and on principle, the SDH will not abide by any threat to democracy. The reds will be completely alone, Bray Foam is probably shaking in his suit while he grovels to his master Caramel Haze to try to save him, what a pathetic sight it must be."\n\n"I'd be careful how you word some of your rhetoric," Pearl remarked profoundly, "I am no more of a politician than you, but I advise that if you are to try and lead this nation, you must try to unify it, not simply berate your opponents with insults"\n\nCobalt looked out into the cold Bakaran seas, "Perhaps you are right, but a nation is like a ship, all its parts must be well oiled, but right now there is a pile of dung sitting in the captain's chair that I must remove"\n\n"You certainly have more confidence than me" Pearl joked\n\nThe Admiral looked the general in his eyes and said..."
bakara.24.a:0 ""우린 실패하지 않을거다.""

bakara.25.t:0 "보이콧"
bakara.25.d:0 ""Well, it seems the expected has occurred. The capitalists resist the inevitable."\n\nBray Foam sits in the ZDS party office in Bakara city reading the newspaper. In a joint announcement, the SDH and the BSP had announced a policy of non-cooperation with his new government. Making clear their intention to resist the progress Foam's regime brings for Bakara.\n\n"I knew they would resist us, but I didn't expect them to simply whine like fillies. It seems I almost expected more out of them. We are the new regime, we have a mandate to rule, it almost seemed we have cowed them. Maybe I will actually get some sleep tonight.", he chucked to himself.\n\n"What about the Admiral, sir?", an aid commented.\n\n"Cobalt Wind? She may have influence over the Navy, but we control the government now, and plus, her ships are not enough to remove us alone."\n\nAt this, a militiapony burst into the party office dashing towards Bray. "Mr. Foam! This is urgent, the Kovačinaši have gathered in Vetailje overnight. Tea Dip is there with them, and Water Lily hasn't been seen for hours."\n\nFoam's eyes widened, "You know what I am about to ask. Tell me."\n\nThe militiapony shook her head, "No contact with the Navy... or the Marines"\n\nBray Foam cursed, and furrowed his brow. "It seems Bakara will now be at war. Rally the militia, we will not go down easily.""
bakara.25.a:0 "So much for Democracy!"

bakara.26.t:0 ""애국심"의 발로"
bakara.26.d:0 "Cobalt Wind stood by the coast in Vetailje amongst a grove of trees, looking out into the icy sound. The immaterial calm of the ocean waves reinforcing the Admiral's calm demeanor. As the sea spray coated her Navy uniform, she had absolute confidence in the actions she would undertake today. The Admiral heard cursing from the shrubbery behind her as Tea Dip broke through the treeline covered in twigs and pine needles.\n\n"Admiral! Where have you been! I'm most likely putting my life on the line here for your little maneuver, and you are out here sightseeing?! Can I have some explanation?"\n\nThe Admiral said nothing for a moment and then replied, "They say some days you can see Greneclyf from there shores. I haven't personally, but I like to take it as a metaphor, if nothing else. We here in the Navy always look forward to bigger things than petty political squabbles. And now it is time to put that philosophy into action."\n\n"Oh in the name of all that is good, stop it with the esoteric nonsense. You are the head of a coup here. You have my financial support, Firm Scow is out somewhere gathering the rest of her militia, and Water Lily isn't going to be an issue. You told us all you have a plan. Now, what is it."\n\nThe Admiral turned and smirked, "That's the type of attitude I like. Now it is relatively simple, the Kovačinaši will push up on land, and the commies will engage them, then me the Pearl Diver will sweep into Bakara proper on my capital ship with the Marines, and arrest Bray Foam. Easy."\n\nTea Dip blinked a few seconds. Before exclaiming sarcastically, "Oh, sure sure! Easy as Pie!" The Admiral snapped back, "I am the Military mare here. Trust me."\n\nTea Dip sighed, "I can only hope you are right about this."\n\n\n\n"Otherwise we are all suffering for it.""
bakara.26.a:0 "초발트 빈트가 붙잡혔다!"
bakara.26.b:0 "정부가 무너졌다!"

bakara.27.t:0 "태풍의 눈"
bakara.27.d:0 "We finally have some good news out of the capital, as the brave soldiers of the Bakaran Revolutionary Militia faced down the counterrevolutionary Kovačinaši in fierce street fighting, winning a decisive victory. But that is not all: in the midst of the chaos, the traitor Cobalt Wind herself was apprehended alongside Pearl Diver, leading a small squad of marines intent on striking at the government's leadership. With these twin triumphs, the reactionary coup of Cobalt Wind and her co-conspirators has been utterly thwarted.\n\nFollowing the mobilisation of the Revolutionary Militia and the defeat of the coup, there has been a rush of admirals pledging their loyalty to the government and supporting the legitimacy of the election. Although their true loyalties may still not lie with us, the situation within the Navy has been quelled for the moment. The capture of Cobalt has dealt a hammerblow to the unified front organised by the opposition parties, who now have little hope of finding another leader popular enough to be acceptable to all three of the BFZ, SDH, and BSP. Active resistance continues, but fortunately the disparate rebel groups lack ordered leadership and coordination, and it is only a matter of time until they are isolated and neutralised.\n\nWhile the fighting is dying down, there is still no shortage of voices criticizing the government, not all of them residing within Bakara. Prominent members of the River Coalition's leadership have expressed harsh disapproval at the recent instability, refusing to outright back the mandate of the ZDS. This tacit support for Cobalt Wind and the other coup plotters has infuriated Bray Foam, who has released a statement denouncing the Coalition in even stronger language than usual.\n\n Although the current crisis may be over, there is no doubt we still have a long way to go before fully consolidating the nation."
bakara.27.a:0 "Things will get better soon..."

bakara.28.t:0 "브라이 포름 대통령"
bakara.28.d:0 "Across the entirety of Bakara, the violence and contention which consumed the nation after Cobalt Wind launched her insurrection has at last died down. The final rebel fighters holding out in Vetailje surrendered to government soldiers, bringing some semblance of peace back to the land. Although the fighting may be over, the societal divisions which led to the conflict remain, and will have to be somehow addressed by the new government if it is to survive. In the meantime, Cobalt Wind remains in custody, awaiting trial and probable execution.\n\nAfter the conclusion of the fighting, and in front of a rowdy and enthusiastic crowd in the capital, Bray Foam was officially sworn in as President of Bakara. The largely working-class supporters of the ZDS cheered their leader until they grew hoarse, as Bray once again promised to make achieving social equality his foremost priority in office. The completion of the much anticipated ceremony promises to usher in a new revolutionary era for the nation; one which is, for the moment, filled with hope."
bakara.28.a:0 "인민의 승리다!"

bakara.29.t:0 "The Shore Report"
bakara.29.d:0 "Although our righteous military victory has brought about the union Riverpony workers have dreamt of for centuries, there is still much we must do to secure it. Minister Ruby Shore has conducted a thorough survey of the newly integrated territories of the USRR, and reached an unsettling conclusion. She states that beneath the present superficial unity of the Riverlands lies frightening instability. Three areas are singled out for special attention in her report:\n\nFirstly, the various armed forces which fought against us during unification have yet to be integrated into a single army. These disintegrated armies represent an independent power base and unacceptable threat which may be used to undermine the Republics. Secondly, deep cultural divides remain in place along the old national borders. It will take some time to wipe away the ages of built-up enmity and misconceptions between our citizens. Thirdly, the economic systems developed by the other Riverlander states differ greatly from the superior socialist economy we developed in Bakara. Truly efficient cooperation across the entire Riverlands will be stymied until our system is implemented across the Republics.\n\nAs long as these issues remain unresolved, they will continue to fester and threaten the unity of the USRR. We must take steps to address them proactively, without delay!"
bakara.29.a:0 "Noted."

bakara.30.t:0 "통일법"
bakara.30.d:0 "오늘은 바카라의 형제자매와 전세계의 모든 노동자들에게 있어서도 중요한 날입니다. 바카라의 ZDS 회의에서 우리와의 통합에 찬성한다는 소식이 들려왔기 때문입니다. 바카라마들은 자본주의의 압제에 맞서 혁명을 일으켰고, 카라멜 말크스와 스틸 스탈리온이 주장한대로 이행하며 반동들은 혁명의 폭풍 속에 사그라들었습니다. 이제 그들은 동무들과 완전히 함께하기 위한 마지막 단계를 밟고자 합니다. 지난 몇 년 동안, 바카라는 카라멜 헤이즈의 훌륭하고 충실한 제자인 브레이 폼이 이끌었습니다. 폼은 말크스의 이론들을 흠잡을 데 없이 실행했고, 이는 모범적인 프롤레탈리아 독재 정권 하에 운영되어 번영되는 사회를 보여주었습니다. 그의 멘토와 연합하려는 폼의 강한 열망은 합병을 찬성하는 그의 강력한 주장의 원동력이었고, 통일법의 통과에 주요한 역할을 하였습니다. 국경 경비대는 벌써 국경 초소를 해체하고 있습니다. 오늘부로, 두 나라는 하나가 되었습니다."
bakara.30.a:0 "영광되도다!"

bakara.31.t:0 "포암 동자의 연설"
bakara.31.d:0 "All eyes were on Bray Foam as he took his place to address the First Congress of the Bakaran ZDS. Stepping up onto a platform, he took a moment to survey the massive chamber they occupied: a section of an unfinished museum, nonetheless impressive in its austere simplicity. The other members of the Congress were seated in a great semicircle in front of the platform, respectfully silent out of reverence for their leader. Shuffling his notes, Bray cleared his throat.\n\n"My friends, it was not long ago that the great legacy of our Republic was attacked. A pony who had sworn to defend Bakara instead decided to lead a sinister plot to subvert the will of its people," Bray said solemnly. "We were beset by villains who sought to undo centuries of progress and plunge us back into a dark age of autocracy. But we did not flinch! We beat back the traitors, winning a glorious victory for the workers against their bourgeois oppressors!" Bray raised his hoof high as his audience stomped in wild approval.\n\n"Our victory is a milestone which will mark the beginning of a new age of liberation and progress for Bakaran workers. But there are still great challenges to overcome." Bray took a deep breath. "In the face of such challenges, our foremost priority must be...""
bakara.31.a:0 "혁명이여 뻗어나가라!"
bakara.31.b:0 "바카라를 새로 짓자!"

bakara.32.t:0 "씨 릴리 제독의 운명"
bakara.32.d:0 "Ever since the capture of Cobalt Wind, there have been whispers from many ponies within the ZDS that she could not have been the only Admiral complicit in the reactionary plot; these ponies have seized on Admiral Sea Lily as a target of ridicule and suspicion. They assert that despite refusing to join Cobalt's insurrection openly, she instead acted as a spy intent on sabotaging the government response from within. Cited as evidence is the fact that, although she never articulated it publicly, it is widely known that in the run-up to the election Sea Lily fervently opposed the ZDS. She was also known to be friendly with the despicable arch-capitalist Tea Dip.\n\nAgainst these attacks, few ponies are eager to defend her. Her standing was damaged considerably after the nation learned of her involvement in the fiasco at Kotailia. Government forces held the city under her watch in the early days of Cobalt's coup, until her veteran marines were routed by a far inferior force of Kovačinaši. The embarrassment resulted in ceding control of the city to Cobalt's counter-revolutionaries. Her opponents assert that the only plausible explanation for this baffling defeat is that she intentionally weakened her position to undermine the defence of the city.\n\nThese facts form the basis for accusations that Sea Lily was involved in a treasonous conspiracy against the government, and that allowing her to retain her command would pose an unacceptable risk to Bakara's future. Although there is no definitive proof against the Admiral, the circumstances are enough to make anypony suspicious."
bakara.32.a:0 "당장 체포해!"
bakara.32.b:0 "증거가 부족해..."

bakara.33.t:0 "The New Ministers"
bakara.33.d:0 "A highly anticipated scene took place this morning in the Capitol Building, as members from the SDH and BSP at last officially joined the government. The arriving ponies were warmly welcomed by the already seated representatives of the ZDS, marking the end of an uncertain interregnum which has been plagued by mistrust and mutual suspicion. Some within the ZDS called for an extensive purge to bar anypony with suspected ties to Cobalt Wind's insurrection from participating, but ultimately these voices were not heeded. Bray Foam's policy is one of forgiveness and reconciliation.\n\nThe addition of respected ministers Star Chaser, Sunshine Carrack, and Ebony Wing is sure to bolster the credibility of the new administration. The ministers have indicated that they are excited to get down to business, and each expressed their total confidence in Bray Foam's leadership. In response, many ponies who were initially skeptical of the new government have already become cautiously optimistic. They hope that this will signal the end of the contentious bickering which recently immobilised Bakara, and the start of cooperation in which the differing parties work together to solve the challenges facing the nation."
bakara.33.a:0 "Welcome aboard!"

bakara.34.t:0 "첫 번째 재판"
bakara.34.d:0 "In the inaugural trial of Bray Foam's comprehensive review of the military, several high-ranking army officers stand accused of corruption, bribery, and misappropriation of state funds. Most scandalously, field marshal Tough Bunker is alleged to have sold Bakaran military secrets to foreign agents, with generals Direct Drive and Keen Perspective also being involved. All three ponies are also believed to have coordinated in the embezzlement of funds intended to go towards acquiring supplies for their troops, instead using the money to enrich themselves. These activities have left a substantial paper trail, giving prosecutors ample evidence to paint these three ponies as having been caught red-hooved. In their defence, the three claim that the allegations are false and that the documents proving their guilt are, in fact, forgeries produced by jealous rivals from within the army."
bakara.34.a:0 "They are innocent."
bakara.34.b:0 "Sack them and send them away!"

bakara.35.t:0 "두 번째 재판"
bakara.35.d:0 "The next trial which demands our attention involves the prominent advisors Forest Green, Windy Breeze, and Morning Light. An investigation into their pasts has revealed that all three have connections to reactionary militia groups, several of which opposed the government during Cobalt Wind's insurrection. We can not know their level of commitment to these organisations, but it is obvious their ideological sympathies lie far from the ZDS platform. Given the current political climate, can we trust ponies like that? The three ponies do not deny their pasts, but they all claim to have ceased involvement with the militias long before the recent unrest, and they all seem to have opposed Cobalt during the insurrection. They adamantly swear that they have always served the government loyally, and pledge to continue doing so in the future, if allowed."
bakara.35.a:0 "They are innocent."
bakara.35.b:0 "To the gallows!"

bakara.36.t:0 "세 번째 재판"
bakara.36.d:0 "The last trial of our military review involves some of the most serious allegations yet. Advisors Star Bristle, Arctic Breeze, and Pearl Diver stand accused of masterminding a vast and sinister counterrevolutionary plot. It is alleged that these three ponies have been scheming in the shadows since the election, making plans to overthrow the government and establish a military dictatorship. The basis for these allegations are documents recovered during a raid on Star Bristle's residence, although the documents are said to contain highly sensitive information and have thus been kept secret from the public. During the trial proceedings, the three were defiant, refusing to recognise the authority of the tribunal or respond to any inquiries. All three ponies are respected and well-regarded leaders, leaving many skeptical of the evidence without having seen it for themselves."
bakara.36.a:0 "They are innocent."
bakara.36.b:0 "To the firing squad!"

bakara.37.t:0 "숙군 종결"
bakara.37.d:0 "After countless trials, accusations, and intrigues, the long and painful process of purging the military has at last been completed. Our armed forces, up to the highest levels of leadership, have been cleansed of counterrevolutionary traitors and saboteurs. No longer will we have reason to look over our shoulders and fear insubordination from egomaniacal officers. Now there is no doubt that the soldiers of Bakara are on the side of the workers!\n\nWith this, the power of the old and corrupt military aristocracy of Bakara has been shattered. In its place rises an unquestionably loyal force, dedicated to advancing the righteous cause of socialism. When the time comes, our troops will fight, and they will fight with a revolutionary fervour that will be impossible to resist. We will prove that no power can hope to stand against the might of a fully mobilised and united Bakara!"
bakara.37.a:0 "The Bakaran military is the strongest in the world!"

bakara.38.t:0 "Setting an Example"
bakara.38.d:0 "It was a calm, cool day in the capital as President Bray Foam toured the naval shipyards. He had finished meeting with the Navy's leadership, and was now meeting with common workers and listening to their complaints. Although the trip was unannounced, it did not take long for an impromptu crowd of sailors and dock workers to gather and cheer on the famed champion of the people. The gracious Bray shook many hooves, all the while reiterating his promise to improve conditions for the lower classes. After the completion of his tour, Bray headed to the industrial district, where he was scheduled to give a speech in front of the city's largest factory. By the time he arrived, the factory courtyard was packed with ponies eager to hear his address.\n\n"My fellow citizens," began Bray. "As you know all too well, recent instability has had a devastating effect on our economy. Many ponies are out of work, hungry, and hopeless." Bray frowned deeply. "These are difficult times for all of us, but the only way we can move past them and ensure they never return again is by completely revolutionising our economic system. It will not be easy, but together, we can build a new economy, a better economy, and a fairer economy!" Bray raised his hoof in the air as the crowd cheered. "Things will improve, I promise you. In economic matters, we must always remember...""
bakara.38.a:0 "It is Heavy Industry that will bring about our future!"
bakara.38.b:0 "It is Light Industry that shall feed the people!"

bakara.39.t:0 "딜레마"
bakara.39.d:0 "Thanks to our tireless efforts, Bakara's political situation has been largely stabilised. Now the time has come for us to choose the direction of the Bakaran economy. Two prominent advisors have each presented their own plans, but due to our limited resources we can only commit to one of them.\n\nRuby Shore's plan calls for massive investments in heavy industry: heavy equipment, large machine tools, and specialised structures. This is all in keeping with Marksist-Stallionist orthodoxy, which demands that we prioritise producing weapons for the defence and liberation of the workers. Shore also claims that directing resources towards this sector will result in massive economic benefits down the line.\n\nOn the other hoof, Violet Field's plan calls for massive investments in light industry. Investments in these consumer-oriented industries would allow us to produce more consumer goods, benefiting common ponies. Violet claims that directing resources towards this sector will result in greater happiness and prosperity for the average citizen. While not in keeping with revolutionary orthodoxy, this plan would more quickly bring tangible benefits to Bakarans and would probably prove more popular."
bakara.39.a:0 "Go with Ruby Shore's plan."
bakara.39.b:0 "Go with Violet Field's plan."

bakara.40.t:0 "포암과 하제의 절연"
bakara.40.d:0 "바카라의 ZDS 의회가 우리 공화국을 신랄하게 비난했고 카라멜 하제를 권력욕에 굶주린 독재자에 불과하다 비난하는 성명을 발표하며, 오늘은 전리버랜드 노동자들에게 있어 비극적인 날이 되었습니다. 바카라에서의 혁명은 분명히 유망했지만, 불행히도 사회주의라는 개념을 모독하는 정권이 탄생할 정도로 퇴보해버렸습니다. 이제 그들은 노동자들을 진정으로 보호하려는 포니들을 약화시키기 위해 발악하고 있습니다.\n\n지난 몇년 동안 바카라는 한때 카라멜 헤이즈 동지의 충실한 제자였으나 바카라 내부의 반 프롤레탈리아 파벌들에게 양보를 하며 독사로 타락해버린 포니 브레이 폼이 이끌어 왔습니다. 폼은 말크스-스탈리온주의를 모두 배반했고, 이는 사회주의를 자칭하나 실제로는 경제적 착취와 사기가 지속되는 타락한 체제를 만들어 버렸습니다. 폼이 적극적으로 이 비열한 비난의 초안을 작성한 것 같으며, 그의 전 멘토를 파괴하려는 그의 강한 열망이 헤이즈에 대한 그의 용렬한 비난의 원동력이 된 것 같습니다.\n\n이리 된 것은 슬프지만, 혁명의 이름으로 브레이 폼은 분쇄되어야 합니다!"
bakara.40.a:0 "수정주의자새끼들을 참교육 하자!"

bakara.41.t:0 "A Quaint Meeting"
bakara.41.d:0 "Firm Scow sat at her desk, looking over reports and projections, when a stallion entered her office. "Greetings, Mr. Lisica." Firm Scow rose to shake the stallion's hoof. "Have a seat," she said. Lisica settled into the chair across from her desk. "I am told your textile company is having quite the year. That's good to hear!" Firm Scow said with a genial smile. Lisica chuckled and nodded in response. After a short pause, Firm Scow leaned back in her chair. "How are the foals?" she asked, eyes focused intensely on Lisica.\n\n"They're both doing good," said Lisica, with a slight tremble in his voice. "In fact, our oldest just joined the BFZ youth wing." He fiddled with the flag pin on his jacket as he spoke.\n\n"That's wonderful!" exclaimed Firm Scow. "You know, it is of the utmost importance that we educate foals on their duty to the nation. It falls to ponies like us to set an example for them, don't you agree?" She raised an eyebrow at the stallion across from her.\n\n"Of course, Madame President." Lisica smiled nervously.\n\n"The Industrial Council has been doing excellent work. However, I do not believe the fruits of prosperity are being shared with the nation as they should be. It makes me question the patriotism of you and your fellow council members." Firm Scow frowned. The colour seemed to drain from Lisica's face. "Not to worry!" Firm Scow laughed and waved a hoof dismissively. "This is something that can be easily remedied. I trust you will consult with your... friends, and come up with an appropriate contribution to the state."\n\n"Yes, Madame President.""
bakara.41.a:0 "Good to hear!"

bakara.42.t:0 "피름 스초우의 연설"
bakara.42.d:0 "On a balmy morning in the city of Bakara, a crowd gathered in front of the Capitol Building to hear the first address of President Firm Scow. The mood was rowdy; most of the ponies in attendance were devoted party members or members of BFZ-aligned militias, still savouring their triumph in the recent election. But when Firm Scow approached the podium to speak, they swiftly fell silent out of respect for their leader.\n\n"Patriotic citizens of Bakara," began Firm Scow, "recent years have seen our nation suffer a long and slow decline caused by moral decay and decadence. Our victory gives us the chance to cleanse this decay. Together, we will reverse the decline and create a reborn Bakara, renewed by our communal spirit." Her tone was pointed and forceful, cutting through the warm air with its intensity. "This renewal will require devotion and sacrifice from every citizen, but what we will bring about is no less the dawn of a new cycle of history!" At this, the crowd stomped enthusiastically.\n\n"But not just for Bakara!" She raised a hoof emphatically. "We must foster the communal spirit of all creatures throughout the Riverlands, for we are all bound together by our eternal values and by our shared struggle against Griffonian Imperialism. Achieving this will necessitate slaying the morally bankrupt River Coalition." She brought her hoof down forcefully on the podium as the crowd booed and jeered at the mention of the Coalition.\n\n"The Riverlands are in crisis. The ponies must be saved from their current state of disintegration and injustice." Beads of sweat began to drip down Firm Scow's face: a result of her fervour. "It falls to us to combat the menace and unite them under a truly righteous banner. We shall see the Riverlands reborn!" Firm Scow raised her hoof high in the air. In response, the ponies in the crowd raised theirs as well, cheering uproariously."
bakara.42.a:0 "리버랜드를 위하여!"

bakara.43.t:0 "A Quaint Meeting"
bakara.43.d:0 "Firm Scow sat at her desk, looking out a window at the city skyline, when a mare entered her office. "Good to see you!" Firm Scow rose to embrace her old friend. Sky Chaser was as energetic as ever, forcefully shaking Scow's hoof before pulling her in for a hug. "It's been far too long since we've had a chance to just talk," said Firm Scow, grinning.\n\n"You got that right," Sky Chaser said with a wistful smile. "The last time was in Vetailje, right?" She tapped her chin with a hoof. "When we went hiking with... Rift Strain." Her eyes dropped to the floor. Firm Scow frowned. "Those damn terrorists," growled Sky Chaser.\n\n"An unconscionable tragedy," Firm Scow said as she shook her head. "However, it is in our power to ensure that it was not in vain." Sky Chaser nodded in agreement. "We've had to endure much, you and I, but soon there will be order again — a new age. Rift Strain dreamt of a truly united Riverlands, and soon that dream will be a reality." There was a familiar glint of determination in Scow's eyes, and in that moment Sky Chaser had no doubt that it would be so."
bakara.43.a:0 "We should build a statue in her honour."

bakara.44.t:0 "The National Political Machine"
bakara.44.d:0 "Now that we have risen to power, we must be proactive in integrating our ideology into all aspects of life. All of the Bakaran people's social, political, and cultural organizations should be controlled and run according to BFZ ideology and policy. Consolidation must be achieved, and all opposition eliminated.\n\nIt will no doubt be a long and difficult journey, but it is a necessary one if we wish to eradicate the diseases of individualism and materialism and forge the ideal New Pony. This will only be possible with a significant restructuring of the BFZ's political apparatus; a process which we have directed to begin immediately."
bakara.44.a:0 "우린 더 나은 나라를 만들 것이다!"

bakara.45.t:0 "라디오 바카르스카 에노트노스트의 국유화"
bakara.45.d:0 "The keys to the headquarters of Radio Bakarska Enotnost were handed over to state officials in an elaborate ceremony which took place this morning in the capital. President Firm Scow hailed the new Bakaran government institution as "Unrivaled in its capability to broadcast accurate, balanced, and comprehensive news and information to the Riverlands." The BFZ-aligned broadcaster has recently finished upgrading the equipment at many of its stations, greatly boosting its effective range.\n\nRadio Bakarska Enotnost has become a source of minor controversy, as its international broadcasts have provoked diplomatic complaints from neighbouring countries. These complaints allege that broadcasts from Radio Bakarska Enotnost are meant to influence the domestic population of other Riverlands nations and undermine their stability, possibly in preparation for an invasion. Firm Scow has dismissed these allegations as unfounded paranoia."
bakara.45.a:0 "인민의 목소리는 들려야한다!"

bakara.46.t:0 "제 214조"
bakara.46.d:0 "제 1항 - 사회주의적이거나 공산주의적인 수단을 통해 기존의 정치적 또는 사회적 질서를 타도하고자하는 단체는 금지되어야한다. 이는 맑시-스탈리온주의자들이 기존의 정치적 또는 사회적 질서를 무너트리기 위해 세운, 사회의 화합, 특히 계급 간의 화합을 무너트리고자 하는 집단에도 적용된다.\n\n제 2항 - 기존의 정치적 또는 사회적 질서의 타도를 목표로 하는 사회주의적 또는 공산주의적 태도를 드러내는 회동은 전부 금지될 것이다. 공공 행사와 시위 또한 동일하게 처리 될 것이다.\n\n제 3항 - 기존의 정치적 또는 사회적 질서의 타도를 목표로 하는 사회주의적 또는 공산주의적 태도를 계산적으로 드러내 사회의 화합, 특히 계급 간의 화합을 무너트리는 모든 출판물은 금지될 것이다.\n\n제 4항 - 주 경찰청은 제 1조에 기술된 태도를 드러내거나 또는 그 증명에 근거하여 법적 처벌을 받은 포니의 출판물의 배포를 금지할 수 있다."
bakara.46.a:0 "사회주의 증후군이 해결되었군."

bakara.47.t:0 "스키에스의 보고"
bakara.47.d:0 "비록 우리가 거둔 영광스러운 승리가 수 세기간의 꿈이었던 리버 포니들의 연대를 이끌어냈지만, 이를 지키기 위해서 해야 하는 일이 산더미 같습니다. 실베르 스키에스 장관은 새로이 통합된 지역에 철저한 조사를 실시했고, 영 좋지 않은 결론에 도달했습니다. 그녀는 리버랜드의 빈약한 통일성 아래에는 다음과 같은 세 가지의 불안정성이 도래해있다 보고했습니다.\n\n첫째는 대조국전쟁 동안 우리와 싸웠던 다양한 군마들이 아직 리버랜드 군에 통합되지 않았다는 사실입니다. 통제되지 않는 군은 그 자체로 독립적인 권력이며 공화국을 무너트리는데 쓰일 수 있는만큼, 방관할 수 없는 위협입니다. 둘째로, 깊은 문화적 분열이 이전의 국경선을 따라 그대로 남아있습니다. 국민간의 적개심과 오해를 끝내려면 많은 시간이 걸릴 것으로 보입니다. 셋째, 다른 리버랜드 국가들이 채택한 경제체제는 상이합니다. 우리의 체제가 공화국 전역에 설치되기 전까지 이는 효울적인 경제 협력을 방해할 것입니다. 이런 문제를 해결하지 않는다면, 이런 문제들은 지속적으로 악화될 것이고 공화국의 통합을 위협할 것입니다. 우리는 지체없이 이 문제들을 해결할 수 있도록 조치를 취해야 합니다!"
bakara.47.a:0 "알겠다."

bakara.48.t:0 "Operation: Search and Destroy"
bakara.48.d:0 "This morning, government forces launched a series of coordinated raids on socialist and communist organisations across the country, with the goal of finally shattering the remnants of Bray Foam's revolutionary network. The operation went off without a hitch, and dozens of high-ranking ZDS officials are now in custody. Alongside official government raids, overzealous militia groups took it upon themselves to apprehend suspected communist sympathisers in their local communities. Taken together, these actions have utterly devastated the organisational capabilities of Bakaran communists. Cobalt Wind hailed the conclusion of the operation by calling it "A flawlessly executed response necessary to maintain the social and political order of Bakara.""
bakara.48.a:0 "Good job everypony! We've saved Democracy!"

bakara.49.t:0 "The Hounds of War"
bakara.49.d:0 "Today's planned protest by the BSP was thwarted by government forces, leading to violent clashes in the streets of Bakara City. The disgruntled ponies intended to voice their displeasure with Cobalt Wind in person, and the runup to the event saw a massive military mobilisation in and around the capital in response. It did not take long for the protestors' march through the capital to become blocked by Marines, who held their ground and refused to yield. Only scattered fighting followed, although this was merely a prelude to a general crackdown on supporters of the BSP. Tea Dip herself lamented the violent confrontation and stated that she had no desire to see any further bloodshed, asking her followers to stand down. The call was heeded, signalling a death knell for the party's influence."
bakara.49.a:0 "Nice to see some ponies are reasonable."

bakara.50.t:0 "The Tea Party"
bakara.50.d:0 "Firm Scow entered the Admiralty building at Vetailje, the home of the Admiral-President Cobalt Wind, feeling quite nervous. The Admiral had stepped in and swept away Bakaran democracy when its election process had fallen apart. Dashing the hopes of the BFZ to ever form a government in a time of peace. And here she was, in the brutalist Navy office, possibly to make a deal with the devil. Firm had never met the Admiral in person before this, but her intimidating silhouette has appeared all over recently, and Firm Scow had prepared herself for this.\n\nBeing let into the Admiral's office by a junior seapone, there was a striking difference in room design from the concrete bunkers and navy docks outside. The Admiral's office was covered in wood, with leather furniture and a fireplace behind a large oak desk, and of course, there was the Admiral herself.\n\nCobalt Wind sat behind her desk in her Navy dress uniform, prepared to receive her guest with a fresh pot of tea. "Ah, Firm Scow! Please, take a seat." The Admiral had a smile on her face, not characteristic of her firm military persona, this was not a meeting of enemies clearly, but Firm Scow could not imagine them as friends. After all, was this not the mare who had thrown off her nation's democracy naught a few months ago?\n\n"Please, try not to feel out of place," the Admiral said, "if everything here goes well, I see you back here a lot more", Firm Scow pulled back, "Here a lot more? What in the world do you mean? And why did you even invite me here in the first place? You have banned all political parties, now I am nothing more than just another mare" Firm Scow squirmed in her seat, her plans for leadership had been dashed and what was to come next, was she to be humiliated?"
bakara.50.a:0 "Part 1 of 2." 

bakara.51.t:0 "The Leak"
bakara.51.d:0 "In the pages of this morning's Bakaranske novice newspaper, there is a bombshell report detailing conditions inside the Vocational Education and Training Programme camp located in Coltovac Gornji. The report asserts that the camp is a forced labour centre containing thousands of political prisoners forced to work in dangerous mines and endure brutal punishments during the re-education process. Their source alleges to be a whistleblowing government official whose conscience called on them to speak out.\n\nThe report reveals that mares and stallions in the camp face inadequate food, beatings, inadequate medical care, and unhygienic living conditions. Many fall ill while in prison, and a large number die in custody or soon after release. Authorities are working hard to suppress knowledge of the leak, although many ponies are not surprised upon hearing of it, having harboured such suspicions about the programme since its inception."
bakara.51.a:0 "Meh, not as if anypony will care."

bakara.52.t:0 "The Elections"
bakara.52.d:0 "Today marked Bakara's first elections since Cobalt Wind's Patriotic Putsch, as ponies across the country were once again invited to have a voice in government. However, very few ponies took up the offer. Nationwide, turnout was extremely low, with the total number of ballots cast adding up to only a fraction of those cast during the hotly contested election of 1007. The BFZ was the only party to campaign heavily, with members of other parties reluctant to speak up out of fear of reprisal.\n\nThroughout the day, polling stations operated without incident, with the process being closely overseen by the military. After the polls closed the results were swiftly tabulated by soldiers, and it did not take long for the winners to become apparent. The election proved to be an overwhelming victory for the BFZ, with Firm Scow's party taking in north of 95 percent of the vote. In her victory speech, Firm Scow went out of her way to praise Cobalt Wind's leadership, and promised to put her full weight behind advancing the Admiral's agenda."
bakara.52.a:0 "Was there ever any doubt?"

bakara.53.t:0 "비상대권법"
bakara.53.d:0 "Article 1. National laws may be enacted by the President as well as in accordance with the procedure established in the Constitution. This also applies to laws relating to the Republic's budget, including regulating all state revenues and expenses.\n\nArticle 2. The national laws enacted by the President may deviate from the Constitution as long as they do not affect the position of Parliament. The powers of the President remain undisturbed.\n\nArticle 3. Treaties of the Republic with foreign states which concern matters of national legislation do not require the consent of the bodies participating in legislation. The President is empowered to issue the necessary provisions for the implementation of these treaties."
bakara.53.a:0 "Order shall be maintained!"

bakara.54.t:0 "We the Ponies..."
bakara.54.d:0 "In a packed, sweltering hall in central Bakara City, a collection of representatives from across the country mingled. They were gathered for an amendments convention—the first in living memory—to decide whether to approve a series of amendments which would embed the principles of limited government and individual freedom into the very fabric of the nation. The representatives were supportive of the idea, although a vocal minority were skeptical, fearful that the amendments would have the effect of weakening the Republic's ability to operate effectively. President Tea Dip called for all their attention, rising to address the convention.\n\n"My friends, we are gathered here today to consider alterations to our Constitution, which I fervently believe are vital to preserving freedom in Bakara," Tea Dip began. "It is a simple fact that an all-powerful national government will always pose a threat to the liberties of the people. And so we must add to our Constitution specific guarantees of personal freedoms and rights, clear limitations on the government's power in judicial and other proceedings, and an explicit declaration that all powers not specifically granted to the Bakaran Parliament by the Constitution are reserved for the ponies." As Tea Dip spoke, sceptics in the crowd began to waver, slowly being swayed by her fervour.\n\n"The moral course of action for us is clear. Should a government, vested with supreme authority over a nation, be restricted by a declaration of rights? It certainly should!" Tea Dip thundered. "To secure our sacred ideals not just for today, but for generations to come, I humbly ask that you approve these amendments." Shouts of approval rained down from the gathered representatives."
bakara.54.a:0 "To life, liberty, and happiness!"

bakara.55.t:0 "Bakaran Filibustering"
bakara.55.d:0 "In an egregious display of obstructionism, Bakaran representatives to the River Coalition are stalling the advancement of any new proposals, hogging the floor and giving irrelevant, long-winded speeches. Their filibustering, along with the use of other procedural tricks to delay action by the body, seems intended to give Bakara time to strengthen its own position within the Coalition. Regardless, there is nothing we can do. Thanks to their stonewalling, the gears of the Coalition have been ground to a complete halt."
bakara.55.a:0 "What a bunch of mules..."

bakara.56.t:0 "The United Riverlands Philosophical Committee"
bakara.56.d:0 "Today marks the first meeting of the United Riverlands Philosophical Committee. The new gathering is being attended by representatives from all members of the River Coalition, with the stated goal of advancing Pan-Riverlandic thought. It has already brought together thinkers from across a broad political spectrum, providing them with the opportunity to discuss ideas about the future development of the Riverlands. The summit is a result of Bakaran insistence; it seems Bakara has become highly committed to the project of greater integration within the Coalition. Although the long term effects of the summit are yet to be seen, in the short term it has caused many of our people to take a liking to the Bakarans, as they seem genuinely interested in hearing our ideas."
bakara.56.a:0 "Great!"

bakara.57.t:0 "민주주의 수호"
bakara.57.d:0 "Across the entirety of Bakara, the fighting has at last died down and the forces of order have emerged victorious. After securing the capital and taking Bray Foam into custody, the communist rebels lost cohesion and were quickly isolated and overwhelmed by government soldiers, bringing some semblance of peace back to the land. It is clear that the ZDS has been shattered, with their partisans defeated and all of their prominent supporters imprisoned.\n\nNow it falls to Admiral Cobalt Wind to decide which party to invite to lead the new government and begin the process of rebuilding. The safe choice, and the one most Bakarans are expecting, would be Water Lily and the SDH. Her return would boost confidence in the new regime, helping to stabilise the situation. The SDH does have an unfortunate Pan-Riverlandic streak, although Cobalt Wind's influence would fix that problem easily.\n\nOn the other hoof, some within the Admiralty are advocating for Tea Dip the BSP. The selection would be unconventional, but not without definite upsides. Tea Dip still carries the support and confidence of Bakaran business interests. The loyalty of these wealthy ponies could be secured by allying with the BSP. Tea Dip would also add some much-needed rhetorical heft to the government, being a persuasive advocate for the ideals of freedom and liberty.\n\nThere is no doubt that both parties have their merits. For the Admiral, the choice will not be an easy one."
bakara.57.a:0 "Cobalt Wind chooses to work with the SDH."
bakara.57.b:0 "Cobalt Wind chooses to work with the BSP."

bakara.58.t:0 "워터 릴리의 연설"
bakara.58.d:0 ""Fellow citizens," began Water Lily, addressing the crowd gathered in front of Parliament, "As you know, I have always been a believer in the River Coalition. For decades I trusted wholeheartedly in its principles and its mission, but now it pains me to admit that that trust was misplaced." She closed her eyes and took a sombre breath as gasps came from the audience. "Recent unrest has demonstrated all too clearly the impotence of the Coalition and the emptiness of its promise." The crowd, at first incredulous, began to mumble in approval.\n\n"I come to tell you that we must be willing to move forward and put the corrupt and unjust Coalition behind us." Water Lily brought a hoof down forcefully. "It's time to begin a new chapter in our nation's history. It's time for Bakara to put Bakarans first! We must take back control and recover our lost sovereignty, for only through our own strength is it possible for us to secure our own future. Thank you, and long live the Republic." Water Lily stepped down from her podium to a wall of rapturous cheering from the crowd."
bakara.58.a:0 "The Coalition abandoned us, we don't owe them anything!"

bakara.59.t:0 "The Pardons"
bakara.59.d:0 "This morning, Admiral Cobalt Wind released a statement announcing pardons for hundreds of ponies who were imprisoned for having connections to the ZDS. The Admiral called the release of these prisoners "the compassionate thing to do" saying that a degree of mercy would be needed to help the nation heal and rebuild. The pardons were specifically reserved for ponies with no history of violent actions: communist sympathisers who were taken into custody purely as a preventative measure. News of their release was greeted favourably by most of the public, although some hard-liners within the military have expressed disapproval towards the show of clemency."
bakara.59.a:0 "Not all of them were as bad as Bray Foam."

bakara.60.t:0 "Bureaucratic Reforms"
bakara.60.d:0 "After brief debate, the Civil Service Reform Act has been passed with an overwhelming majority in Parliament. The law was championed by both Water Lily and Cobalt Wind, and was conceived as a response to reports of subversive influence within the bureaucracy. The act establishes the Bakaran Civil Service Commission, an organisation tasked with regulating the employment and working conditions of civil servants, overseeing hiring and promotions, and promoting the values of public service. Detractors suspect the act's true purpose is to serve as a pretext to purge government agencies of ponies with ties to the ZDS, while supporters say it will improve the efficiency and effectiveness of the government, as well as increasing accountability."
bakara.60.a:0 "It's time we cleaned house, anyway."

bakara.61.t:0 "Homecoming"
bakara.61.d:0 "This morning, Admiral Cobalt Wind released a statement calling for more ponies to embrace the "spirit of economic patriotism" saying that further domestic development will be necessary to preserve Bakara's self-sufficiency and political autonomy. In response, several prominent Bakaran businessponies have already announced their intent to scale back ties to foreign businesses, and economists anticipate the flow of capital out of the country will soon slow to a crawl. Advocates of this new policy argue that further Bakaran industrialisation will be key to securing the nation's future, and will also have positive spillover effects on the rest of the economy."
bakara.61.a:0 "It's time we put the prosperity of Bakara first!"

bakara.62.t:0 "티 딥의 연설"
bakara.62.d:0 ""친애하는 국민여러분." 티 딥이 의회 앞에 운집한 군중들에게 연설하기 시작했습니다. "지금 우리나라가 불안한 시기를 보내고 있음을 알고 있습니다. 사실 여러분이 새 정부에 대한 우려를 표하기 위해 모였음을 저는 압니다. 저는 자유를 두려워하는 이들을 이해합니다. 하지만 그런 공포는 합리적이지 않습니다." 그녀는 발굽을 세우며 강조했습니다. "초발트 빈트의 행동을 "불법"이라고 부르는 사람은 무엇이 진짜 위험한 것인지 착각하고 있는 것 같습니다. 공산주의 국가란 우리가 알고 있던 자유의 종말입니다. 여러분이 저항권을 발동할 수 있는 것처럼, 군도 그랬을 뿐입니다." 처음엔 회의적이었던 군중들도 점차 납득하기 시작하는 것 같습니다.\n\n"저는 초발트 빈트를 압니다. 초발트 빈트는 제 친구입니다. 저는 그녀가 나라의 미래를 염려하는 청렴결백한 포니라는 것을 알고 있습니다." 티 딥이 간청했습니다. "시민 여러분, 저는 여러분들이 우리 정부를 신뢰하였으면 좋겠습니다. 왜냐하면 저는 여러분들의 자유를 지키기 위해 지칠 줄 모르고 일 할 것이기 때문입니다. 여러분의 지지 아래, 우리는 바카라를 다시 지을겁니다. 바카라는 모든 포니들의 권리를 존중하게 될 것이며, 우리를 자유와 번영으로 이끌 것입니다!" 티 딥은 수평선을 가르키며 군중들로부터 열광적인 환호성을 이끌어냈습니다."
bakara.62.a:0 "군부독재와 자유주의는 어울리지 않는 것 같은데..."

bakara.63.t:0 "질서와 진보"
bakara.63.d:0 "In the office of Admiral Cobalt Wind, she smiled and was greeted by her esteemed guest, Zvit Lisica of the Lisica Textile Manufacturing Company. "It is a pleasure to meet you, Admiral." Zvit reached out a hoof to shake his host's.\n\n"Ah, there's no need to be so formal here," replied the Admiral. "Call me Cobalt."\n\n"Of course!" laughed Zvit. "I must say, you did Bakara a great service standing up to those damn reds. It's times like these when we need to have a pony with your courage at the helm." Zvit pointed at Cobalt. "Not to compare myself to you, but in the past I've had to deal with them myself, you know. They masterminded a strike at our largest factory that lasted for weeks! In the end we had to call in a specialist. Nasty business, that." Cobalt nodded, pretending to be interested. "But that's besides the point. I've talked with Tea Dip and she vouched for you, which is good enough for me. You have my complete confidence and support."\n\n"I'm glad to hear that," said Cobalt. "Rest assured that the situation is stable; Bakara is looking at a prolonged period of economic growth. What our new government represents is order and progress."\n\n"Now I like the sound of that." Zvit smiled widely. "To order and profits!""
bakara.63.a:0 "Wonderful!"

bakara.64.t:0 "An Offer From Bakaran Comrades"
bakara.64.d:0 "Bakara has requested that we join to aid in their "Great Patriotic War of Unification" against the River Coalition. They claim that this is the ultimate conflict that will liberate the peoples of the Riverlands from the chains of economic exploitation and political oppression. This offer is made somewhat less appealing by the fact that their wording makes it clear that if we accept we would be a junior partner in the coalition, sacrificing much of our autonomy. Refusal could also be dangerous, as the Bakarans heavily imply that refusing to join them will cause us to be treated the same as all other forces of reaction and dealt with accordingly."
bakara.64.a:0 "We must join together in solidarity!"
bakara.64.b:0 "We're fine as we are, thanks."

bakara.65.t:0 "[FROM.GetNameDef] Joins Our Cause"
bakara.65.d:0 "Today is a glorious day, as [FROM.GetLeader] has accepted our invitation to join together in the great liberation of the Riverlands. We salute this display of revolutionary solidarity! With our combined might, ultimate victory against the forces of reaction will be far easier to achieve."
bakara.65.a:0 "해방으로!"

bakara.66.t:0 "[FROM.GetNameDef](이)가 혁명을 배신하다"
bakara.66.d:0 "In a stunning display of cowardice, [FROM.GetLeader] has declined our invitation to join together in the great liberation of the Riverlands. They have made a grave mistake, as they could have played a part in shattering the tyranny of the Riverlands' corrupt rulers. Instead, they will be crushed along with all the other forces of reaction and oppression."
bakara.66.a:0 "We should have expected this..."

bakara.67.t:0 "티파티"
bakara.67.d:0 ""Oh yes, the reason for you being here is simple, my regime is not yet fully strengthened. We still have many subversives to deal with, but there is a group I still trust, and that is your BFZ party. We have the same goals, in essence, strengthen Bakara, assist and protect her people. It was a simple choice for me, really." Firm Scow crooked her head to the side, "I have always wanted to lead Bakara. It was the wish of my father before me, and I have inherited his legacy. But we also accept the dream of a united Riverlands, and you have always been against tha-", "Stop." The admiral cut Firm Scow off, "I understand your belief in this idea of a united Riverlands. Applying your ideas far and wide, but you must accept that it can not happen. Why do you think the election turned out to be the firestorm it was? Because of all these foreign meddlers! The communists have always been supported by their "comrades" abroad, and arguments over our place in this Federation of ours caused violence on a huge scale, my intelligence has also shown me that foreign agitators have been responsible for much of the conflict rocking Bakara.", the Admiral takes out sheets and sheets of reports and places them in front of Firm Scow, who in turn begins to shuffle through them.\n\nAn intense redness overcomes Firm Scow, distress gnawing at her face, "How... communists from Rijekograd, donations to the BSP from Wittenland and Nimbusia?"\n\nCobalt Wind suddenly noticed something, her negotiation partner was... upset? She always knew that Firm Scow would not be comfortable with the loss of her political power, but this was genuine sadness? Cobalt Wind felt a strange compulsion in her chest, a warm throbbing to try to comfort this Mare, something she had never felt penetrate her cold steel military demeanor. Walking around her desk, she places a hoof on Firm Scow's shoulder, "Do not be too upset, you can still help Bakara. Come with me and help me lead Bakara into a new future, free from the slavers and communists from abroad, Bakara tried to open herself to the world, and the world rejected and abused her. So Bakara must keep to her own."\n\nFirm Scow pulled herself together and turned to face the military mare who now rested on her shoulder, face red as a beet she stammered out a few words, "Y-yeah, you shall have the support of the BFZ from now on. You will make Bakara proud." The Admiral chuckled, "Well, you are coming with me, of course? You will lead by my side, and maybe you can be by my side in other places too?" Firm Scow jumped back at this and out of her chair, "Y-you what? I... I mean, I guess so. B-but, where would this be?" The Admiral smiled, the warm feeling in her chest intensifying...\n\n"Well... let's try my personal quarters?"" 
bakara.67.a:0 "What a lovely mare..." 

### Leader Descriptions ###
# "§YBorn§!: \n\n§YBiography§!: \n\n§YPortrait By§!: "
POLITICS_WATERLILY_DESC:0 "§YBorn§!: 964, Rural Bakara near Mareibor \n\n§YBiography§!: Born to a relatively poor farming family in the rural countryside of Bakara, far from the coasts for which the nation is famous, Water Lily surely would not have expected to be where she is today. Moving to Bakara city to pursue higher education, she became a teacher and was able to support herself and her new husband, a fellow university graduate. As a teacher, she became involved in her community and began to see the poverty that surrounded her in Bakara. In an attempt to amend this, she ran for the Mayorship of the city as a dark horse candidate and won against all the odds. It has been many years since then, and now Water Lily, the head of the SDH, must hold to her values and protect democracy and unity in Bakara against huge odds. This isn't just the classroom anymore. \n\n§YPortrait By§!: Scroup"
POLITICS_TEA_DIP_DESC:0 "§YBorn§!: 968, Bakara City \n\n§YBiography§!: Tea Dip is the type of mare where you will never see a frown on her face. Endlessly charismatic and eternally suave, she rose up from a simple dock worker to the prodigal daughter of the CEO of the largest shipping company in Bakara. When he passed, she began a battle over company leadership with his biological son, eventually winning out through business guile, and a marriage proposal. With her new husband in tow, Tea prepared to do what she loved the most. Making obscene amounts of money. But to her dismay, she found herself liberated by the economic freedom allowed by the treaty of Coltstream, but stifled by the political aspects of the same body, and countless other Bakaran merchants felt the same way. Finding something to fight for, she handed control of her company to her husband and used her wealth to found the "Bakarska Stranka Pravica" and has campaigned with it ever since. Now as leader of her nation she will finally have the chance to put her ideas into practice.\n\n§YPortrait By§!: Ignacio"
POLITICS_BRAY_FOAM_DESC:0 "§YBorn§!:940, Marelje \n\n§YBiography§!: Son of a common laborer in the north-west of Bakara, Bray Foam quickly began to rise above the circumstances of his birth. Becoming fascinated with numbers and statistics, he eventually began to study economics in depth. He soon left his town to study this in Rijektograd and returned as a economic advisor to his community. But while in Rijekograd, he met a pony by the name of Caramel Haze. While at the time they both had little to do with politics, the meeting would change both their lives. They began a correspondence and slowly both adopted socialist ideas, with Foam becoming Haze's "2nd" in many ways. From there, Bray Foam became more and more involved in Bakaran politics, and one day, when the former de facto leader of the nation's socialists died in a mining strike, many turned to the modern educated economist in their midst. From there, Bray brought the Bakaran socialists closer to their brothers in the River Republic, but whether he keeps that course remains to be seen.\n\n§YPortrait By§!: Twotail"
POLITICS_FIRM_SCOW_DESC:0 "§YBorn§!: 983, Bakara City \n\n§YBiography§!: Firm Scow is the inheritor of a legacy, and has a lot to prove to her family and her nation. The daughter of her party's previous leader, the infamous Scorch Scow, Firm has definitely made a name for herself separate from her father's legacy. While he was known to be curt and harsh, Firm is open and amenable. Where he shut the party's doors to all but the most fanatical, Firm opened the BFZ to the wider population. And this change in leadership marked a sea change for the party. Growing from a minuscule fringe under her father, Firm Scow has lead a massive expansion and is hailed as a leader many times that of her dad. But none would say this to her face, her father is many years dead now. Struck down by a "sleeping sickness". And despite her distant and often seriously troubled relationship with him, she guards his memory fiercely. And now Firm Scow stands at her nation's helm. Ready to guide it, and the Riverlands as a whole into a new age of prosperity and opportunity. And if it is not that easy, she only needs to remember her father's old adage, "Mares and stallions may say they don't want something. But there is always something that can convince them. Always." \n\n§YPortrait By§!: Vanilla Swirl"
POLITICS_COBALT_WIND_DESC:0 "§YBorn§!: 978, Vetailje \n\n§YBiography§!: Admiral Cobalt Wind has lived her life as almost all would expect. The daughter of two former admirals, she has grown up in the family profession and embraced her inherited role as Bakara's greatest Admiral. An intelligent mind with a knack for being in front of cameras, Cobalt has brought the Navy to the forefront of the Bakaran mindset once again, and has become a public figure in her own way. This is where her similarities to her parents end though, while they were generally a-political, Cobalt has never held her tongue on matters of national policy and has spoken out many times against government policies, while never directly aligning herself with any of the opposition parties. The one view she has made clear however, is her hatred of communism, which she sees as the cause of societal degradation, and has made a point of trying to keep socialist sympathies out of the Navy. But now it seems her life takes a new heading. As Bakaran head of state, Cobalt Wind will apply her military mindset to national governance. And her citizens can only guess how that will end up.\n\n§YPortrait By§!: Silverstorm"

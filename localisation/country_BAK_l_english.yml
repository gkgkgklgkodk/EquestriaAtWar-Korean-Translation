BAK_pick_neutrality_decision_desc:0 "모두 티 딥 뒤로 모여라!"
BAK_condemn_violence:0 "폭력 선거 규탄"
BAK_condemn_violence_desc:0 "BFZ가 저지른 폭력은 자랑스러운 우리의 선거 전통을 부끄럽게 만들었습니다! 놈들이 투표소로 무기를 가져오고, 정치 혐오를 부추기며 민주주의를 더럽히고 있습니다! 음... 혐오를 부추기긴하네요."
BAK_curtail_the_communists:0 "ZDS 쪼그라트리기"
BAK_curtail_the_communists_desc:0 "이 공산주의자들은 아마 기초적인 경제학도 못 배운 것 같습니다. 놈들의 경제 정책의 결함과 임박한 폭정의 진상을 국민들에게 밝혀야 합니다."
BAK_ammends_with_harmonists:0 "SDH 지지자 쓸어담기"
BAK_ammends_with_harmonists_desc:0 "우리는 한때 SDH와 함께 바카라의 중도 노선을 표방해왔지만, 우리가 혁신을 거듭할 때 놈들은 아무 진전도 이루어내지 못했습니다! SDH 유권자들을 BSP를 뽑도록 유혹하는 것은 어렵지 않습니다."
BAK_calm_the_people:0 "포니들을 진정시키기"
BAK_calm_the_people_desc:0 "선거가 과열되면서 국민들은 증오와 폭력의 광란으로 내몰렸습니다. 바카라가 이로써 고통 받아서는 안됩니다. 이런 혼란한 시기에 국민들을 혼란시킨 장본인으로서, 우리 정치인들이 국민들을 진정시켜야 합니다."


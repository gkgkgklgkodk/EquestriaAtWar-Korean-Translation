BAK_arrest_blackshirts:0 "코바치나시 체포" #Kovačinaši is Slovene for Blackshirt
BAK_arrest_blackshirts_desc:0 "유명한 검은 셔츠 지휘관들을 체포하는 것은 그들의 작전을 중단시키고 다가오는 선거에서 결속주의자들의 영향력을 줄일 수 있을 겁니다."
BAK_sway_the_working_class:0 "온건 사회주의자 끌어오기"
BAK_sway_the_working_class_desc:0 "사실 ZDS의 내에는 온건 사회주의자들이 존재하며 이들은 단지 국민들의 부담이 덜어지기를 원할 뿐입니다. 만일 우리가 그들에게 브라이 포암이 얼마나 극단적인 마물인지 보여줄 수 있다면, 그들은 충분히 우리쪽으로 전향할 겁니다."
BAK_poach_BSP:0 "Poach BSP Voters"
BAK_poach_BSP_desc:0 "BSP는 바카라의 다른 중도 정당이며, 이는 둘간의 유권자 기반차가 크지 않음을 뜻합니다. 만일 우리가 우리 당의 서민지향적 성향과 지도자들의 초라한 출신을 알릴 수 있다면, BSP 유권자들이 "엘리트"적 지도자들에게 등을 돌릴 수 있을지도 모릅니다."
BAK_talk_with_the_people:0 "Reassure The People"
BAK_talk_with_the_people_desc:0 "이런 불화의 시기에, 국민들이 편해질 수 있어야 합니다. 수사 정도를 낮춘다면, 타 정당도 동참할지도 모릅니다. 바카라의 민주주의를 위해서라도 그렇게 하길 빕시다."

BAK_torp_cruisers:0 "어뢰 순양함 개발"
BAK_torp_cruisers_desc:0 "우리 해군 이론가들이 어뢰를 중심으로 제작한 특수형 경순양함을 제시했습니다. 약간의 작업만 거치더라도, 충분히 새 군함을 설계해낼 수 있을 겁니다."


l_english:

 # Focuses
 VED_Succession:0 "계승 위기"
 VED_Succession_desc:0 "베디나 왕국의 그리폰들 사이에서 왕의 죽음이 얼마남지 않았다는 이야기는 논쟁의 여지가 없는 사실이 되었습니다. 빨리 셸스베르드 공주가 베디나의 왕좌에 오를 권리와 능력을 가지고 있다는 사실을 증명해내야 합니다."
 VED_Matters_Love:0 "사랑의 문제"
 VED_Matters_Love_desc:0 "공주가 유력한 후계자이기 때문에, 공주가 누구와 결혼할 것인가는 중요한 문제입니다. 그녀의 신분에 맞는 적절한 인물을 찾아야합니다..."
 VED_Debunte:0 "사교"
 VED_Debunte_desc:0 "파티를 열 준비를 마쳤고, 이제 행사를 시작할 때입니다. 각지에서 귀족들이 몰려들어왔고, 훌륭한 축제가 될테니, 분명 좋은 구혼자를 찾을 수 있을 것입니다..."
 VED_Hunt:0 "대규모의 사냥"
 VED_Hunt_desc:0 "공주는 구혼자와 함께 사냥에 했습니다. 이는 제위계승자가 유용할 능력을 기르고 구혼자와의 유대감을 가지도록 도울 것입니다."
 VED_Ball:0 "장엄한 무도회"
 VED_Ball_desc:0 "공주는 구혼자들 중 한명과 동반으로 무도회에 참석하기로 하였습니다. 참석자들의 수준에 맞는 춤과 즐길거리가 있을 겁니다."
 VED_Feast:0 "성대한 향연"
 VED_Feast_desc:0 "음식을 나눠먹는 것처럼 가까워질 수 있는 행동은 없을 겁니다. 공주와 어느 구혼자를 이 잔치에 참가시키도록 합시다."
 VED_Night_Out:0 "하루 동안의 외출"
 VED_Night_Out_desc:0 "공주는 구혼자와 고결하게 하룻밤 동안 마을에서 시간을 보냈습니다."
 VED_Walk_Garden:0 "정원 산책"
 VED_Walk_Garden_desc:0 "공주는 서로를 더 잘 알아가기 위해 그녀의 구혼자와 조용히 왕실 정원을 산책하기로 하였습니다."
 VED_Dinner:0 "낭만적인 저녁식사"
 VED_Dinner_desc:0 "공주는 그녀의 구혼자와 사적으로 저녁식사를 하기로 하였습니다. 낭만적인 환경에서의 식사와 대화만큼 유대감을 끈끈하게 다지는 곳은 없으니까요."
 VED_Love_Letter:0 "러브레터"
 VED_Love_Letter_desc:0 "결정의 시간이 다가오는 어느 날 잠에서 깨어난 공주는 구혼자들로부터 날아온 세 통의 편지를 받았습니다."
 VED_Military_Prince:0 "기사"
 VED_Military_Prince_desc:0 "공주는 스트리단데의 청혼을 받아들이기로 했습니다. 뛰어난 장군이자 자랑스러운 애국자인 그는 우리 시민들과 군인들에게 명예와 용맹의 본보기가 되어줄 것입니다. 그는 공주의 멋진 동반자가 되어줄 것이며, 우리나라의 군대의 힘과 명예를 보여줄 것입니다."
 VED_Reformer_Prince:0 "개혁가"
 VED_Reformer_Prince_desc:0 "공주는 뤼클리그의 청혼을 받아들이기로 했습니다. 엄청 파격적이긴 하다만, 두 공주의 정치적 결혼은 많은 사람들에게 도움이 될 것입니다. 왕실과 가정들의 이익을 증진시키기 위해 그녀가 그녀의 지식과 정치적 식견을 사용할 것이고, 그렇기에 우리들은 뤼클리그가 우리 왕국의 환상적인 재보가 될 것이라 기대하고 있습니다."
 VED_Fascist_Prince:0 "독재자"
 VED_Fascist_Prince_desc:0 "우리들은 온스카의 청혼을 받아들이기로 했습니다. 많은 사람들이 그가 잔인하고 불명예스럽다 손가락질하지만, 그건 그들의 나약해 빠진 본성에서 그러한 것입니다. 허나 공주는 그의 말에서 진실을 보았습니다. 명예와 같은 사소한 것을 추구하는 행위는 어리석다는 진실 말입니다. 폭압은 언제나 공주와 그의 부군의 진정한 힘을 보여줄 것입니다."
 VED_New_Court:0 "새 궁정"
 VED_New_Court_desc:0 "공주의 새 부군의 등극을 우리들의 궁정에 반영시킬 필요가 있습니다. 우리와 비슷한 생각을 가진 그리폰들을 데려오고, 다른 후보들에게 더 충성했던 그리폰들을 내쫓아 공주의 힘을 공고히 해야합니다."
 VED_Proclamation:0 "선언"
 VED_Proclamation_desc:0 "공주가 누구와 결혼할지는 진작에 결정되었지만, 아직까지 그것을 발표하진 않았습니다. 하지만 준비가 끝나면, 우리들은 공주의 신랑이 선택되었다는 선언을 할 것입니다!"
 VED_Matters_Heroism:0 "영웅심의 문제"
 VED_Matters_Heroism_desc:0 "전통적으로 모든 후계자들은 그들의 영웅심과 통치능력을 증명하기 위해 몇 번의 시험을 거칠것을 요구받아왔습니다. 공주 또한 그럴 것이고, 만일 통과하지 못한다면, 그녀는 왕위를 물려받을 권리를 잃어버리게 될 것입니다."
 VED_Prepare:0 "수행 준비"
 VED_Prepare_desc:0 "공주는 그녀의 연설에서 궁정에서의 삶이 그녀의 통치에 큰 도움이 되지 않을 것이라 주장하며 제왕의 진정한 후계자로서 거듭나기 위하여 모험에 착수 할 것이라고 선언했습니다. 이제 그녀의 가방은 꽉 찼고 이동편도 준비되었습니다. 그녀의 모험이 그녀를 어디로 흘러보낼까요?"
 VED_Honour:0 "명예의 시험"
 VED_Honour_desc:0 "공주가 자신의 명예와 용맹을 증명할 필요가 있다 통감하고 있던 찰나, 인근의 마을을 한 무리의 도적떼가 습격했다는 소식이 들려왔습니다. 그러자 그녀는 재빨리 출동할 준비를 마쳤습니다..."
 VED_Trechery:0 "명예는 아무것도 아니야"
 VED_Trechery_desc:0 "공주의 전세계를 가로지르는 모험은 많은 사상자를 냈으며, 그녀는 명예와 용맹이 전부가 아니며 최후의 승자가 되는 것이 중요하다는 것을 깨달았습니다. 무슨 수를 쓰더라도요..."
 VED_Chivalry:0 "기사도가 전부다"
 VED_Chivalry_desc:0 "온누리를 가로지르는 공주의 모험은 그녀에게 주변을 초토화시키는 괴물들의 존재처럼, 이 세상이 아름다운 것들만으로 채워져 있지 않다는 사실을 알게 해 주었습니다. 그러나 그것은 그녀의 사기를 꺾지 못하였으며, 오히려 그녀의 명예와 용맹에 대한 헌신은 더욱 강해졌습니다. 그녀는 경험을 통해 베디나의 자랑스럽고 강하며 기사도적인 그리폰이 되었습니다."
 VED_Means:0 "갑옷장이 지원"
 VED_Means_desc:0 "공주는 더는 명예와 기사도를 섬기지 않습니다. 오히려 무자비하고 가차없는 행위가 언제나 더 유의미하다는 것을 알고 있습니다. 그렇기에 새 무기의 구입은 종전의 어느 때보다 증가했으며, 그녀의 비기사도적 행동에 질문하는 이들에게 그녀는 '목적은 언제나 수단을 정당화한다'라고 대꾸하기 시작했습니다.'"
 VED_Men:0 "기사단 지원"
 VED_Men_desc:0 "공주의 기사도적인 모습은 베디나조 전체에 알려지게 되었고, 그녀는 왕국의 자랑거리가 되었습니다. 그리고 그런 그녀의 활약상은 다수의 그리폰들이 자신들이 그녀만큼이나 기사도적이고 명예롭다는 사실을 증명하기 위해 군대에 입대하는 현상을 불러일으켰습니다."
 VED_Noble_Sky:0 "고귀한 하늘"
 VED_Noble_Sky_desc:0 "곧 베디나의 그리폰들을 자랑스럽게 만드는, 비행능력이라는 신의 선물을 기리기 위한 축제가 열릴 것입니다. 왕에서 소작농까지 모든 그리폰들이 이러한 능력을 공유하고 있기에 만조가 비행 속도, 높이, 거리를 겨룰 것이며, 어린이들을 위한 재미있는 장애물 코스도 있을 겁니다."
 VED_The_Third_Way:0 "제 3의 길"
 VED_The_Third_Way_desc:0 "온스카는 평소보다 더 자주 제안을 하고 있습니다. 최근 의견이 점점 더 극단적으로 변하고 있어왔기 때문에 많은 사람들이 그가 그녀에게 부정적인 영향을 끼치게 될 것 이라며 우려하고 있습니다."
 VED_Military_Rhetoric:0 "군 수사법"
 VED_Military_Rhetoric_desc:0 "공주는 우리 군과 무장에 대한 연설을 할 것입니다. 그녀가 다른 나라들과 했던 많은 거래들이 잘 풀려나간 것 같기에, 우리들은 곧 그녀의 노력의 과실을 보게 될 것 같습니다.."
 VED_Road_To_War:0 "전쟁으로의 길"
 VED_Road_To_War_desc:0 "온스카는 공주의 그림자가 되었고, 그녀가 가는 곳마다 들러붙어 귀에 미래를 속삭이고 있습니다. "전쟁이 다가오고 있고, 사람들은 위기에 빠졌습니다. 베디나가 사라지게 될지도 모르니, 부인께서 군을 준비시켜야합니다." 같은 말을 말입니다...""
 VED_Enemies_Without:0 "패배를 두려워 하지 않을 함대"
 VED_Enemies_Without_desc:0 "베디나의 해군은 다른 배들의 포격 몇 번에 파괴될 정도로 노후된 선박들로 이루어져있습니다. 전반적으로 심각한 상태란 말입니다. 베디나의 긴 해안을 보호하려면 그 어느 때보다 좋은 함정을 설계하고 생산해야합니다."
 VED_Expect_Unexpected:0 "예측하지 못한 것을 예측하라"
 VED_Expect_Unexpected_desc:0 "셸스베르드는 해군 고위 사령부에게 연안 방어를 위해 잠수함을 기용하는 편이 더 낫지 않는지 물어봤습니다. 잠수함은 적을 파괴하기 쉽지만 방어하기도 쉽다는 그녀의 의견에, 해군 고위 사령부는 동의를 표할 수 밖에 없었습니다."
 VED_Valor:0 "용맹의 시험"
 VED_Valor_desc:0 "오늘, 공주는 안절부절하고 있었습니다. 하녀가 무슨 일이라도 일어났는지를 묻자, 그녀는 "괴물이 우리 강토를 휩쓰는 동안, 나는 여기 아무것도 하지 않고 있구나!"라며 답했습니다. 그리고 그녀는 용기를 내어 "내가 도착할 때까지 기사들이 처리하지 않았더라면 내가 할 수 밖에 없다!"라 외치며 갑옷을 입기 위해 방을 뛰쳐나갔습니다. 당황해하는 하녀를 뒤로한채로요."
 VED_Charity:0 "자비의 시험"
 VED_Charity_desc:0 "공주는 베디나를 돌며 가난하고 불우한 사람들을 도울 자선 여행을 발표했습니다. 선을 행하지 않을 것이라면 기사도를 어떻게 따르겠습니까?"
 VED_Prep_War:0 "기사도의 시험"
 VED_Prep_War_desc:0 "공주는 베디나의 시골을 위협하던 괴물을 베어넘긴 후, 기사 서임식을 위하여 스카이림의 기사 성채로 방문해달라는 요청을 받았습니다."
 VED_Duty:0 "기사들의 계율"
 VED_Duty_desc:0 "공주는 왕국에서 가장 훌륭한 기사들에게 가르침을 받으며 기사들의 명예로운 규범에 깊은 관심을 가지게 되었습니다. 곧 공주는 그 어느 때보다 뛰어난 그녀가 될 것입니다!"
 VED_New_War:0 "국경 방문"
 VED_New_War_desc:0 "공주가 데려온 새 장군들은 경험은 부족하지만, 대단히 창의적인 그리폰들입니다. 깨어진 균형을 맞추는 가장 좋은 방법은 그들이 서로 모의 전투를 치르게 하고, 강 근처의 공화국 국경에서 그들의 전략을 시험하고 개발하도록 하는 것입니다. 공주는 전쟁과 전술에 대한 열의로 이 훈련들을 방문하기로 했습니다."
 VED_Troop_Maneuveres:0 "군사 훈련"
 VED_Troop_Maneuveres_desc:0 "장군들은 우리에게 대 공화국 전략이 얼마나 효과적일지 확인할 수 있도록 우리 그리폰들이 얼마나 빨리 전선에 도착할 것인지, 얼마나 빨리 참호를 팔지, 그리고 전쟁 계획이 실제로 작동하는지 확인 할 수 있도록 시험을 해볼 수 있는지를 물었습니다. 좋은 생각으로 보이니, 허락하는게 좋겠죠?."
 VED_Rewrite_Rules:0 "전투의 교훈"
 VED_Rewrite_Rules_desc:0 "시계가 움직이매 전략은 꾸준히 발전하고 있습니다. 하지만 우리의 전략은 발전하지 않았고, 시간이 흐르며 점점 뒤쳐지고 있습니다. 외국의 고문들을 고용해 우리들의 전략을 수정해야 합니다."
 VED_Patience:0 "인내가 정답이다"
 VED_Patience_desc:0 "공주는 꽤 오랫동안 혼자 거품 속에 들어가 있는 기분이었습니다. 그래서 그녀는 잠시 궁전을 떠나 사회적 만족을 구하기로 했습니다. 그녀가 이 일에 능숙할지는 곧 알게 될 것입니다."
 VED_Flight_Home:0 "집으로 가는 길"
 VED_Flight_Home_desc:0 "새벽녘이었습니다. 온 투르함 시가 하늘 위의 거대한 베헤모스가 우는 소리에 깨어났습니다. 베디나의 깃발 색으로 칠해진 항공기가 넓은 그림자를 드리우며 도시 상공을 날고 있었고, 시민들은 공주가 측면의 창문을 통해 그녀의 고향을 내려다 보고 있다는 사실을 깨달았습니다. 그녀는 전리품과 함께 시련에서 돌아왔습니다."
 VED_Chivalry_Is_All:0 "기사도가 전부다"
 VED_Chivalry_Is_All_desc:0 "기사도는 보다 명예로워지고, 보다 관대해지고, 보다 강해지고 싶어하는 우리 국민들을 돕습니다. 베디나조들은 나약하지도 겁쟁이도 아니기 때문에 베디나조들은 두려움을 모르며 우리 기사들도 마찬가지입니다. 개국 이래 기사들은 언제나 우리 왕국의 줄기였고, 앞으로도 굳건하게 유지해야 합니다. 그들을 타락시키려는 모든 요인들을 배제해야 합니다. 그들이 서약을 진실로 이행토록 해야 합니다. 기사도는 전부입니다."
 VED_Matters_State:0 "국가여 전진하라"
 VED_Matters_State_desc:0 "언제까지고 과거의 방식을 고수하는 것은 해서는 안되는 행위입니다. 온누리에 위대한 나라라 인정받기 위해서라도 베디나는 정통을 지키되 진심으로 현대성을 수용해야 합니다."
 VED_Left_Behind:0 "어떤 그리폰도 뒤쳐지지 않으리"
 VED_Left_Behind_desc:0 "우리나라의 교육은 후진적입니다. 대다수의 국민은 문맹이며, 고위 계층들만이 적절한 교육을 받을 수 있습니다. 우리가 세계 무대에서 겨룰 수 있도록 교육 환경을 개선시켜야 합니다."
 VED_Build_Future:0 "미래의 토대"
 VED_Build_Future_desc:0 "우리가 선두에 서서 앞설 수 있을 때 경쟁자들을 따라잡으려 할 필요는 없습니다. 베디나는 세 치 앞을 볼 것입니다. 베디나는 그저그런 나라가 되지 않을 것이며, 셋째에도, 둘째에도 만족하지 않을 것이며, 저 하늘에서 온 누리를 비추는 찬란한 신성이 될 것입니다."
 VED_Education_All:0 "만조를 위한 교육"
 VED_Education_All_desc:0 "새 교육 프로그램은 큰 성공을 거두었습니다. 이젠 대상을 계급과 상관없이 베디나 전역의 모든 그리폰들로 확대할 때입니다. 머지 않아 우리들의 교육 시스템은 이퀘스트리아와 견줄 것입니다!"
 VED_Popular_Education:0 "보통 교육"
 VED_Popular_Education_desc:0 "우리가 어린 그리폰들을 교육하기 시작했지만, 우리나라엔 딱히 할일이 없어 비행하는 청소년들이 많습니다. 고등교육이 모든 그리폰들에게 주어져야 합니다."
 VED_Military_Education:0 "교련"
 VED_Military_Education_desc:0 "병사들은 많은 전투를 치뤄봤고, 많은 시련을 돌파해봤으며, 재통합은 어렵고 힘들었지만 성공적이었습니다. 이제 경험은 충분히 쌓였으니, 전문성을 쌓을 차례입니다."
 VED_New_Weapons:0 "새 무기"
 VED_New_Weapons_desc:0 "베디나는 그리포니아의 다른 무기들과 겨룰 수 있는 훌륭한 무기를 가지고 있습니다. 하지만 누가 여기에서 만족하던가요? 훨씬 더 좋은 무기를 얻어 무기의 측면에서 우리나라가 타국을 언제나 뛰어넘는 나라로 만들어야 합니다."
 VED_Armoured_Tractors:0 "기갑 트랙터"
 VED_Armoured_Tractors_desc:0 "많은 나라들이 기갑전력에 투자해왔기 때문에, 타국과 대적하고자 한다면 우리도 투자해야 합니다. 일단 트랙터에 강철을 덧대어도 괜찮겠죠?"
 VED_Big_Guns:0 "큰 총"  
 VED_Big_Guns_desc:0 "현대 전쟁의 핵심은 포병입니다. 잘 조준된 끝없는 포격 세례는 그 어떠한 군대도 무너뜨릴 수 있습니다. 명예롭지는 않지만, 소총이 병사를 무너트릴 때 진영을 무너트릴 수 있다면, 어느 것을 선택해야 되겠습니까?"
 VED_Building_War_Economy:0 "전쟁 경제 구축"
 VED_Building_War_Economy_desc:0 "우리들은 무기와 포에 대한 많은 구상과 지식들을 가지고 있습니다. 하지만 청사진만 있을 뿐 생산할 수 없더라면 무슨 의미가 있겠습니까? 우리 무기 생산 능력은 전군을 무장시킬 수 있을 만큼 증대되야 합니다."
 VED_First_Railway:0 "첫 번째 철도"
 VED_First_Railway_desc:0 "기술자들이 투르함과 연결되는 국영 철도들을 깔고 있습니다. 철도는 우리나라를 묶는 새 신경 체계가 될 것이고, 비싸겠지만 훌륭한 계획입니다."
 VED_Rebuild_New_Age:0 "운송의 신지평"
 VED_Rebuild_New_Age_desc:0 "베디나의 많은 곳에 철도가 깔려있지만, 우리 도로들중 상당수는 아직도 흙이나 자갈로 이루어져있습니다. 흙을 아스팔트로 바꾸어야 합니다!"
 VED_Connecting_The_Countryside:0 "시골 연결"
 VED_Connecting_The_Countryside_desc:0 "기반 시설의 건설은 웅대하고 훌륭했습니다. 하지만 그로 인해 연결된 것은 주요 도시들이었지, 시골들은 흙더미 속에서 방치되고 있습니다. 우리가 베디나의 진정한 발전을 원한다면 이 불균형은 해소되어야 합니다."
 VED_Motorcar_Industry:0 "자동차 산업"
 VED_Motorcar_Industry_desc:0 "베디나의 새 튼튼한 도로들로 인하여 많은 사업체들이 트럭으로 전국에 상품들을 옮기기 시작했습니다. 도로는 만들어진 이래 국가의 핏줄로서 점점 더 잘 활용되고 있습니다."
 VED_Place_To_Port:0 "항구 건설"
 VED_Place_To_Port_desc:0 "베디나에는 민간이건 해군이건간에 사용할 수 있는 항구의 수가 많지 않습니다. 만약 우리가 우리 해안을 순찰하고 싶더라면 우리 배가 정박하고 물품을 공급받을 수 있는 장소가 필요하고, 그를 갖추는 방법은 간단합니다."
 VED_Build_New_Economy:0 "신경제"
 VED_Build_New_Economy_desc:0 "베디나는 우리의 현대적 생활방식에 어울리지 않은 낡아빠진 경제를 가지고 있습니다. 우리 국민들중 상당수는 쪼들리는 주머니 사정으로 월세나 세금을 내며 식비도 겨우 내고 있습니다. 산업 진흥을 위한 국가 후원 사업이 일자리 확대와 경제 활성화에 도움이 될 것입니다."
 VED_Build_Consumerism:0 "소비주의 구축"
 VED_Build_Consumerism_desc:0 "우리나라는 윙윙거리는 동력 기관처럼 굴러가지만, 아무리 좋은 엔진이라도 시동을 걸어줘야 됩니다. 현금 투입은 우리 산업의 지속적이고 기하급수적인 성장을 보장할 것입니다."
 VED_Limited_Welfare_Reforms:0 "제한적인 복지 개혁"
 VED_Limited_Welfare_Reforms_desc:0 "베디나에 빈곤층이 존재한다는 사실은 언제나 안타까운 광경이었습니다. 그들은 우리들의 평판을 떨어트리고 있으며, 우리들이 빠져나오고자 애쓰는 오명의 구덩이로 더 깊숙히 밀어넣고 있습니다. 많은 그리폰들이 그들을 도와야한다 주장하고 있으며, 보다 진보적인 성향의 궁정 관료들은 복지 법안 입법 위원회의 창설을 주장하고 있습니다."
 VED_Labour_Reform:0 "베디나 노동개혁"
 VED_Labour_Reform_desc:0 "노동권은 현대 베디나에서 권장사항이지 의무사항이 아니며, 보장 받지 않는 공허한 약속에 지나지 않습니다. 우리나라가 진정으로 행복한 국가가 되고자 한다면, 우리는 노동자들이 실제로 가족과 함께 더 많은 시간을 보낼 수 있도록 근무 시간, 근무일을 단축하고 휴식시간을 보장해야 합니다. 우리는 기계가 아니라 살아있는 유기체입니다. 때때로 휴식이 필요하단 말입니다."
 VED_Retraining:0 "노동자 재훈련"
 VED_Retraining_desc:0 "현대화를 향한 우리들의 도약으로 인해 많은 농부들이 직업을 잃어버렸습니다. 교육받지 못한 노동자들은 농촌에서 번잡한 공단으로 옮겨간 이후 산업 사회에 적응하지 못하고 있습니다. 재교육 계획은 그들에게 공장에서 보다 쉬이 일하는 법을 가르쳐 줄 것입니다."
 VED_Extend_Welfare_Reforms:0 "광범위한 복지 개혁"  
 VED_Extend_Welfare_Reforms_desc:0 ""우리들의 용맹은 잘 익은 빛깔의 사과입니다. 비록 과육이 썩어있지만 말입니다. 귀족들은 재산을 무의미하게 탕진하고, 소작농들은 굶어 죽고 있습니다. 이는 공정하지도, 정의롭지도 않습니다. 우리나라가 굶주린 대중들 위에 군림하는 나라라면 어찌 우리가 용맹을 가질 수 있겠습니까?""
 VED_Offshore_Oil:0 "해양 석유"
 VED_Offshore_Oil_desc:0 "석유는 베디나 해안에 잠들어 있습니다. 우리들이 이 석유들을 추출하고 정제한다면 더 이상 우리 기계들의 양식을 돈 주고 사올 필요를 없어질 것이고, 베디나 경제의 부담을 크게 덜어줄 것입니다."
 VED_Tungsten_Expansion:0 "텅스텐 광산 탐사"
 VED_Tungsten_Expansion_desc:0 "텅스텐은 많은 베디나 동굴에 퇴적되어 있습니다. 아마 우리 땅이 우리 생각보다는 더 풍요로웠던 것 같습니다. 이 텅스텐들을 채굴한다면, 전시에 산업을 운용하는데 큰 도움이 될 것입니다."
 VED_New_Tools:0 "새 도구"
 VED_New_Tools_desc:0 "많은 공장들이 세워졌지만, 그곳에서 사용하는 기계나 도구들은 가히 태곳적의 유물들입니다. 베디나의 산업 도구들은 선진국은 커녕 동방의 봉건국가들을 연상시키고 있습니다. 효율성을 높이기 위해서라도 생산과 제조에 더 알맞은 도구를 연구해야 합니다."
 VED_New_University:0 "명문대 건립"
 VED_New_University_desc:0 "베디나는 과학과 기술 분야의 선두에 서야 합니다. 하지만 이를 달성하기 위해선 보통 학교의 건립에 만족해선 안됩니다. 세계 각국에서 초빙해온 최고의 교수진들로 이루어진 대학을 세움으로서, 그들의 지식을 그들의 발자취를 따르고자 하는 베디나인들에게 전달하도록 해야합니다."
 VED_Prince_College:0 "왕립 대학"
 VED_Prince_College_desc:0 "부인 뤼클리그께서 가난하지만 재능있는 그리폰들을 위한 새 학교를 열었습니다. 이를 통해 새 인재들을 재공받을 수 있을 겁니다."
 VED_New_Military_Theory:0 "새 군사 이론"
 VED_New_Military_Theory_desc:0 "우리 공격 계획과 방어 계획은 광범위하지 않습니다. 군대가 제멋대로 움직이는 무질서한 나라가 될 수는 없겠죠? 마지막 움직임, 마지막 숨까지, 우리는 아주 세부적인 사항까지도 계획해야 합니다. 그렇지 않으면 혼돈이 우리 군을 갉아 먹을 것이며, 우리는 패망하고 말 것입니다."
 VED_Peasent_Levy:0 "농민 동원"
 VED_Peasent_Levy_desc:0 "우리들의 가장 큰 무기란, 바로 우리 신민입니다. 베디나인은 전장에서 가장 강인한 무기가 되어 줄 것이며 우리가 그리폰의 원초적인 힘과 불굴의 의지를 활용한다면 우리는 불굴의 존재가 될 것입니다."
 VED_Armoured_Offensive:0 "기갑 공세"
 VED_Armoured_Offensive_desc:0 "다가오는 승전의 열쇠는 그리폰도 포병도 아닙니다. 아무리 훈련받아도 그리폰은 결코 탱크보다 더 튼튼하고 강하고 빠르고 다재다능할 수 없습니다. 장갑차의 활용을 숙달하는 것은 우리를 맹렬한 적수로 만들 것입니다."
 VED_New_Naval_Approach:0 "새로운 해군 접근법"
 VED_New_Naval_Approach_desc:0 "우리는 우리들의 가장 큰 이웃인 바다를 잊어서는 안됩니다. 바다에는 기회도 많고 위험도 많기에 육지와 공중에만 능통해선 안됩니다. 물 위에서 싸우는 데 도전과 보상이 따를 것이고, 우리 해군력을 효과적으로 활용하는 법을 배운다면 해상 장악능력을 증진시킬 수 있을 겁니다."
 VED_Consolidate_Royal_Rule:0 "통제력 확보"
 VED_Consolidate_Royal_Rule_desc:0 ""
 VED_Royal_Marriage:0 "피의 결혼식"
 VED_Royal_Marriage_desc:0 "셸스베르드 공주는 신랑을 선택했고, 화려한 왕실 결혼식의 준비가 시작되었습니다. 비록 공주를 별로 좋아하지 않는 사람들이 반대하고 있음은 뚜렷하지만, 이는 전국적으로 축하의 열기를 불러일으켰습니다."
 VED_Harmoy_Princess:0 "새 셸스베르드"
 VED_Harmoy_Princess_desc:0 "셸스베르드 공주는 결혼 이후 변해버렸습니다. 좋은 쪽으로요. 그녀는 더 행복하고 낙관적이게 되었습니다. 그녀의 어깨는 가벼워졌고, 그녀는 진정으로 국가를 더 아름답게 만들 수 있는 조합의 빛을 보았습니다. 그녀의 사회 개혁과 노동 개혁은 베디나를 그 어느 때보다 살기 좋은 곳으로 만들어 줄 것이며, 그녀는 마침내 자신이 공주임을 즐거워하게 되었습니다."
 VED_Harmonious_Foreign_Policy:0 "조화주의 외교 정책"
 VED_Harmonious_Foreign_Policy_desc:0 "우리 새 외교 정책은 간단합니다. 우정과 조화를 만국에 전하는 것입니다. 우리는 우리가 발을 디뎠던 이곳을, 떠날 때 더 아름답도록 만들 것입니다. 모든 나라를 과거보다 더 낫게 만겁니다. 이 세상의 많은 나라들이 이롭지 않음에도 옥신각신하며 정권을 부여잡고 있습니다. 그렇기에, 우리는, 우정과 조화를 전파해야합니다."
 VED_Harmonious_Modernisation_Path:0 "조화주의 산업 정책"
 VED_Harmonious_Modernisation_Path_desc:0 "우리가 우리 산업을 이끌어야 합니다. 그렇지 않는다면 발전이란 없을 것이고, 산업의 현대화도 불가능해 질 것입니다. 우리는 앞으로 나아가서는 안됩니다. 도약해야 합니다! 기술과 산업 역량에서 큰 도약을 일구어야 합니다. 전문가들을 고용하고 근로자들에게 충분한 권리와 복지 정책을 줘 애사심을 가지도록 해야 합니다. 그리한다면, 산업 강국도 그리 멀지 않을 지도 모릅니다."
 VED_Harmony_New_Dawn_f:0 "아름다운 여명"
 VED_Harmony_New_Dawn_f_desc:0 "베디나는 바뀌었습니다. 그리폰들이 더는 직장에 뼈를 묻는 것을 두려워하지 않고 있습니다. 더는 군주제의 문제점에 대해 함구할 필요가 없어졌습니다. 그들은 해방되었고, 진정으로 자유롭습니다. 아... 참으로 아름다운 일출입니다..."
 VED_Age_Of_Chivalry:0 "기사도의 시대"
 VED_Age_Of_Chivalry_desc:0 "기사들이 스스로의 의무를 즐기고 있고, 하고 싶어 합니다. 관료 집단도 더는 명예도 없고 허위 공약이나 남발하며 뇌물과 제 이익이나 챙기는 부패한 머저리들이 아닙니다. 이제, 그들은 진정으로 고귀합니다. 충성스럽고 근면합니다. 명예와 기사도의 실행 외에는 어느 것도 바라지 않습니다. 정말 상황이 좋아진거 같습니다."
 VED_Our_Place_In_The_World:0 "이 세상에 있어서의 자리"
 VED_Our_Place_In_The_World_desc:0 "이 세상에서의 우리 위치는 단순합니다. 베디나는 자유와 해방의 나라입니다. 우리가 할 수 있는 한 가장 긍정적인 방법으로 이 세상에 영향을 미치고자 노력하는 것은 최선의 행위입니다. 전세계에 조화를 전파하고 우정과 조화의 힘을 가르쳐야 합니다."
 VED_Join_Entente:0 "협약 맺기"
 VED_Join_Entente_desc:0 "고립주의가 우리를 쇠망케 할 것이기에, 베디나는 동맹을 찾아야 합니다. 해방과 자유를 부르짖는 아퀼레이아는 좋은 동료가 될 수 있을 것 같습니다. 민주주의는 극단주의에 맞서 단결해야합니다. 대사가 보내질 것입니다. 곧 우리는 강력한 전우를 얻게 될 것입니다."
 VED_Join_Griffonian_Alliance:0 "범그리폰 동맹 참여"
 VED_Join_Griffonian_Alliance_desc:0 "베디나는 홀로 설 수 없습니다. 우리는 동맹에 가입해야 합니다. 가장 좋은 선택은 동쪽의 공화국의 도움을 받는 것입니다. 비록 [FAT.GetLeader]의 군주정에 대한 증오가 사그라들지는 않았겠지만, 타협점을 찾아내야 합니다."
 VED_Knights_Aquelia:0 "아퀼레이아 정비"
 VED_Knights_Aquelia_desc:0 "아퀼레이아에 세워진 민주 국가는 진정으로 자유와 평등을 믿고 있으며, 해방과 조화의 초석입니다. 허나 그들의 관료 체계는 아직 어리고, 수 세기 동안 내려온 베디나의 원숙함을 갖추지 못했습니다. 아퀼레이아의 기사는 녹슨 소총과 잡철 갑옷을 입은 신예들입니다. 그들의 생존과 민주주의의 실현을 위하여, 우리는 아퀼레이아에게 도움과 가르침을 주어야 합니다."
 VED_Knights_Republic:0 "공화국 정비"
 VED_Knights_Republic_desc:0 "그리포니아 공화국은 제국의 멍에를 벗어던지고 국민들에게 귀기울여 국민들의 바램을 따르는 민주 국가로 재창조되었습니다. 하지만 남쪽에서 제국이 다시 일어서고 있습니다. 어기적 거리는 구체제가 우리 모두를 허망한 이상의 노예로 삼고자 돌아왔습니다. 우리는 공화국에 기사들과 교관들을 보내 스스로를 지키는 법을 가르쳐야 합니다!"
 VED_Beacon_Of_Chivalry:0 "기사도의 봉화"
 VED_Beacon_Of_Chivalry_desc:0 "오늘날 베디나의 거리는 보다 안전해졌습니다. 공기는 더 깨끗해졌습니다. 불빛은 더 활기차졌습니다. 반짝이는 기사들은 소총을 쥐고, 다려진 제복에 닦여진 수갑을 들고 순찰을 돕니다. 많은 역경 속에서도 베디나의 기사 전통은 꿋꿋하고도 유연하게 살아남았습니다. 사람들은 왕실 경호원, 기사단, 토너먼트에 눈을 기울입니다. 베디나는 망각의 바다 위에 도도히 서있는 기사도의 등불입니다."
 VED_Western_Agenda_Harmony:0 "서방 정책"
 VED_Western_Agenda_Harmony_desc:0 "이퀘스트리아의 대표단이 긍정적인 의사를 표하며 베디나를 방문했습니다. 북쪽의 사회주의, 남동쪽의 군주주의의 위협에 맞서, 우리는 그리포니아 대륙의 조화의 거점으로서 버텨왔습니다. 허나 우리들의 노력은 그동안 알려지지 않았습니다. 새로운 동맹으로부터 불어오는 민주의 바람은 깃발을 더 밝게 빛내고 있습니다."
 VED_Unity_With_Colonies:0 "잊혀진 식민지와의 연대"
 VED_Unity_With_Colonies_desc:0 "외국의 선박들이 베디나의 항구에 정박하고 있습니다. 바다 건너 그리 잘 알려지지 않은 땅으로부터 온 친구들은, 발톱을 흔들고 국가간의 우애를 증진시키기 위해 이곳으로 왔습니다. 노바 그리포니아의 국기가 왕궁 앞, 베디나의 깃발처럼 높게 펄럭이고 있습니다. 공주는 노바 그리포니아의 외교관들을 따뜻하게 환영하였고, 오랜 탐색 끝에, 베디나는 새 동맹을 얻게 되었습니다. 운이 좋다면 영원할지도 모르겠습니다."
 VED_Errant_Colony_Harmony:0 "부정한 식민지"
 VED_Errant_Colony_Harmony_desc:0 "노바 그리포니아라... 에쿠스에 세워졌으나 오래 전 제국에 의해 버려진 땅입니다. 노바 그리포니아의 혼란과 불안은 고향으로 돌아올 것입니다. 그리고 우리 평화는 그에 휩쓸릴 것입니다. 방어 태세를 갖춰야 합니다."
 VED_Knights_Nova_Harmony:0 "신질서"
 VED_Knights_Nova_Harmony_desc:0 ""우리 그리포니아 친구들은 우리들로부터 배울 점이 많습니다. 본토와 오랫동안 떨어져있었으니 그럴만도 하지요. 하지만 걱정하지 않아도 됩니다. 양국의 관계가 좋아졌으니, 우리는 그들이 잃어버린 전통의 형태를 곧게 세워줄 수 있을 겁니다. 수행 기사, 왕실 기사. 그리고 화려한 토너먼트 챔피언들이 이미 신참 기사들을 가르치기 위해 노바 그리포니아로 떠나고 있습니다."
 VED_Guiding_Claw_Harmony:0 "발봐주기"
 VED_Guiding_Claw_Harmony_desc:0 "노바 그리포니아의 변절 식민지는 너무 오랫동안 존재해왔습니다. 베디나의 서부 해안에서 흘깃 쳐다보면, 높은 바위절벽이 파도에 저항하는 것처럼, 우리와 새 질서에 반항하는 것을 볼 수 있습니다. 더 이상 이런 치기를 내버려 두어서는 안됩니다. 비밀리에, 준비할 것입니다.  비밀리에, 병사들이 상륙정에 탈 것입니다. 비밀리에, 노바 그리포니아에 정의가 세워질 것입니다. 시계가 똑딱똑딱 흐르고 있습니다..."
 VED_Boon_Of_West_Harmony:0 "서방의 보물"
 VED_Boon_Of_West_Harmony_desc:0 "첫번째로 기름에 젖은 조사관은 일어날 수 있는 일이었습니다. 두번째는 우연의 일치로 여겨졌습니다. 하지만 세번째 조사관이 왕궁에 뛰어들며, 궁정 바닥에 검은 석유 자국을 떨어트릴때, 베디나의 땅 바로 아래 무슨 보물이 잠자고 있는지, 아주 명백해 졌습니다. 추출시설을 즉시 건설하기 시작해야 합니다."
 VED_Neutral_Princess:0 "실용적인 통치자"
 VED_Neutral_Princess_desc:0 "베디나를 지키는 유일한 방법은 중립을 지키는 것입니다. 현 상태로는, 전쟁을 일으키거나 전쟁에 말려드는 위험을 감수할 수 없습니다. 우리 유일한 선택지는 우리 지도자가 우리 왕국을 중립국으로 만드는 것입니다."
 VED_Neutral_Foreign_Policy:0 "중립 외교"
 VED_Neutral_Foreign_Policy_desc:0 "중립을 향한 첫 걸음은 만국에 우리 입장을 분명히 하는 것입니다. 이는 우리가 점진적으로 국가를 현대화하는 동안, 보복에 대한 두려움 없이 모든 나라와 무역을 할 수 있게 해줄 겁니다."
 VED_Neutral_Modernisation:0 "아국 현대화"
 VED_Neutral_Modernisation_desc:0 "침체를 피하고 진정 중립을 행하는 나라로 스스로를 내세우고자 한다면, 다른 강대국들과 맞먹는다는 평가를 받을 수 있도록 우리 사회를 점진적으로 전진시켜야 합니다."
 VED_Neutral_New_Dawn:0 "새 여명"
 VED_Neutral_New_Dawn_desc:0 "우리 사회가 과거의 굴레로부터 벗어났기에, 우리는 베디나를 새로운 시대로 이끌겁니다. 그 시대란 우리 산업이 더 이상 후진적이지 않은 시대이며, 우리의 증가하는 무역 선이 지원받지 못하는 시대이고, 세계 무대에서 "중립"이 받아들여지지 않는 시대입니다."
 VED_Death_Of_Chivalry:0 "기사도의 죽음"
 VED_Death_Of_Chivalry_desc:0 "기사도는 수 년 동안 베디나를 지켜왔습니다. 하지만 그도 이젠 빛을 잃었습니다. 이 낡은 제도의 멍에를 벗어 던짐으로서, 우리는 현대로 나아갈 수 있을 것이고, 이웃들과 동등한 국가가 될 수 있을 것입니다."
 VED_Isolation:0 "고립된 베다나"
 VED_Isolation_desc:0 "우리는 적, 혹은 비호의적인 이들에게 사방으로 시달리고 있습니다. 만일 그렇다면, 우리는 우리 왕국이 이 거친 바다를 가로지를 수 있도록 해야 합니다. 칼을 갈고 베디나인들을 깨워야 합니다. 어려운 선택을 할 시간이 머지 않았습니다."
 VED_Join_Empire:0 "라이히스팍트 가입"
 VED_Join_Empire_desc:0 "선택의 여지가 없습니다. 왕국을 강화하고자 우리들은 노력했습니다. 하지만, 그리펜하임의 힘은 우리를 압도하고 있으며 더 빠른 속도로 성장하고 있습니다. 더 중요한 점은, 그들의 황제가 죽었고, 우리는 제국에 노예로서 굴종하는 것이 아니라 독립적인 시동으로 함께할 것이라는 겁니다. 이게 우리 왕국을 지킬 수 있는 유일한 방법일 겁니다..."
 VED_Go_Alone:0 "베디나는 홀로서리!"
 VED_Go_Alone_desc:0 "이 갈림길에서, 우린 제국으로부터 멀어져야 합니다. 그리펜하임은 강력하며, 전통적으로 우리 문화를 파괴하고자 하였습니다. 그러므로 우리 왕국은 살아남기 위해서라도 제국으로부터 멀리 떨어져야 합니다. 그러나 그리펜하임이 이를 아무렇지 않게 받아들이진 않을 것이며, 우린 방어 태세를 갖추어야 합니다."
 VED_Knights_Empire:0 "황제에 충성하는 기사"
 VED_Knights_Empire_desc:0 "베디나에는 제국에게 선물할만큼 물질적 부가 풍부하진 않습니다. 허나, 우리에겐 기사들의 명예와 기술이 있습니다."
 VED_Modern_Knights:0 "현대 기사"
 VED_Modern_Knights_desc:0 "만일 우리가 진정 홀로 대륙으로부터의 폭풍을 견뎌내고자 한다면, 우린 우리 기사들도 현대화해야합니다. 더 이상 명예와 용기만으론 적들을 대적할 수 없기 때문입니다."
 VED_War_Has_Changed:0 "전쟁은 바뀌었다"
 VED_War_Has_Changed_desc:0 "전쟁의 양상이 바뀌었습니다. 승리를 위해선, 기사가 될 자격을 내려야 합니다. 그를 통하여, 우리는 기사다운 병사들의 수를 늘릴 수 있을 것이고, 평민가 귀족 모두 베디나에 더더욱 봉사할 것이라 기대할 수 있을겁니다."
 VED_Western_Agenda_Neutral:0 "서방 정책"
 VED_Western_Agenda_Neutral_desc:0 "홀로 중립을 지키는 것은 힘든 길입니다. 그렇다고 그리포니아 제국에 굴종할 순 없으며, 아퀼레이아도 믿을 수 없습니다. 그래서 우린 서쪽으로, 노바 그리포니아로 눈을 돌려야 합니다. 아마도 우리는 북부 그리폰들 간의 공통점을 찾을 수 있을지도 모릅니다. 그리고 불가능하다면, 우린 홀로 설 준비를 해야 할겁니다."
 VED_Trade_With_Colonies:0 "식민지와의 교역"
 VED_Trade_With_Colonies_desc:0 "노바 그리포니아 그리폰들이 우리 대표단을 향해 날개를 펴고 환영했습니다! 이제 우린 협정의 세부 사항을 정하고 상호 유익한 관계의 토대를 마련해야 합니다."
 VED_Errant_Colony_Neutral:0 "부정한 식민지"
 VED_Errant_Colony_Neutral_desc:0 "이제 노바 그리포니아의 그리폰들은 믿을 수 없다는 사실이 명백해졌습니다. 그들은 그리폰들의 문제에 무관심하고 어쩌면 우리에게 적대적일 수도 있다는 사실을, 그들의 우리 제안에 대한 태도로 보여주었습니다. 즉각 해안 방어를 강화해야 합니다!"
 VED_Knights_Nova_Neutral:0 "노바 그리포니아의 기사도"
 VED_Knights_Nova_Neutral_desc:0 "이제 우린 동료 사이니, 우리가 가장 소중히 여기는 것을 노바 그리포니아와 공유해야 합니다. 우리 가장 귀중한 가치인 기사도로 그들도 고귀해질 수 있을 겁니다."
 VED_Guiding_Claw_Neutral:0 "발봐주기"
 VED_Guiding_Claw_Neutral_desc:0 "베디나의 안전과 위험한 서부로부터의 위협의 중단을 위하여, 우린 일시적으로 중립 정책을 중단하고 노바 그리포니아와의 전쟁을 준비해야 합니다. 비록 떳떳한 해결책은 아니지만, 그들은 우리를 정복의 대상으로 보고 있기에 이는 유일한 해결책입니다."
 VED_Boon_Of_West_Neutral:0 "서방의 보물"
 VED_Boon_Of_West_Neutral_desc:0 "서방 계획의 유산덕에, 우리는 서부 지역의 유전을 개발 할 수 있게 되었습니다. 시간만 충분히 들인다면 말입니다."
 VED_Evil_Princess:0 "[Root.GetEvilPrincessFocusName]"
 VED_Evil_Princess_desc:0 "[Root.GetEvilPrincessFocusDesc]"
 VED_Evil_Princess_pr:0 "타락한 공주"
 VED_Evil_Princess_pr_desc:0 "공주는 변했습니다. 그녀는 더는 용맹이나 기사도에 관심을 보이지 않으며, 그녀가 행했던 제한적인 개혁들을 모두 철회시켰습니다. 이제 그녀는 다른 이들에게 공격적이고, 성급하고 자기중심적인 태도를 보이고 있습니다. 그녀의 훌륭한 면은 더렵혀져 더는 보이지 않으며, 그녀는 베디나를 청소해야 한다고 외치고 있습니다."
 VED_Evil_Princess_od:0 "온스카의 집권"
 VED_Evil_Princess_od_desc:0 "공주가 죽어버렸기 때문에 온스카가 권력을 잡는 것을 막을 이가 사라졌습니다. 결국 그는 베디나를 정당한 위치에 놓을 유일한 그리폰이 되었습니다."
 VED_Evil_Foreign_Policy:0 "북방의 추축"
 VED_Evil_Foreign_Policy_desc:0 "베디나가 그리포니아의 구석에 존재하긴 하다만, 동맹 없이 적에게 둘려쌓여선 안됩니다. 국경에서 휘몰아치는 적의의 소용돌이로부터 살아남기 위해선 마음가지가 같은 이들을 찾아 교우해야 합니다."
 VED_Evil_Modernisation:0 "강제된 현대화"
 VED_Evil_Modernisation_desc:0 "베디나의 낡아빠진 행정 체계는 현대 국가로의 전환을 감당할 수 없으리라 판명되었습니다. 고치기엔 너무 늦었지만, 다른 일엔 적기입니다. 새롭고 더 효율적이고 조직적인 체계로의 통합을 통해 전반적으로 일신할 수 있을 것입니다."
 VED_Evil_New_Dawn:0 "어두운 여명"
 VED_Evil_New_Dawn_desc:0 "베디나에 새 해가 떠올라, 구태는 아스라졌고 새 지도자의 힘은 공고해졌습니다. 앞으로 체제에 대한 저항이나 일탈은 없을 것입니다. 누군가 제 책임을 다하지 않는다면 시체 한 구가 늘뿐입니다. 환상적이지 않나요? 아, 다만 국경선은 변할 것 같습니다..."
 VED_Doom_Of_Griffonia:0 "그리포니아의 멸망"
 VED_Doom_Of_Griffonia_desc:0 "부활한 그리포니아 제국은 이미 저물은 시대로 되돌리고자 좌충우돌하는, 대륙의 종양입니다. 제국의 군세는 존재한지 않는 영광을 목 놓아 부르짖으며 주변국들을 공격하고 있으며, 그들은 반드시 베디나의 문을 두드릴 것입니다. 암은 재빨리 치료해야 합니다. 가능할 때 그들을 멈출 것입니다. 조상들의 복수를 하고 지난 날 하지 못했던 것을 할 것입니다. 그리포니아 제국이란 재앙을 영원히 끝낼 차례입니다."
 VED_Prey:0 "사냥"
 VED_Prey_desc:0 "우리를 둘러싸고 있는 나라들은 사소한 분쟁에 흔들리는 나약한 나라들입니다. 저들은 약하고 무질서하나, 우리는 강하고 한데 뭉쳐있습니다. 저들은 굴 속의 토끼고, 베디나의 늑대들은 굶주리고 있습니다. 사냥을 나설 때입니다."
 VED_War_Socialists:0 "빨갱이들의 피가 흐르리라"
 VED_War_Socialists_desc:0 "빨갱이들의 붉은 깃발이 그리포니아에 어둡고 소름끼치는 그림자를 드리우고 있습니다. 사회주의란 전염병이 대륙을 휩쓸기 때문에, 우리는 백신이자 치료제가 되어야 합니다. 그리포니에서 이 개똥사상을 일소하기 위해선 그 확산과 존재를 멈추어야 합니다."
 VED_Choose_Allies:0 "동맹 고르기"
 VED_Choose_Allies_desc:0 "포식자는 항상 무리를 지어 홀로 있는 먹잇감을 찾습니다. 우리가 자립할 수 있을 만큼 강해질 때까지, 열강들로부터 안전해지기 위해서라도 동맹을 찾아야 합니다. 폭탄이 떨어지기 시작하고 총열에서 연기가 모락모락 피어날 때, 우린 누구가 우리의 뒤에 서줄지 확인해야 합니다. 지금 당장."
 VED_Core_Socialists:0 "사회주의자에서 신민으로"
 VED_Core_Socialists_desc:0 "과거 사회주의에 오염되어 있었던 지역들에서 불만과 사보타주가 증가하고 있습니다. 비록 반체제 분자의 숫자가 적고 조직되어 있지도 않지만, 놈들을 내버려 둔 채 탄탄한 나라를 만들 순 없을 겁니다. 죽어가는 이데올로기로 얼룩진 테러들을 멈추고 지역을 더 잘 통합시켜야 합니다."
 VED_War_Republic:0 "시체 치우기"
 VED_War_Republic_desc:0 "그리포니아 공화국은 국민을 위하는 고귀한 기사인체 연극한 나라의 비참한 잔여물입니다. 병에 걸린 그리폰처럼, 놈들은 비틀거리며 간신히 현상유지 하는 것, 주변의 독수리들이 쪼는 것, 사람들이 고통에 몸부림치는 것을 그저 지켜보는 것밖에 할 수 있는 것이 없습니다. 세계의 영예로운 주인으로서, 우리는 그리폰 동지들을 돕고 실패한 체제를 타파해야 합니다. 베디나여 영원하라!"
 VED_War_NTR:0 "문명화"
 VED_War_NTR_desc:0 "[NTR.GetName]의 이름 아래 간신히 뭉쳐있는 그리폰과 포니들은 우리 새 제국의 훌륭한 노예가 되어줄 것입니다. 이는 부도덕한 일이 아닙니다. 단지 베디나가 제 자리를 찾고 있는 것일 뿐입니다."
 VED_Core_FAT:0 "클라우드베리 예속"
 VED_Core_FAT_desc:0 "과거 공화국의 휘하에 있던 땅은 여전히 통합 그리포니아라는 몽상에 집착하는 도적, 여단, 게릴라로 가득차 있습니다. 우리 기사들은 그런 망상들을 깔끔히 치워내고 클라우드베리 공국이 베디나의 일부가 되도록 할 것입니다."
 VED_attack_empire:0 "제정 선포"
 VED_attack_empire_desc:0 "강자가 약자의 것을 취하는 것은 당연한 일이며, [Root.GetLeader]는 그리펜하임의 약골들과는 다르게 위대하신 분입니다. 그리포니아가 새 여제를 맞이할 때가 되었습니다!"
 VED_War_Corruption:0 "퍼져나가는 타락"
 VED_War_Corruption_desc:0 "베디나의 기사들도 공주와 같은 길을 걷게 되었습니다. 긍지는 돈 앞에 허물어지고, 기사도는 핏빛으로 물들었습니다. 날이 갈수록 도적과 기사를 구분하기 어려워지고 있습니다. 절도나 학대가 기사도의 일부가 되었습니다. 더는 명예가 설 자리가 없습니다. 기사들의 눈엔 오로지 황금만이 비칠 뿐입니다."
 VED_War_Preperations:0 "전쟁 준비"
 VED_War_Preperations_desc:0 "베디나가 전쟁에 휘말린 대륙을 목도한다면, 이미 준비 되어 있었다 자부할 수 있어야 합니다. 우리 산업은 총력적을 치룰 수 있을만큼 성숙하지 않습니다. 베디나의 생존을 위해서라면, 우리는 시민들이 오로지 승리만을 바라보며 전장에서라도, 공장에서라도, 들에서도, 농장에서라도, 연구소에서라도, 하늘에서라도, 바다에서라도 기꺼이 자신의 모든 것을 내어놓도록 만들어야 합니다. 그리하지 않는다면, 베디나는 폭풍에 휩쓸려 버릴 것입니다."
 VED_Socialist_Border:0 "붉은 선"
 VED_Socialist_Border_desc:0 "스스로를 지키고자 하는 이가 빨갱이들이 변방에서 베디나식 삶을 파괴하려 드는 것을 우두커니 지켜보기만 하는 것은 우둔한 일입니다. 우리가 빨갱이들을 쓸어버리지 않는다면 놈들은 우리 주권을 짓밟을 겁니다. 놈들은 그리폰들에게 이루말 할 수 없는 범죄를 저지를 것입니다. 그리고 많은 그리폰들을 죽일겁니다. 그리고 놈들이 병아리들에게 할 짓을 아는 그리폰들은 모조리 죽일겁니다."
 VED_Coast_Forts:0 "해안 장벽"
 VED_Coast_Forts_desc:0 "베디나의 해안은 복되어 단 한 번도 침범되지 않았습니다. 앞으로 우리가 치룰 모든 전쟁에서 적들이 상륙을 시도하지는 않을 겁니다. 그러나 그것이 위안이 되지는 않습니다. 편안함은 곧 취약함입니다. 만일 적들에게 머리가 있다면, 보호받지도 않고 부드러운 아랫배를 공격하려 들겠지요. 그렇기에 우리는 해안가에 적절한 방어선을 구축해야 합니다. 해안 장벽은 베디나의 해안을 외적으로부터 보호할 것입니다."
 VED_War_Changes_Evil:0 "암울한 변화"
 VED_War_Changes_Evil_desc:0 "베디나의 기사들은 더는 결투에서 검을 사용하지 않습니다. 진정한 기사, 명예로운 결전, 전투의 희열, 기사도의 규범은 총열의 연기에 희미해졌습니다. 분쟁에서 명검들이 나타나는 일은 사라졌으며 화약이 그 자리를 바꾸었습니다. 이런 명예의 부재는 전장으로까지 스며들었습니다. 적을 무찌르기 위해서 꼭 공정해야 할까요?"
 VED_Republic_Border:0 "공화국 국경"
 VED_Republic_Border_desc:0 "공화국은 그 자체로 베디나에게 실존적 위협입니다. 이런 위협이 국경 바로 너머에 도사리고 있는데 어찌 우리 권위가 유지되고 믿어질 수 있겠습니까? 공화국의 선전과 부패로부터 백성들을 지키기 위해선, 공화국과 완벽히 선을 그어야 합니다."
 VED_Fuel_Fires:0 "더 내놔"
 VED_Fuel_Fires_desc:0 "전쟁 병기는 희생을 요합니다. 더 많은 총, 더 많은 전차, 더 많은 트럭, 더 많은 포탄이 필요합니다. 정유 공장에서 연료가 승리의 이견의 여지가 없어질정도로 뿜어져 나와야 합니다."
 VED_Continual_Army_Reform:0 "군제 개혁"
 VED_Continual_Army_Reform_desc:0 "군이 무언가를 대적하기 위해선 군은 스스로를 알고 무엇이 필요한지 알아야 합니다. 현 군의 힘이란 전략, 전술, 장비, 도움, 사기가 한데 어우러져 만들어집니다. 그리폰의 몸이 싸울 때, 우리는 전쟁 병기의 마음을 길러야 합니다."
 VED_Land_War:0 "지상전"
 VED_Land_War_desc:0 "명확한 교리가 없기에, 우리 군은 전술에서 여러 난처한 일을 겪고 있습니다. 한 장군은 포위를 명하면 다른 장군은 적의 공격에 맞받아치고자 가만히 대기하라 명합니다. 결국 부대는 나뉘고, 측면이 노출되어 괴멸당할 것입니다. 이따위 우행은 멈춰야 합니다. 어서 교리를 채택해야 된다는 말입니다."
 VED_New_Tech:0 "신기술"
 VED_New_Tech_desc:0 "The rifles of the past do not support the fast paced wars of today, a couple of shots per magazine and having to reload constantly. With the amount of griffons on the battlefield, we need more bullets to counteract them. The new standard Angrepps Gevär, made for powerful pushes forward and with enough bullets in a clip that one of ours can take out a dozen of them."
 VED_Arty_Tech:0 "포병술"
 VED_Arty_Tech_desc:0 "Artillery is the instrumental background to modern warfare, the drums of war beating in tune with the symphony of battle, following the troops like guardian angels, clearing their paths of enemies. Truly, a soldier's best friend is the artillery that moves with him."
 VED_Tank_Tech:0 "전차 기술"
 VED_Tank_Tech_desc:0 "A tank is just a box on treads, with a giant gun sticking out of it, yes - it doesn't have to look pretty, it just has to work. The problem with Vedina's tanks is that they neither look pretty, nor do most of them work up to par with the steadily-updating requirements of the modern world. If we do not want to be beaten on the battlefield this has to change."
 VED_Spec_Ops:0 "Special Forces"
 VED_Spec_Ops_desc:0 "War is like demolition work - bringing down an enemy state is like bringing down a building. And if war is demolition, then our army is a sledgehammer. Powerful, yet bulky and unwieldy. And in demolition, we require things beyond sledgehammers, we require specialized tools. Tools strong enough to find the weak-points and use them."
 VED_Magic_Equipment:0 "Magical Equipment"
 VED_Magic_Equipment_desc:0 "Our industry in ordinary arms may be flourishing, or at least presentable, but that in magical arms has been rather neglected. Though we are griffons, magic is not lost to us, and it is equally useful as with Ponies. In fact, it may be even more useful to us than to Ponies, as our neighbours may not put nearly as much focus on it as we will, giving us a grand advantage"
 VED_Integrated_Support:0 "Integrated Support Teams"
 VED_Integrated_Support_desc:0 "An army marches on its stomach. Tanks are useless without fuel and maintenance. An eyeless griffon is doomed to trip. It is on these principles that we must make sure our troops get the required support units to function, logistics forces to maintain supply lines, engineers to maintain vehicles, recon to maintain the thin veneer of safety from ambushes."
 VED_Sea_War:0 "해전"
 VED_Sea_War_desc:0 "The war on the seas has become one of the most important parts of war, so long as you control the oceans you control the world. Barging in on your enemies and invading with hordes from the seas. Destroying their global supply lines and starving their fuel guzzling army, a destructive unstoppable force. Truly, we must invest in the navy."
 VED_Little_Ships:0 "The Little Ships That Can"
 VED_Little_Ships_desc:0 "We cannot afford to have a fleet of only battleships and heavy cruisers and neither do we have the time to build a navy of that size, we must work to also make smaller ships to fill the gaps that are left and use them to patrol our coasts while the larger ships prepare for the proper battles that arrive in the sea."
 VED_New_Ports:0 "New Dockyards"
 VED_New_Ports_desc:0 "While we may want to build as many ships as possible this task is impossible without dockyards to construct them. To get ourselves the large navy that we need to truly protect our coasts and our people we must fund more dockyards as quickly as we can, we are already far behind and should not lag in this endeavor."
 VED_Under_Sea:0 "Under The Sea"
 VED_Under_Sea_desc:0 "While most assume that navies stand on the seas and keep watch, patrolling from the surface and making sure there are no invaders there are others lurking under it. Submarines patrolling our seas from under the enemies noses, laying mines and firing torpedoes at those that violate our sea space. The submarine is the assassin of the seas, quietly disposing of those ships that were not careful enough to avoid it."
 VED_Big_Ships:0 "Larger Vessels"
 VED_Big_Ships_desc:0 "Vedina will not win on the waters with an army of fishing boats. To ensure victory, we must focus on more heavy-duty ship designs. Fielding a navy built upon strength in numbers as opposed to the strength of individual ships is a sure-fire way to get out-maneuvered, bogged down, and ultimately sunk to the bottom of the sea. Such a fate will not happen to Vedina's sailors."
 VED_Plane_Dock:0 "Air Carriers"
 VED_Plane_Dock_desc:0 "The inefficiency of port airstrips that support our navy has been proven time and time again as by the time our planes arrive to the naval battles taking place they are naught but over, to truly get the aerial support we need to have a strong navy we must make ships that are themselves airstrips. The idea of an aircraft carrier has long been thrown around in the global spheres of naval thought its quite time for us to make that idea a reality."
 VED_Mass_Ship_Production:0 "Mass Naval Production"
 VED_Mass_Ship_Production_desc:0 "Dockyards will stretch over Vedina's shores. Booming with activity, forests of cranes will construct massive warships, cruisers, destroyers and dreadnoughts from the ground up, from empty metal husks to efficient floating fortresses ready to protect Vedina's waters. We will not simply survive, we will not simply win, we will dominate the seas. Vedina will rule the waves, or Vedina will not rule at all."
 VED_Air_War:0 "구름 속의 전쟁"
 VED_Air_War_desc:0 "Entering a new era of warfare, Vedina is tasked with embracing a whole new type of war, the one in the skies, between the clouds. Stagnation will only lead to our doom, and to win is to realize that controlling the skies is as important as controlling the seas and the ground. Pilots, assemble at your stations! Vedina rules the skies!"
 VED_Light_Air:0 "Light Air Doctrine"
 VED_Light_Air_desc:0 "In the skies, speed is key. When air combat boils down to its most basic element, the dogfight, it stops being about armour or weaponry, but about which aircraft is more nimble. The faster rabbit always outruns the  bear and lives to see another day. We will outmaneuver our opponents like a swarm of mosquitoes taking down an  elephant through teamwork and coordination."
 VED_Close_Encounters:0 "Aerial Ground Support" 
 VED_Close_Encounters_desc:0 "Air power is important, but useless if unable to support the infantry. Toning down the air-to-air weaponry of our airplane designs and trading it for air-to-ground capabilities will allow us to support our armed ground forces in attacks and defense, so long as our close air support is protected by other fighters."
 VED_Air_Detection_Equipment:0 "New Air Detection Equipment"
 VED_Air_Detection_Equipment_desc:0 "A flock of coming crows is considered bad luck. Much the same, a squadron of bombers slipping through our air defenses would be simply catastrophic. It is why we must invest into researching at least basic air detection equipment for our forces, searchlights, AA guns and wire balloons."
 VED_Heavy_Air:0 "Heavy Air Doctrine"
 VED_Heavy_Air_desc:0 "In the skies, firepower is key. There is no reason to have a dozen tiny pea-shooters when we can just have one heavy-hitter able to cut through the skies like roaring thunder, too powerful to be taken down as it swats enemy fighters out of the sky like flies. Heavy fighters and bombers are key, and sacrificing speed for survivability, armour and better weaponry is something we're equipped to handle."
 VED_Navy_Destroyer:0 "The Navy Destroyers"
 VED_Navy_Destroyer_desc:0 "As our strength grows on land and in the air, it is imperative we secure our coast as well. If trade is the lifeblood of a country, then the oceans are its beating, pulsing heart, and it is imperative we protect this heart and not let it be used against us. Victory on the waters will easy translate to victory on land."
 VED_Air_Bases:0 "New Air Bases"
 VED_Air_Bases_desc:0 "Our air fleet can be the biggest in all of Griffonia, it won't matter if we won't have the airfields to support our planes. More runways, more fuel tanks, more pilot quarters, more strength in the air. And as wars become modern as well, strength in the air will be the difference between a heroic victory... or a shameful defeat."

 #ideas
 VED_War_Changes_idea:0 "전쟁, 전쟁은 바뀐다"
 VED_War_Changes_idea_desc:0 "전쟁은 바뀌며 그러하기 때문에 우리들의 군과 전략도 바뀌어야 합니다."
 VED_New_Court_idea:0 "궁정의 새 바람"
 VED_New_Court_idea_desc:0 "공주의 궁정에 갑작스레 새 조언가들이 들이닥쳤습니다. 그들은 베디나 왕국에 재빠른 속도로 새로운 생각과 현대적 경향에 따른 변화를 도입시키고 있습니다."
 VED_Military_Prince_idea:0 "군 전문가 스트리단데"
 VED_Military_Prince_idea_desc:0 "스트리단데는 그 누구보다도 기사도적이고 명예로운 그리폰입니다. 셸스베르드가 딱 원하던 그리폰이죠."
 VED_Society_Prince_idea:0 "귀족 뤼클리그"
 VED_Society_Prince_idea_desc:0 "뤼클리그는 베디나를 종전까진 볼 수 없었던 화려함으로 현대적 국가를 만들어나갈 것입니다."
 VED_Fascist_Prince_idea:0 "밤의 친왕"
 VED_Fascist_Prince_idea_desc:0 "온스카의 권력은 확고해졌습니다. 공주의 선택이 모두에게 보람있고 즐거운 선택이 되기를..."
 VED_Limited_Reform_idea:0 "제한적인 사회 개혁"
 VED_Limited_Reform_idea_desc:0 "비록 제한적이었지만 사회 개혁은 베디나의 무산 계급들을 보다 행복하고 생산적이게 만들어주었습니다.."
 VED_Extended_Reform_idea:0 "광범위한 사회 개혁"
 VED_Extended_Reform_idea_desc:0 "확대된 복지는 베디나가 그리폰들을 알과 둥지를 지키는 어미새처럼 보살피게 만들었고, 베디나의 국민들은 그 어느 때보다 행복해졌습니다."
 VED_Patriot_Defence_idea:0 "우국방위법"
 VED_Patriot_Defence_idea_desc:0 "우리들은 최후의 최후까지 베디나를 지키기 위하여 싸울 것이며, 목숨을 걸고 가족과 민족을 마지막 숨을 내쉴 때까지 지킬 것입니다."
 VED_Trecherous_Road_idea:0 "음흉한 길"
 VED_Trecherous_Road_idea_desc:0 "공주는 기어코 어두운 길을 걷게 되었습니다. 돌이킬 수 없는 길을 걷게 되었으니, 결코 돌이킬 수 없을 것입니다..."
 VED_Chivalry_Knights_idea:0 "기사다운 기사들"
 VED_Chivalry_Knights_idea_desc:0 "베디나의 기사들은 그리포니아 전역에 뛰어난 용맹, 명예, 기량으로 명성이 자자하며, 결코 제국이나 다른 주요 국가들에 뒤쳐지지 않습니다."
 VED_Chivalry_Knights_idea2:0 "기사다운 기사들"
 VED_Chivalry_Knights_idea2_desc:0 "베디나의 기사들은 그리포니아 전역에 뛰어난 용맹, 명예, 기량으로 명성이 자자하며, 결코 제국이나 다른 주요 국가들에 뒤쳐지지 않습니다."
 VED_Noble_Sky_idea:0 "하늘의 추구"
 VED_Noble_Sky_idea_desc:0 "우리 비행기들은 밝게 빛나고 엔진은 기분좋은 말처럼 푸르르 거립니다. 우리 공군력은 전례없이 위대합니다!"
 VED_Isolation_idea:0 "고립주의"
 VED_Isolation_idea_desc:0 "전쟁은 그 어떠한 그리폰들에게 있어서도, 악입니다. 그러하기에 베디나는 중립과 고립을 지켜 선을 추구합니다."
 VED_Peacekeeper_idea:0 "평화의 수호자"
 VED_Peacekeeper_idea_desc:0 "기사들은 평화를 지킬 것이고 폭력적 현상을 막을 것입니다. 그러니 조심하십시오."
 VED_Neutral_Knight_idea:0 "현대의 기사"
 VED_Neutral_Knight_idea_desc:0 "총알과 수류탄의 폭풍 속에서 기사들은 칼과 방패를 손에서 놓았습니다. 그러나 경갑을 입고 새 무기에 숙달된 기사들은 큰 도움이 될 것입니다. 비록 기사들에게 화약은 생소하겠지만, 그들은 전처럼 목숨 바쳐 우리 땅을 지킬 것입니다."
 VED_Prey_idea:0 "그저 사냥일 뿐"
 VED_Prey_idea_desc:0 "베디나의 적들은 우리 빠르고 능률적인 병사들에게 있어선 피식자에 불과합니다."
 VED_Corruption_idea:0 "퍼지는 오염"
 VED_Corruption_idea_desc:0 "베디나는 더는 용맹과 기사도의 나라가 아닙니다. 이제 베디나를 지키는 것은 사악한 흑마법과 부도덕한 수단의 사용입니다. 이제 베디나의 길은 효과적이지만 사악합니다."
 VED_War_Prep_idea:0 "전쟁 준비"
 VED_War_Prep_idea_desc:0 "저 멀리서 전쟁의 북소리가 울려퍼지고 있고 우리가 나약하거나 만만한 상대가 되지 않도록, 할 수 있는 모든 것을 해야합니다. 우리를 가로막는 이들은 언제나 후회하게 될 것입니다."
 VED_captain_of_industry:0 "요한 옌손"
 VED_captain_of_industry_desc:0 ""많은 그리폰들이 제 방법에 불평할지도 모르지만, 그들이 제몫을 받지 못하는 것은 어디까지나 그들이 제몫을 다하지 않기 때문입니다. 이 나라는 게으른 것들을 위해 세워지지 않았습니다!""
 VED_fortification_engineer:0 "켄트 요나탄손"
 VED_fortification_engineer_desc:0 ""요새 없이 어떻게 나라를 지킬 수 있나? 엉? 그렇지, 못하지. 그러니 제자리에 돌아가서 콘크리트나 나르시지 이 머저리 놈아!""
 VED_war_industrialist:0 "크릭스 푀라레"
 VED_war_industrialist_desc:0 ""보시다시피, 많은 사람들이 제게 이렇게 물어봤습니다. '어떻게 해야 노동자들이 그렇게 근면하게 일하는 거죠?' 답은 간단합니다. 노동자가 쓰러질 때까지 가족을 납치하겠다 끊임없이 협박하면 됩니다!""
 VED_army_chief_off:0 "스타르크 슬라그"
 VED_army_chief_off_desc:0 ""우리 국경에서 머무르거나 전선을 지킨다고 전쟁에서 이길 수는 없을 거다! 승리하기 위해선 저 놈들을 부수고 가루로 분쇄해버려야한다! 계속 전진하라!""
 VED_army_chief_def:0 "스칼만 베쉬다렌"
 VED_army_chief_def_desc:0 ""자, 자. 진정 좀 하시고. 적군한테 희생을 강요할 수 있는데 뭐하러 우리가 1미터 당 한 명씩 수 만명씩 잃어버려야 합니까?""
 VED_navy_chief_decisive_bat:0 "셰 보"
 VED_navy_chief_decisive_bat_desc:0 ""조그마한 구축함들로 거함에 찔끔찔끔 어뢰를 쏘는 걸로 해전을 이길 순 없습니다! 하지만 거함은 승리할 겁니다!""
 VED_navy_anti_submarine:0 "샤 보"
 VED_navy_anti_submarine_desc:0 ""잠수함들은 내 보레아썅 놈의 삶에 큰 골칫덩어립니다. 제발, 저 좀 기용해 주세요. 그 새새끼놈들을 꼭 타르타루스로 보내버릴테니까요!""
 VED_air_close_air_sup:0 "네르 루프트"
 VED_air_close_air_sup_desc:0 ""서로 비비기나 하는 등신 같은 비행기들로는 하늘을 지배할 수 없고, 우리가 공중 패권을 손에 넣었을 때에나 승리를 거머쥘 수 있다. 그리폰들을 깨워라!!""
 VED_air_chief_all_weather:0 "베데르 일라레"
 VED_air_chief_all_weather_desc:0 ""이 그리폰놈들아, 좀 자주적으로 행동해라. 비가 오건 폭풍이 오건 날 수 있는데 뭐가 문제냐?""
 VED_army_art:0 "바펜 마카레"
 VED_army_art_desc:0 ""포병대는 정말 아름답지. 조준하고 발사하고 쾅! 하니 한 분대가 갑자기 사라지잖나.  그냥 앉아있으면 포탄이 해결해주는데 얼마나 좋나?""
 VED_army_log:0 "마트 라가레"
 VED_army_log_desc:0 ""잘 먹이고, 행복하게 만들어주고, 빵도 챙겨주자! 그게 내 주장이라오.""
 VED_navy_fleet_log:0 "셰 라가레"
 VED_navy_fleet_log_desc:0 ""난 꽤 내 동생과 비슷하다네. 우리 함대는 등따습고 배부른 상태에서 전투 준비를 해야하네!""
 VED_air_air_combat_trainer:0 "쉰 레라레"
 VED_air_air_combat_trainer_desc:0 ""우리 조종사들은 비행기의 모든 것을 알고 있어야만 해! 비행기의 일부가 되고! 냄새를 맡아야 해! 핥아야 해! 씻어야 해! 비행기가 돼야 해!""
 VED_military_theorist:0 "테오리 스크리바레"
 VED_military_theorist_desc:0 ""군사 이론은 빵 조각 다음으로 가장 좋은 것이고, 내 허리 라인을 보면 내가 얼마나 군사 이론을 좋아하는지 알 수 있을거요.""
 VED_generic_military_theorist:0 "릭티그 스크리바레"
 VED_generic_military_theorist_desc:0 ""내 동생은 정말인지 등신인거 같아. 군사 이론은 과학적으로 엄격한 걸 넘어서 엄격해야 해! 난 베디나 군을 진정으로 진보시킬 거야!""
 VED_tank_manufacturer:0 "발보"
 VED_tank_manufacturer_desc:0 "발보는 베테보리에 본사를 둔 유명한 회사입니다. 그동안은 자동차, 트럭등에 주력하고 있었지만, 근래에는 탱크에도 눈독을 들이고 있습니다."
 VED_naval_manufacturer:0 "스토닝 선"
 VED_naval_manufacturer_desc:0 "연락선, 개인 선박, 군함을 제조하는 유명한 업체입니다."
 VED_light_aircraft_manufacturer:0 "노라 플뤼그"
 VED_light_aircraft_manufacturer_desc:0 "경비행기에 중심을 두는 정부에 알맞는 유명한 비행기 제조업체."
 VED_medium_aircraft_manufacturer:0 "쇠드라 플뤼그"
 VED_medium_aircraft_manufacturer_desc:0 "중형 비행기에 관심을 기울이는 정부에 알맞는 비행사."
 VED_heavy_aircraft_manufacturer:0 "베스트라 플뤼그"
 VED_heavy_aircraft_manufacturer_desc:0 "정부의 하청을 받는 중형 항공기 제조업체."
 VED_naval_aircraft_manufacturer:0 "외스트라 플뤼그"
 VED_naval_aircraft_manufacturer_desc:0 ""이 비행기들은 언제나 어떤 항모든 묻지도 따지지도 않고 적재할 수 있을 것이며, 적들의 함정을 깎으며 해군력을 깎아내릴 겁니다!""
 VED_industrial_concern:0 "FKS"
 VED_industrial_concern_desc:0 "건설, 자원 채굴, 제조업까지 모든 방면에서 일하는 매우 유명한 산업 기반 회사입니다."
 VED_electronics_concern:0 "블로탄드"
 VED_electronics_concern_desc:0 "전자 제품을 만드는 클라우드버리의 전자 회사이며, 베디나에 큰 도움이 될 것입니다."
 VED_motorized_equipment_manufacturer:0 "BAAS"
 VED_motorized_equipment_manufacturer_desc:0 "관용, 민용 둘 다 만족할 수 있는 전동 트럭과 자동차계의 최선두 업체 중 하나이며, 기술력도 출중합니다."
 VED_infantry_equipment_manufacturer:0 "포르스보"
 VED_infantry_equipment_manufacturer_desc:0 "포르스보는 수도에 본사를 두고 있는 베디나의 무기 회사로, 우리가 살 수 있는 최고의 총을 만드는 회사입니다."
 VED_artillery_manufacturer:0 "스프렝메델 AB"
 VED_artillery_manufacturer_desc:0 "베디나 최고, 아니, 어쩌면 세계 최고의 포 제조 회사입니다! 그들의 말에 따르자면요."

 # Decision Categories
 VED_Princess_Level_System:0 "단조"
 VED_Princess_Level_System_desc:0 "For centuries, every heir apparent to the throne of Vedina has had to prove themselves capable of understanding §YChivalry§!, §YStatecraft§! and §YMilitary§! prowess. The extent of their prowess has determined their future capabilities as a ruler.\n\nWe have §G[?VED_Chivalry_Points|0]§! £helmet_text  §YChivalry Points§!.\nCurrent Military Level: §Y[?VED_Princess_Attack_Level|0]/8§!\nCurrent Statecraft Level: §Y[?VED_Princess_Statecraft_Level|0]/8§!"
 VED_Political_Situation:0 "정치 싸움"
 VED_Political_Situation_desc:0 "베디나가 명예와 기사도의 나라임에도 불구하고, §Y기사단§!, §Y귀족§!, §Y평민§!간의 정권 다툼이 극심합니다.\n\n§Y기사단§!이 현재 §Y[?VED_knights_influence]%§!만큼의 영향력을 보유하고 있으며 §Y[?VED_knights_opinion]%§!만큼 충성스럽습니다.\n\n§C귀족§!들은 현재 §Y[?VED_nobles_influence]%§!만큼의 영향력을 보유하고 있으며 §Y[?VED_nobles_opinion]%§!만큼 충성스럽습니다.\n\n §R평민과 농노§!들은 현재 §Y[?VED_commoners_influence]%§!만큼의 영향력을 보유하고 있으며 §Y[?VED_commoners_opinion]%§!만큼 충성스럽습니다.\n\n만일 특정 세력이 §R50% 이상의 힘을 보유§!하고 있고 §R25% 이하의 충성심을 보유하고 있다면§!, 그들은 §R행동을 취할 겁니다!§!"
 
 # Decisions
 VED_Level_Up_Combat:0 "모의 전투"
 VED_Level_Up_Combat_desc:0 "이는 셸스베르드 공주의 전투 능력을 향상시킬 것입니다. 그리고 그녀가 베디나의 군주가 될 때, 그 진가가 드러날 겁니다."
 VED_Level_Up_Statecraft:0 "제왕학 공부"
 VED_Level_Up_Statecraft_desc:0 "이는 셸스베르드 공주의 국정 운영 능력을 향상시켜줄 것입니다. 그리고 그녀가 베디나의 군주가 되었을 때, 그 진가가 드러날 겁니다."
 VED_Learn_From_Poisoner:0 "대비"
 VED_Learn_From_Poisoner_desc:0 "셸스베르드 공주는 준비가 전투에 미칠 수 있는 영향들을 배웠습니다. 아마 연구를 통해 그녀가 이런 교훈을 활용할 수 있게 도울 수 있을 것입니다."
 VED_Learn_From_Artillery:0 "힘들 땐, 더 큰 총을 쓰세요"
 VED_Learn_From_Artillery_desc:0 "셸스베르드 공주는 현대 포병들의 효능을 직접 보았습니다. 포술을 특화시킨다면 대단히 유용할 것입니다."
 VED_Learn_From_Trickery:0 "기만자 셸스베르드"
 VED_Learn_From_Trickery_desc:0 "왜 정정당당하게 싸워야 합니까? 셸스베르드 공주의 모략은 무엇이든 가능케 할겁니다. 이에 대한 공식적인 연구는 우리들의 잠재력을 더 많이 보여줄 겁니다."
 VED_Learn_From_No_Charity:0 "청빈한 자 셸스베르드"
 VED_Learn_From_No_Charity_desc:0 "공주는 베디나에 게으름뱅이가 살아서는 안 된다는 사실을 깨달았습니다. 더 이상의 지원금은 없을 것입니다. 이는 분명히 우리나라에 큰 도움이 될 것입니다."
 VED_Learn_From_Military_Prince:0 "스트리단데의 도움"
 VED_Learn_From_Military_Prince_desc:0 "부군 스트리단데는 뛰어난 전술가입니다. 공주가 그의 도움을 받는다면 정말 훌륭할 것입니다."
 VED_Learn_From_Reformer_Prince:0 "뤼클리그의 도움"
 VED_Learn_From_Reformer_Prince_desc:0 "부인 뤼클리그는 정말인지 정치적인 그리폰입니다. 그녀의 조언은 공주에게 큰 도움이 될 것입니다."
 VED_Learn_From_Fascist_Prince:0 "온스카의 도움"
 VED_Learn_From_Fascist_Prince_desc:0 "온스카는 공주에게 기만술이나 흑마법을 가르쳐 줄 수 있을 겁니다. 대가만 있다면 말입니다."
 VED_Learn_From_Welfare:0 "선량한 자 셸스베르드"
 VED_Learn_From_Welfare_desc:0 "셸스베르드 공주는 복지가 최악의 상황에서도 효율적인 안전망으로 작용할 것이라는 것을 압니다. 어쩌면 가슴에 새겨놓았을 지도 모르는 일입니다."
 VED_form_cloudbury:0 "클라우드버리 공국 복원"
 VED_form_cloudbury_desc:0 "베디나의 공주가 베디나와 클라우드베리의 지배권을 쟁취했습니다. 우리는 이제 고대 공국을 복원시킬 수 있을 것이며, 공화 패당들을 평정 할 수 있을 겁니다."
 VED_Suppress_Sepratists:0 "분리주의의 위협"
 VED_Suppress_Sepratists_desc:0 "독립분자들을 제압해야 합니다. 정치적 계책들로 그들의 극단적 행동을 저지해야 합니다."
 VED_Suppress_Sepratists_tt:0 "§Y이 결정을 내린다면 §!§R분리주의자들의 반란§!§Y은 미뤄지고 규모도 줄어들 것입니다. 네차례 이 결정을 내린다면 반란의 위협을 제거할 수 있을 겁니다."
 VED_Science_Crisis:0 "과학 연구 능력 향상"
 VED_Science_Crisis_desc:0 "베디나가 이웃 나라들과 겨룰 수 있도록 연구 능력을 향상시켜야 됩니다. 정치적인 힘을 실어준다면 해낼 수 있을 겁니다."

 VED_create_faction:0 "명예의 연맹을 만들기"
 VED_create_faction_desc:0 "불행하게도, 아퀼레이아와 공화국는 우리를 받아들이지 않았습니다. 우리는 우리 발로 문재를 해결해야 하며, 우리 발로 동맹을 만들어야 합니다."
 
 VED_UnHoly_Fury:0 "불경한 분노"
 VED_UnHoly_Fury_desc:0 "우리가 당도할때 온 북부가 두려움에 떨게 하리라. 우리의 용기는 한 없고, 분노는 따를 이가 없노라. 우리는 죽음을 두려워하지 않을 것이매, 오로지 전장에서만 삶을 느끼게 되리라. 자비도 인정도 없이 하나의 발톱, 하나의 심장, 하나의 영혼으로 싸우리라. 그러매 우리는 그들의 꿈을 악몽으로 만들고, 적들의 밭에 피를 뿌리게 되리라."  
 VED_Holy_Fury:0 "신성한 분노"
 VED_Holy_Fury_desc:0 "우리가 당도하매 폭군들은 두려움에 떠리라. 우리의 용기는 한 없고, 우리의 분노는 따를리 없을 것이매, 우리가 왕도를 위해 싸우매, 우리들은 죽음을 두려워하지 않으리라. 우리는 자비도 인정도 없이, 하나의 발톱으로, 하나의 심장으로, 하나의 영혼으로 싸우리라."
